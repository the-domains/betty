y own special prison for the last several months, I’m moved by some pretty important noticings.</p>","created_at":null,"updated_at":"2016-08-08T13:24:01.858Z","metadata":{"source":"3fddcb5d-f685-463c-84fc-30f4463e4fee","publisher":{},"user":"1f87fb02-3a2a-47e3-bd74-056d9a6c6e18","starred":true},"src":null,"text":"As I prepare to leave PDX, the place I’ve been calling my own special prison for the last several months, I’m moved by some pretty important noticings.","measurementHash":"ff035edff48ac43d186c5493ea77f656","length":151,"language":"en","measurementVersion":16},{"id":"ccf5ed94-e2b7-486e-bf3c-e23a71af2717","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>Portland is likely the best place to live in the US. As I think about how much of a struggle it’ll be to get my groceries delivered, the spicy chai @GoodCoffeePDX, pre-mourn the bike riding joy the summer months bring, my sweet baby cats, and the good friends I’ll miss — I’m not gonna lie. I’m sad to leave.</p>","created_at":null,"updated_at":"2016-08-08T13:24:01.858Z","metadata":{"source":"3fddcb5d-f685-463c-84fc-30f4463e4fee","publisher":{},"user":"1f87fb02-3a2a-47e3-bd74-056d9a6c6e18","starred":false},"src":null,"text":"Portland is likely the best place to live in the US. As I think about how much of a struggle it’ll be to get my groceries delivered, the spicy chai @GoodCoffeePDX, pre-mourn the bike riding joy the summer months bring, my sweet baby cats, and the good friends I’ll miss — I’m not gonna lie. I’m sad to leave.","measurementHash":"4d309f894257717cf04ebfa847fdc348","length":308,"language":"en","measurementVersion":16},{"id":"7f84cc47-7892-44b0-8d7d-6ed4cea0450f","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>The past few months have been hugely stressful. Dealing with my hugest tax bill of all time, a job that no longer made me feel valued, cat health issues, crushing depression &amp; anxiety, and a mysteriously lost passport, I’m seriously looking forward to snuggling down with Frank and trying not to get too fat on potatoes with a side of potatoes.</p>","created_at":null,"updated_at":"2016-08-08T13:24:01.858Z","metadata":{"source":"3fddcb5d-f685-463c-84fc-30f4463e4fee","publisher":{},"user":"1f87fb02-3a2a-47e3-bd74-056d9a6c6e18","starred":false},"src":null,"text":"The past few months have been hugely stressful. Dealing with my hugest tax bill of all time, a job that no longer made me feel valued, cat health issues, crushing depression & anxiety, and a mysteriously lost passport, I’m seriously looking forward to snuggling down with Frank and trying not to get too fat on potatoes with a side of potatoes.","measurementHash":"6d2e6157e46f707e125ce11f3349358e","length":344,"language":"en","measurementVersion":16},{"id":"88ac972d-28b6-4acb-be09-486f307c7978","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>I hope to really do some living this summer. I feel like my life has been on pause in a bogus sort of way for too long and it’s time to get it going in the direction I’ve been working toward for the past two years.</p>","created_at":null,"updated_at":"2016-08-08T13:24:01.858Z","metadata":{"source":"3fddcb5d-f685-463c-84fc-30f4463e4fee","publisher":{},"user":"1f87fb02-3a2a-47e3-bd74-056d9a6c6e18","starred":false},"src":null,"text":"I hope to really do some living this summer. I feel like my life has been on pause in a bogus sort of way for too long and it’s time to get it going in the direction I’ve been working toward for the past two years.","measurementHash":"090c7426366d28767137520219ff1fbf","length":214,"language":"en","measurementVersion":16}],"sites":["the-domains/betty"],"operation":"item","site":"the-domains/betty","starredBlocks":{"h1":[{"block":{"id":"c42540a1-9c01-42e2-ba4a-12e7bc0aa780","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h1","html":"<h1>A L W A Y S & F O R E V E R</h1>","created_at":null,"updated_at":"2016-08-08T13:24:01.858Z","metadata":{"source":"27aac9e1-ecd6
