//schema.org","@type":"Article","datePublished":null,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{},"starred":true},"cover":{"original":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/0fe19fe7-8959-42fd-9e1b-af6deb86e940.jpg","src":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/0fe19fe7-8959-42fd-9e1b-af6deb86e940.jpg","mimetype":"image/jpeg","animated":false,"exif":{"exif":{"image":{"Make":"Apple","Model":"iPhone 6s Plus","Orientation":1,"XResolution":72,"YResolution":72,"ResolutionUnit":2,"Software":"9.3.2","ModifyDate":"2016:06:26 12:42:07","ExifOffset":198,"GPSInfo":726},"thumbnail":{},"exif":{"ExposureTime":0.0008319467554076539,"FNumber":2.2,"ISO":25,"DateTimeOriginal":"2016:06:26 12:42:07","CreateDate":"2016:06:26 12:42:07","ShutterSpeedValue":10.231127679403542,"ApertureValue":2.275007290755322,"BrightnessValue":10.207011686143572,"ExposureCompensation":[],"MeteringMode":5,"Flash":[],"FocalLength":4.15,"SubSecTimeOriginal":"957","SubSecTimeDigitized":"957","ColorSpace":1,"ExifImageWidth":5400,"ExifImageHeight":1196,"SensingMethod":2,"CustomRendered":6,"WhiteBalance":[],"FocalLengthIn35mmFormat":29,"SceneCaptureType":[],"LensInfo":[4.15,4.15,2.2,2.2],"LensMake":"Apple","LensModel":"iPhone 6s Plus back camera 4.15mm f/2.2"},"gps":{"GPSLatitudeRef":"N","GPSLatitude":[53,44,40.79],"GPSLongitudeRef":"W","GPSLongitude":[7,6,43.19],"GPSAltitudeRef":[],"GPSAltitude":283.3659793814433,"GPSTimeStamp":[11,42],"GPSSpeedRef":"K","GPSSpeed":0.95,"GPSImgDirectionRef":"T","GPSImgDirection":79.4920634920635,"GPSDestBearingRef":"T","GPSDestBearing":79.4920634920635,"GPSDateStamp":"2016:06:26","GPSHPositioningError":5},"interoperability":{},"makernote":{}}},"factor":5.2734375,"rotation":0,"imgflosrc":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/0fe19fe7-8959-42fd-9e1b-af6deb86e940.jpg","resized":"http://the-grid-user-content.s3-us-west-2.amazonaws.com/caliper-resized/622d1760e239adafb408dfcab1c6210f.png","width":5400,"height":1198,"aspect":4.511013215859031,"ratio":"1024:227","orientation":"landscape","colors":[[243,253,252],[206,219,227],[47,68,27],[85,101,100],[119,135,134]],"faces":[],"saliency":{"bounding_rect":[[5.2734375,311.1328125],[5394.7265625,1191.796875]],"confidence":0.42942,"center":[2694.7265625,912.3046875],"radius":2787.2015625},"textregions":[{"x":798,"y":96,"width":38,"height":13},{"x":840,"y":100,"width":11,"height":11}]},"measurementHash":"622d1760e239adafb408dfcab1c6210f","measurementVersion":16},{"id":"75497a94-1694-4fef-8372-ad5eca7f76cc","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>I’ve long romanticized the idea of going out and traveling in far places here and there, going nowhere in particular and having no real schedule, just existing, working my remote job, and seeing the world.</p>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"I’ve long romanticized the idea of going out and traveling in far places here and there, going nowhere in particular and having no real schedule, just existing, working my remote job, and seeing the world.","measurementHash":"f7c1a9cb43bdc15973d978efb2f39e53","length":205,"language":"en","measurementVersion":16},{"id":"5a16646f-1be2-49cb-bf14-88cdbdd38f79","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>So far, I’ve been to Oslo, Paris, Dusseldorf, Cologne, London, and Tel Aviv. I’ve discovered this about myself: I have a really hard time picking up and go go going, and I’d rather stay in one place for a while, or travel by bus or train within one region for a spell. They way airport security and passport control is right now makes country hopping a highly anxiety provoking experience for me. I really don’t like being around machine guns and being detained by twerpish airport security men. I’ve come to see that I’m not even much of a short tripper either. I’m not so into the 2-3 day trip. It feels hectic and unsettled to me, with little time to get a real feel for place or culture.</p>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"So far, I’ve been to Oslo, Paris, Dusseldorf, Cologne, London, and Tel Aviv. I’ve discovered this about myself: I have a really hard time picking up and go go going, and I’d rather stay in one place for a while, or travel by bus or train within one region for a spell. They way airport security and passport control is right now makes country hopping a highly anxiety provoking experience for me. I really don’t like being around machine guns and being detained by twerpish airport security men. I’ve come to see that I’m not even much of a short tripper either. I’m not so into the 2-3 day trip. It feels hectic and unsettled to me, with little time to get a real feel for place or culture.","measurementHash":"b2cce82bc8ec1b98612d5f28f0c157ad","length":691,"language":"en","measurementVersion":16},{"id":"8a9afccb-1e2b-4f48-be9c-c8ea73e72fcb","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>This is all not to say that I’m not enjoying myself on other levels, because I am. Growth and going outside your comfort realms is fucking intense, especially when you’re 33 going on 70. Maybe I’d be better accustomed to changes and being uncomfortable if I’d lead a different life, traveled more as a 20 something, or didn’t constantly feel panic about money. Maybe I’d be more relaxed if I hadn’t accrued a mountain of student loans in my late 20s in grad school. Maybe if the economy hadn’t fallen apart in the spring of my adulthood in Portland I’d not fear the unknown like I do. Maybe 100 things.</p>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"This is all not to say that I’m not enjoying myself on other levels, because I am. Growth and going outside your comfort realms is fucking intense, especially when you’re 33 going on 70. Maybe I’d be better accustomed to changes and being uncomfortable if I’d lead a different life, traveled more as a 20 something, or didn’t constantly feel panic about money. Maybe I’d be more relaxed if I hadn’t accrued a mountain of student loans in my late 20s in grad school. Maybe if the economy hadn’t fallen apart in the spring of my adulthood in Portland I’d not fear the unknown like I do. Maybe 100 things.","measurementHash":"5dc77487d715a806ef982a083bc43a3d","length":602,"language":"en","measurementVersion":16},{"id":"51e06226-8905-4514-82c7-84978e10c240","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>With all that, I’m figuring myself out, not in like, an eat/pray/love sort of way exactly, but maybe kinda? I guess I should go to Tuscany now and bask in the sun or something. That actually sounds amazing.</p>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"With all that, I’m figuring myself out, not in like, an eat/pray/love sort of way exactly, but maybe kinda? I guess I should go to Tuscany now and bask in the sun or something. That actually sounds amazing.","measurementHash":"0b0604461526f453861a05afa46df45f","length":206,"language":"en","measurementVersion":16},{"id":"ffef551c-1562-4385-b4dc-c9cb72d4e303","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h2","html":"<h2>G E R M A N Y</h2>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"G E R M A N Y","measurementHash":"6193624b3acd6278837ac7662b0cce46","length":13,"measurementVersion":16},{"id":"67f38ea7-952a-4573-a877-70653b83bca1","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h3","html":"<h3>June 2, 2016</h3>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"June 2, 2016","measurementHash":"3649358ef6877ea38e628f1319128c10","length":12,"measurementVersion":16},{"id":"681ecb2b-3440-4d5d-a923-64dc078ccf2b","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>I’m going to Germany next week! We’ll be in Düsseldorf for a couple days, then Cologne. I’m excited for the various beers of the area, river walks, museums, and cool old architecture. Oh, also sausages. Obviously. I’m very thankful for my remote job that I can do anywhere, any time, and still make a good living, and for Frank’s jet-setting work schedule. It’s pretty cool. Not gonna lie, Europe makes me want to smoke cigarettes. It’s basically exactly like the <a href=\"https://www.youtube.com/watch?v=1YCOT5LasKc\">Nick Kroll spoof on Europeans</a> here everyplace we go.</p>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"I’m going to Germany next week! We’ll be in Düsseldorf for a couple days, then Cologne. I’m excited for the various beers of the area, river walks, museums, and cool old architecture. Oh, also sausages. Obviously. I’m very thankful for my remote job that I can do anywhere, any time, and still make a good living, and for Frank’s jet-setting work schedule. It’s pretty cool. Not gonna lie, Europe makes me want to smoke cigarettes. It’s basically exactly like the Nick Kroll spoof on Europeans here everyplace we go.","measurementHash":"1cee4ad2a9962696c6c355b3c50d18a0","length":516,"language":"en","measurementVersion":16},{"id":"b0e1286b-9df8-478c-968b-5e7999f36c4e","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h2","html":"<h2>O S L O — Here we come</h2>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"O S L O — Here we come","measurementHash":"0916008e0bef2f04145911115d327d7b","length":22,"measurementVersion":16},{"id":"34dea1de-749a-469f-afa3-421e4acb5304","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h2","html":"<h2>May 16, 2016</h2>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"May 16, 2016","measurementHash":"972450fe37e00b8dfcbb4f4a08381f80","length":12,"measurementVersion":16},{"id":"b84916fc-2c23-4e08-a5b9-44d7cdda8262","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h3","html":"<h3>I’m enjoying myself and getting accustomed to this normal existence in Dublin for a little while. Paris was great this time around (I think this was my 3rd time...). I finally went to the Louvre, which while my typically curmudgeonly attitude will turn her nose up at touristy things, it’s nice to remember that that shit is pretty awesome to see! I could have spent a lot more time Louvre-ing, but alas it closed early on Sunday and I didn’t get to see as much of the ancient stuff as I’d have liked to. Next time I’ll be bee-lining to the Egyptian and Islamic artifacts and mostly skipping the galleries of paintings.</h3>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"I’m enjoying myself and getting accustomed to this normal existence in Dublin for a little while. Paris was great this time around (I think this was my 3rd time...). I finally went to the Louvre, which while my typically curmudgeonly attitude will turn her nose up at touristy things, it’s nice to remember that that shit is pretty awesome to see! I could have spent a lot more time Louvre-ing, but alas it closed early on Sunday and I didn’t get to see as much of the ancient stuff as I’d have liked to. Next time I’ll be bee-lining to the Egyptian and Islamic artifacts and mostly skipping the galleries of paintings.","measurementHash":"1add93731478b56af978c95784cb53fc","length":619,"measurementVersion":16},{"id":"e31cfdea-349f-4a3b-b2a7-5903537c3a99","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>Next week we’ll be going to Oslo, since Frank has some biz there, I’m going to tag along. I can’t wait to see some really old Viking stuff and eat a bunch of weird smoked fish. We’re staying in a swanky Oslo hotel for the first part of the trip, then relocating to a cute and tiny AirBnB. Hotels are insanely expensive in Oslo, and oh, they’re currently having a hotel strike!? So thanks NR for the first few days!</p>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"Next week we’ll be going to Oslo, since Frank has some biz there, I’m going to tag along. I can’t wait to see some really old Viking stuff and eat a bunch of weird smoked fish. We’re staying in a swanky Oslo hotel for the first part of the trip, then relocating to a cute and tiny AirBnB. Hotels are insanely expensive in Oslo, and oh, they’re currently having a hotel strike!? So thanks NR for the first few days!","measurementHash":"4c1eff7a086ecab74b791a90949392ab","length":414,"language":"en","measurementVersion":16},{"id":"7da0679b-9728-4460-97ea-30985bfba2ae","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h2","html":"<h2>More on Oslo::</h2>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"More on Oslo::","measurementHash":"3188bb7c35a61a2585968ec25d05daaa","length":14,"measurementVersion":16},{"id":"23621f55-52ae-4e2c-92a6-07e6831a5513","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>The National Gallery here is so great. It’s small and free! Two of my favorite things when it comes to National Galleries. The Viking Ship Museum was amazing. The Opera House is unlike any building I’ve ever seen. The food and drink is $$$$$. </p>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"The National Gallery here is so great. It’s small and free! Two of my favorite things when it comes to National Galleries. The Viking Ship Museum was amazing. The Opera House is unlike any building I’ve ever seen. The food and drink is $$$$$. ","measurementHash":"be8c1a2bba26ee79697ebb27b5e2d9dd","length":243,"language":"en","measurementVersion":16},{"id":"726b4287-b1b6-4a9f-a072-6c17be08ab42","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>This is how I feel about my flight tomorrow morning at 7 something. Excited to be back in Dublin though!!</p>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"This is how I feel about my flight tomorrow morning at 7 something. Excited to be back in Dublin though!!","measurementHash":"d4ce06df5120aafad11880f08b552b0f","length":105,"language":"en","measurementVersion":16},{"id":"8198d0b8-d25c-4ea6-a52c-2e8330538e07","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h2","html":"<h2>Paris</h2>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"Paris","measurementHash":"db5091c0eef0953aabc88cc4ae306020","length":5,"measurementVersion":16},{"id":"3cf937e3-bd58-47b9-a1cf-f2a3111bbc29","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h3","html":"<h3>May 13, 2016</h3>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"May 13, 2016","measurementHash":"157c2364fe26a487c1a4d830f86154e4","length":12,"measurementVersion":16},{"id":"ef44db1e-efba-41fc-bd1c-cd446a27f5e0","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>I’ve literally never been so jet lagged. Never again will I suffer a 12 hour layover. I refuse! Or, if I do have to do two red eyes in a row again, this queen is going to have some serious sleeping pills or other fun Rx drugs.</p>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"I’ve literally never been so jet lagged. Never again will I suffer a 12 hour layover. I refuse! Or, if I do have to do two red eyes in a row again, this queen is going to have some serious sleeping pills or other fun Rx drugs.","measurementHash":"88bcd0244932dec6e10fb8303d46dadb","length":226,"language":"en","measurementVersion":16},{"id":"15d1eccb-100f-49d1-857e-fc5833ab7e43","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>I’ve been in Paris for a few days, sadly mostly working. I’m glad it’s Friday, because I’m gonna get my walk on, see some gardens, art, culture, and eat all the cheese and bread I can. I’m having a relaxing wonderful time. Photos to come! Frank and I were talking and snuggling last night and he helped me remember that I am here. We aren’t 5000 miles apart anymore. It’s strange how it takes a while to let that sensation settle in and feel normal. We’ve spent the majority of our relationship away from each other, and I’m glad I have him to remind me to be in the</p>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"I’ve been in Paris for a few days, sadly mostly working. I’m glad it’s Friday, because I’m gonna get my walk on, see some gardens, art, culture, and eat all the cheese and bread I can. I’m having a relaxing wonderful time. Photos to come! Frank and I were talking and snuggling last night and he helped me remember that I am here. We aren’t 5000 miles apart anymore. It’s strange how it takes a while to let that sensation settle in and feel normal. We’ve spent the majority of our relationship away from each other, and I’m glad I have him to remind me to be in the","measurementHash":"076f816447a0b35048b920358a845d61","length":566,"language":"en","measurementVersion":16},{"id":"fedcd407-9edc-4730-8a65-337b1ab92552","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h2","html":"<h2>Arrival in Dublin</h2>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"Arrival in Dublin","measurementHash":"347da9dab814d21cda83c3d5aca5bc8f","length":17,"measurementVersion":16},{"id":"99a39a0c-3a3d-4c64-ab9c-e35da56c3bda","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h3","html":"<h3>May 10, 2016</h3>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"May 10, 2016","measurementHash":"30cabb070e19ca81945de99ce226583e","length":12,"measurementVersion":16},{"id":"d2112d62-f103-47f3-a0c0-fb6115de9eb7","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/74f96c73-2879-4b63-a050-3f70ab7607f2.jpg\">","created_at":null,"updated_at":"2016-08-08T13:47:32.418Z","metadata":{"description":"","@context":"http://schema.org","@type":"Article","datePublished":null,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{},"starred":false},"cover":{"original":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/74f96c73-2879-4b63-a050-3f70ab7607f2.jpg","src":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/74f96c73-2879-4b63-a050-3f70ab7607f2.jpg","mimetype":"image/jpeg","animated":false,"exif":{"exif":{}},"factor":3.9375,"rotation":0,"imgflosrc":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/74f96c73-2879-4b63-a050-3f70ab7607f2.jpg","resized":"http://the-grid-user-content.s3-us-west-2.amazonaws.com/caliper-resized/1d7ca93cb13e2d15ae22b1af0ab3e021.png","width":3024,"height":4032,"aspect":0.75,"ratio":"3:4","orientation":"portrait","colors":[[40,40,38],[221,224,229],[137,150,167],[253,254,255],[84,100,115]],"faces":[],"saliency":{"bounding_rect":[[3.9375,1854.5625],[3020.0625,4028.0625]],"confidence":0.188354,"center":[1508.0625,3004.3125],"radius":1873.4506875000002},"textregions":[]},"measurementHash":"1d7ca93cb13e2d15ae22b1af0ab3e021","measurementVersion":16},{"id":"ef46431d-185b-4b01-baf3-fea9e83cabb7","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>This is the view from Frank’s cute apartment. The weather’s in the 60s usually, both day/night. Seagulls squawk from the <a href=\"URL%20here\">rooftops</a>, and horny pigeons coo outside the <a href=\"URL%20here\">window</a> all morning long.</p>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"This is the view from Frank’s cute apartment. The weather’s in the 60s usually, both day/night. Seagulls squawk from the rooftops, and horny pigeons coo outside the window all morning long.","measurementHash":"9a56f22e8919537b1c14af497017b334","length":189,"language":"en","measurementVersion":16},{"id":"064a0858-afd4-4756-ba29-c136f60bf7fb","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h2","html":"<h2>C A L M</h2>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"C A L M","measurementHash":"785ed7c92e50b0e5f557fbf3e2681d43"},{"id":"e19eef19-f440-4cf0-8804-2d0d0df29f27","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h3","html":"<h3>May 6, 2016</h3>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"May 6, 2016","measurementHash":"889372828a5410b0af5994f6b6639944"},{"id":"4578feaf-9edd-4cb3-9387-f0a5d3551321","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>At the beginning of April, I started thinking about starting my journey, packing up my house for my delightful subletter, and getting things in order to the tune of getting rid of heaps of shit I no longer need or use, cleaning, and organizing my frightfully disorganized existence. That was when I started to think about, \"Hey girl, you should take your passport out of your backpack from that fun trip to Canada last month. Oh hey, let's set it on the bookshelf under that stuff there. I won't forget it's there. No way.\" Come nearly Mid-April, the passport was nowhere to be found. With absolute panic, I Ubered to the county building and rushed in every way possible an application for new papers... which I was assured would be in my hands no later than April 29th -- I was told not to freak out till May 1. And freak out I did April 27th when I got an email that my application was on hold due to a form they needed in hardcopy (although I had submitted it online... this was the DS-64, a form stating how you lost your passport. I had simply put, \"I'm stressed out and somehow I misplaced it. I have no idea how.\") Since it's 1974 at the Passport office, I needed to resubmit this form in blood, hand delivered by Pony Express...Thence, the panic really was building. I wasn't sleeping, I was pounding coffee, eating excessively to soothe, and hittin' that bong like nothing. I was on the phone daily with various passport customer service people who ranged from sassy dick-head, \"Mitch\" who called me \"ma'am\" about 40 times, to Charles who soothed my like only Morgan Freeman could, Pam the robot who could only say \"your application is processing,\" to finally Meagan, who I told I loved and who gave me the tracking number for my overnighted delivery. I'm finally feeling like this is real, and I'm letting myself feel excited rather than beating myself up for being so careless. Here I come Dublin, Paris, Amsterdam, Oslo, Tel Aviv, Petra, Prague, and who knows where else with my sweet person who through all the distance, the longing, the fears, I'm still so enamored with and truly joyful I get the honor of living with for a spell.</p>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"At the beginning of April, I started thinking about starting my journey, packing up my house for my delightful subletter, and getting things in order to the tune of getting rid of heaps of shit I no longer need or use, cleaning, and organizing my frightfully disorganized existence. That was when I started to think about, \"Hey girl, you should take your passport out of your backpack from that fun trip to Canada last month. Oh hey, let's set it on the bookshelf under that stuff there. I won't forget it's there. No way.\" Come nearly Mid-April, the passport was nowhere to be found. With absolute panic, I Ubered to the county building and rushed in every way possible an application for new papers... which I was assured would be in my hands no later than April 29th -- I was told not to freak out till May 1. And freak out I did April 27th when I got an email that my application was on hold due to a form they needed in hardcopy (although I had submitted it online... this was the DS-64, a form stating how you lost your passport. I had simply put, \"I'm stressed out and somehow I misplaced it. I have no idea how.\") Since it's 1974 at the Passport office, I needed to resubmit this form in blood, hand delivered by Pony Express...Thence, the panic really was building. I wasn't sleeping, I was pounding coffee, eating excessively to soothe, and hittin' that bong like nothing. I was on the phone daily with various passport customer service people who ranged from sassy dick-head, \"Mitch\" who called me \"ma'am\" about 40 times, to Charles who soothed my like only Morgan Freeman could, Pam the robot who could only say \"your application is processing,\" to finally Meagan, who I told I loved and who gave me the tracking number for my overnighted delivery. I'm finally feeling like this is real, and I'm letting myself feel excited rather than beating myself up for being so careless. Here I come Dublin, Paris, Amsterdam, Oslo, Tel Aviv, Petra, Prague, and who knows where else with my sweet person who through all the distance, the longing, the fears, I'm still so enamored with and truly joyful I get the honor of living with for a spell.","measurementHash":"5a5e1eb26af2fa8b5735fabdf8ac1a72","length":2145,"language":"en","measurementVersion":16},{"id":"223863f2-3038-43da-84b2-7d05fee3bb73","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h2","html":"<h2>A L W A Y S &amp; F O R E V E R</h2>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"A L W A Y S & F O R E V E R","measurementHash":"0cafc674fc6b779a6e514a0e9671ae5a"},{"id":"85578dff-1e1f-4636-951e-780e3294acbf","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h3","html":"<h3>May 1st, 2016</h3>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"May 1st, 2016","measurementHash":"ef56863e3a87e55a7d0dc6e0391ab825"},{"id":"033e696e-1aa9-498d-a43e-e4010cb2fec2","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>As I prepare to leave PDX, the place I’ve been calling my own special prison for the last several months, I’m moved by some pretty important noticing.</p>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"As I prepare to leave PDX, the place I’ve been calling my own special prison for the last several months, I’m moved by some pretty important noticing.","measurementHash":"03a01a68335b5577da48198aecd0742d","length":150,"language":"en","measurementVersion":16},{"id":"c48c1a38-edf8-44a5-b097-2070ccefce6e","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>Portland is likely the best place to live in the US. As I think about how much of a struggle it’ll be to get my groceries delivered, the spicy chai @GoodCoffeePDX, pre-mourn the bike riding joy the summer months bring, my sweet baby cats, and the good friends I’ll miss — I’m not gonna lie. I’m sad to leave.</p>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"Portland is likely the best place to live in the US. As I think about how much of a struggle it’ll be to get my groceries delivered, the spicy chai @GoodCoffeePDX, pre-mourn the bike riding joy the summer months bring, my sweet baby cats, and the good friends I’ll miss — I’m not gonna lie. I’m sad to leave.","measurementHash":"4d309f894257717cf04ebfa847fdc348","length":308,"language":"en","measurementVersion":16},{"id":"f8d8948b-adea-46e8-9419-2e8feb9b65c9","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>The past few months have been hugely stressful. Dealing with my hugest tax bill of all time, a job that no longer made me feel valued, cat health issues, crushing depression &amp; anxiety, and a mysteriously lost passport, I’m seriously looking forward to snuggling down with Frank and trying not to get too fat on potatoes with a side of potatoes.</p>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"The past few months have been hugely stressful. Dealing with my hugest tax bill of all time, a job that no longer made me feel valued, cat health issues, crushing depression & anxiety, and a mysteriously lost passport, I’m seriously looking forward to snuggling down with Frank and trying not to get too fat on potatoes with a side of potatoes.","measurementHash":"6d2e6157e46f707e125ce11f3349358e","length":344,"language":"en","measurementVersion":16},{"id":"3aa4dd22-a8ce-43aa-86b3-45a4a21c744b","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>I hope to really do some living this summer. I feel like my life has been on pause in a bogus sort of way for too long and it’s time to get it going in the direction I’ve been working toward for the past two years.</p>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"I hope to really do some living this summer. I feel like my life has been on pause in a bogus sort of way for too long and it’s time to get it going in the direction I’ve been working toward for the past two years.","measurementHash":"090c7426366d28767137520219ff1fbf","length":214,"language":"en","measurementVersion":16}],"sites":["the-domains/betty"],"publisher":{},"operation":"item","site":"the-domains/betty","starredBlocks":{"h1":[{"block":{"id":"e1ebc788-9c46-4120-a8e8-e97f168cd254","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h1","html":"<h1>The Blog</h1>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"The Blog","measurementHash":"d4780964907e491ba206130c41bee3b0"," rightnessValue":10.207011686143572,"ExposureCompensation":[],"MeteringMode":5,"Flash":[],"FocalLength":4.15,"SubSecTimeOriginal":"957","SubSecTimeDigitized":"957","ColorSpace":1,"ExifImageWidth":5400,"ExifImageHeight":1196,"SensingMethod":2,"CustomRendered":6,"WhiteBalance":[],"FocalLengthIn35mmFormat":29,"SceneCaptureType":[],"LensInfo":[4.15,4.15,2.2,2.2],"LensMake":"Apple","LensModel":"iPhone 6s Plus back camera 4.15mm f/2.2"},"gps":{"GPSLatitudeRef":"N","GPSLatitude":[53,44,40.79],"GPSLongitudeRef":"W","GPSLongitude":[7,6,43.19],"GPSAltitudeRef":[],"GPSAltitude":283.3659793814433,"GPSTimeStamp":[11,42],"GPSSpeedRef":"K","GPSSpeed":0.95,"GPSImgDirectionRef":"T","GPSImgDirection":79.4920634920635,"GPSDestBearingRef":"T","GPSDestBearing":79.4920634920635,"GPSDateStamp":"2016:06:26","GPSHPositioningError":5},"interoperability":{},"makernote":{}}},"factor":5.2734375,"rotation":0,"imgflosrc":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/0fe19fe7-8959-42fd-9e1b-af6deb86e940.jpg","resized":"http://the-grid-user-content.s3-us-west-2.amazonaws.com/caliper-resized/622d1760e239adafb408dfcab1c6210f.png","width":5400,"height":1198,"aspect":4.511013215859031,"ratio":"1024:227","orientation":"landscape","colors":[[243,253,252],[206,219,227],[47,68,27],[85,101,100],[119,135,134]],"faces":[],"saliency":{"bounding_rect":[[5.2734375,311.1328125],[5394.7265625,1191.796875]],"confidence":0.42942,"center":[2694.7265625,912.3046875],"radius":2787.2015625},"textregions":[{"x":798,"y":96,"width":38,"height":13},{"x":840,"y":100,"width":11,"height":11}]},"measurementHash":"622d1760e239adafb408dfcab1c6210f","measurementVersion":16},"html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/0fe19fe7-8959-42fd-9e1b-af6deb86e940.jpg\">"}],"text":[{"block":{"id":"75497a94-1694-4fef-8372-ad5eca7f76cc","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>I’ve long romanticized the idea of going out and traveling in far places here and there, going nowhere in particular and having no real schedule, just existing, working my remote job, and seeing the world.</p>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"I’ve long romanticized the idea of going out and traveling in far places here and there, going nowhere in particular and having no real schedule, just existing, working my remote job, and seeing the world.","measurementHash":"f7c1a9cb43bdc15973d978efb2f39e53","length":205,"language":"en","measurementVersion":16},"html":"<p>I’ve long romanticized the idea of going out and traveling in far places here and there, going nowhere in particular and having no real schedule, just existing, working my remote job, and seeing the world.</p>"},{"block":{"id":"5a16646f-1be2-49cb-bf14-88cdbdd38f79","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>So far, I’ve been to Oslo, Paris, Dusseldorf, Cologne, London, and Tel Aviv. I’ve discovered this about myself: I have a really hard time picking up and go go going, and I’d rather stay in one place for a while, or travel by bus or train within one region for a spell. They way airport security and passport control is right now makes country hopping a highly anxiety provoking experience for me. I really don’t like being around machine guns and being detained by twerpish airport security men. I’ve come to see that I’m not even much of a short tripper either. I’m not so into the 2-3 day trip. It feels hectic and unsettled to me, with little time to get a real feel for place or culture.</p>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"So far, I’ve been to Oslo, Paris, Dusseldorf, Cologne, London, and Tel Aviv. I’ve discovered this about myself: I have a really hard time picking up and go go going, and I’d rather stay in one place for a while, or travel by bus or train within one region for a spell. They way airport security and passport control is right now makes country hopping a highly anxiety provoking experience for me. I really don’t like being around machine guns and being detained by twerpish airport security men. I’ve come to see that I’m not even much of a short tripper either. I’m not so into the 2-3 day trip. It feels hectic and unsettled to me, with little time to get a real feel for place or culture.","measurementHash":"b2cce82bc8ec1b98612d5f28f0c157ad","length":691,"language":"en","measurementVersion":16},"html":"<p>So far, I’ve been to Oslo, Paris, Dusseldorf, Cologne, London, and Tel Aviv. I’ve discovered this about myself: I have a really hard time picking up and go go going, and I’d rather stay in one place for a while, or travel by bus or train within one region for a spell. They way airport security and passport control is right now makes country hopping a highly anxiety provoking experience for me. I really don’t like being around machine guns and being detained by twerpish airport security men. I’ve come to see that I’m not even much of a short tripper either. I’m not so into the 2-3 day trip. It feels hectic and unsettled to me, with little time to get a real feel for place or culture.</p>"},{"block":{"id":"8a9afccb-1e2b-4f48-be9c-c8ea73e72fcb","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>This is all not to say that I’m not enjoying myself on other levels, because I am. Growth and going outside your comfort realms is fucking intense, especially when you’re 33 going on 70. Maybe I’d be better accustomed to changes and being uncomfortable if I’d lead a different life, traveled more as a 20 something, or didn’t constantly feel panic about money. Maybe I’d be more relaxed if I hadn’t accrued a mountain of student loans in my late 20s in grad school. Maybe if the economy hadn’t fallen apart in the spring of my adulthood in Portland I’d not fear the unknown like I do. Maybe 100 things.</p>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"This is all not to say that I’m not enjoying myself on other levels, because I am. Growth and going outside your comfort realms is fucking intense, especially when you’re 33 going on 70. Maybe I’d be better accustomed to changes and being uncomfortable if I’d lead a different life, traveled more as a 20 something, or didn’t constantly feel panic about money. Maybe I’d be more relaxed if I hadn’t accrued a mountain of student loans in my late 20s in grad school. Maybe if the economy hadn’t fallen apart in the spring of my adulthood in Portland I’d not fear the unknown like I do. Maybe 100 things.","measurementHash":"5dc77487d715a806ef982a083bc43a3d","length":602,"language":"en","measurementVersion":16},"html":"<p>This is all not to say that I’m not enjoying myself on other levels, because I am. Growth and going outside your comfort realms is fucking intense, especially when you’re 33 going on 70. Maybe I’d be better accustomed to changes and being uncomfortable if I’d lead a different life, traveled more as a 20 something, or didn’t constantly feel panic about money. Maybe I’d be more relaxed if I hadn’t accrued a mountain of student loans in my late 20s in grad school. Maybe if the economy hadn’t fallen apart in the spring of my adulthood in Portland I’d not fear the unknown like I do. Maybe 100 things.</p>"},{"block":{"id":"51e06226-8905-4514-82c7-84978e10c240","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>With all that, I’m figuring myself out, not in like, an eat/pray/love sort of way exactly, but maybe kinda? I guess I should go to Tuscany now and bask in the sun or something. That actually sounds amazing.</p>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"With all that, I’m figuring myself out, not in like, an eat/pray/love sort of way exactly, but maybe kinda? I guess I should go to Tuscany now and bask in the sun or something. That actually sounds amazing.","measurementHash":"0b0604461526f453861a05afa46df45f","length":206,"language":"en","measurementVersion":16},"html":"<p>With all that, I’m figuring myself out, not in like, an eat/pray/love sort of way exactly, but maybe kinda? I guess I should go to Tuscany now and bask in the sun or something. That actually sounds amazing.</p>"},{"block":{"id":"681ecb2b-3440-4d5d-a923-64dc078ccf2b","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>I’m going to Germany next week! We’ll be in Düsseldorf for a couple days, then Cologne. I’m excited for the various beers of the area, river walks, museums, and cool old architecture. Oh, also sausages. Obviously. I’m very thankful for my remote job that I can do anywhere, any time, and still make a good living, and for Frank’s jet-setting work schedule. It’s pretty cool. Not gonna lie, Europe makes me want to smoke cigarettes. It’s basically exactly like the <a href=\"https://www.youtube.com/watch?v=1YCOT5LasKc\">Nick Kroll spoof on Europeans</a> here everyplace we go.</p>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"I’m going to Germany next week! We’ll be in Düsseldorf for a couple days, then Cologne. I’m excited for the various beers of the area, river walks, museums, and cool old architecture. Oh, also sausages. Obviously. I’m very thankful for my remote job that I can do anywhere, any time, and still make a good living, and for Frank’s jet-setting work schedule. It’s pretty cool. Not gonna lie, Europe makes me want to smoke cigarettes. It’s basically exactly like the Nick Kroll spoof on Europeans here everyplace we go.","measurementHash":"1cee4ad2a9962696c6c355b3c50d18a0","length":516,"language":"en","measurementVersion":16},"html":"<p>I’m going to Germany next week! We’ll be in Düsseldorf for a couple days, then Cologne. I’m excited for the various beers of the area, river walks, museums, and cool old architecture. Oh, also sausages. Obviously. I’m very thankful for my remote job that I can do anywhere, any time, and still make a good living, and for Frank’s jet-setting work schedule. It’s pretty cool. Not gonna lie, Europe makes me want to smoke cigarettes. It’s basically exactly like the <a href=\"https://www.youtube.com/watch?v=1YCOT5LasKc\">Nick Kroll spoof on Europeans</a> here everyplace we go.</p>"},{"block":{"id":"e31cfdea-349f-4a3b-b2a7-5903537c3a99","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>Next week we’ll be going to Oslo, since Frank has some biz there, I’m going to tag along. I can’t wait to see some really old Viking stuff and eat a bunch of weird smoked fish. We’re staying in a swanky Oslo hotel for the first part of the trip, then relocating to a cute and tiny AirBnB. Hotels are insanely expensive in Oslo, and oh, they’re currently having a hotel strike!? So thanks NR for the first few days!</p>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"Next week we’ll be going to Oslo, since Frank has some biz there, I’m going to tag along. I can’t wait to see some really old Viking stuff and eat a bunch of weird smoked fish. We’re staying in a swanky Oslo hotel for the first part of the trip, then relocating to a cute and tiny AirBnB. Hotels are insanely expensive in Oslo, and oh, they’re currently having a hotel strike!? So thanks NR for the first few days!","measurementHash":"4c1eff7a086ecab74b791a90949392ab","length":414,"language":"en","measurementVersion":16},"html":"<p>Next week we’ll be going to Oslo, since Frank has some biz there, I’m going to tag along. I can’t wait to see some really old Viking stuff and eat a bunch of weird smoked fish. We’re staying in a swanky Oslo hotel for the first part of the trip, then relocating to a cute and tiny AirBnB. Hotels are insanely expensive in Oslo, and oh, they’re currently having a hotel strike!? So thanks NR for the first few days!</p>"},{"block":{"id":"23621f55-52ae-4e2c-92a6-07e6831a5513","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>The National Gallery here is so great. It’s small and free! Two of my favorite things when it comes to National Galleries. The Viking Ship Museum was amazing. The Opera House is unlike any building I’ve ever seen. The food and drink is $$$$$. </p>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"The National Gallery here is so great. It’s small and free! Two of my favorite things when it comes to National Galleries. The Viking Ship Museum was amazing. The Opera House is unlike any building I’ve ever seen. The food and drink is $$$$$. ","measurementHash":"be8c1a2bba26ee79697ebb27b5e2d9dd","length":243,"language":"en","measurementVersion":16},"html":"<p>The National Gallery here is so great. It’s small and free! Two of my favorite things when it comes to National Galleries. The Viking Ship Museum was amazing. The Opera House is unlike any building I’ve ever seen. The food and drink is $$$$$. </p>"},{"block":{"id":"726b4287-b1b6-4a9f-a072-6c17be08ab42","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>This is how I feel about my flight tomorrow morning at 7 something. Excited to be back in Dublin though!!</p>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"This is how I feel about my flight tomorrow morning at 7 something. Excited to be back in Dublin though!!","measurementHash":"d4ce06df5120aafad11880f08b552b0f","length":105,"language":"en","measurementVersion":16},"html":"<p>This is how I feel about my flight tomorrow morning at 7 something. Excited to be back in Dublin though!!</p>"},{"block":{"id":"ef44db1e-efba-41fc-bd1c-cd446a27f5e0","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>I’ve literally never been so jet lagged. Never again will I suffer a 12 hour layover. I refuse! Or, if I do have to do two red eyes in a row again, this queen is going to have some serious sleeping pills or other fun Rx drugs.</p>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"I’ve literally never been so jet lagged. Never again will I suffer a 12 hour layover. I refuse! Or, if I do have to do two red eyes in a row again, this queen is going to have some serious sleeping pills or other fun Rx drugs.","measurementHash":"88bcd0244932dec6e10fb8303d46dadb","length":226,"language":"en","measurementVersion":16},"html":"<p>I’ve literally never been so jet lagged. Never again will I suffer a 12 hour layover. I refuse! Or, if I do have to do two red eyes in a row again, this queen is going to have some serious sleeping pills or other fun Rx drugs.</p>"}],"h3":[{"block":{"id":"67f38ea7-952a-4573-a877-70653b83bca1","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h3","html":"<h3>June 2, 2016</h3>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"June 2, 2016","measurementHash":"3649358ef6877ea38e628f1319128c10","length":12,"measurementVersion":16},"html":"<h3>June 2, 2016</h3>"},{"block":{"id":"b84916fc-2c23-4e08-a5b9-44d7cdda8262","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h3","html":"<h3>I’m enjoying myself and getting accustomed to this normal existence in Dublin for a little while. Paris was great this time around (I think this was my 3rd time...). I finally went to the Louvre, which while my typically curmudgeonly attitude will turn her nose up at touristy things, it’s nice to remember that that shit is pretty awesome to see! I could have spent a lot more time Louvre-ing, but alas it closed early on Sunday and I didn’t get to see as much of the ancient stuff as I’d have liked to. Next time I’ll be bee-lining to the Egyptian and Islamic artifacts and mostly skipping the galleries of paintings.</h3>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"I’m enjoying myself and getting accustomed to this normal existence in Dublin for a little while. Paris was great this time around (I think this was my 3rd time...). I finally went to the Louvre, which while my typically curmudgeonly attitude will turn her nose up at touristy things, it’s nice to remember that that shit is pretty awesome to see! I could have spent a lot more time Louvre-ing, but alas it closed early on Sunday and I didn’t get to see as much of the ancient stuff as I’d have liked to. Next time I’ll be bee-lining to the Egyptian and Islamic artifacts and mostly skipping the galleries of paintings.","measurementHash":"1add93731478b56af978c95784cb53fc","length":619,"measurementVersion":16},"html":"<h3>I’m enjoying myself and getting accustomed to this normal existence in Dublin for a little while. Paris was great this time around (I think this was my 3rd time...). I finally went to the Louvre, which while my typically curmudgeonly attitude will turn her nose up at touristy things, it’s nice to remember that that shit is pretty awesome to see! I could have spent a lot more time Louvre-ing, but alas it closed early on Sunday and I didn’t get to see as much of the ancient stuff as I’d have liked to. Next time I’ll be bee-lining to the Egyptian and Islamic artifacts and mostly skipping the galleries of paintings.</h3>"},{"block":{"id":"3cf937e3-bd58-47b9-a1cf-f2a3111bbc29","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h3","html":"<h3>May 13, 2016</h3>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"May 13, 2016","measurementHash":"157c2364fe26a487c1a4d830f86154e4","length":12,"measurementVersion":16},"html":"<h3>May 13, 2016</h3>"}],"title":[{"block":{"id":"e1ebc788-9c46-4120-a8e8-e97f168cd254","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h1","html":"<h1>The Blog</h1>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"The Blog","measurementHash":"d4780964907e491ba206130c41bee3b0","length":8,"language":"en","measurementVersion":16},"html":"<h1>The Blog</h1>"},{"block":{"id":"61c557b4-bf03-4657-88cb-3a78362a0ff7","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h2","html":"<h2>On Being a Nomad</h2>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"On Being a Nomad","measurementHash":"d25b243dc3d8b93a93d313afc3ea0d53","length":16,"measurementVersion":16},"html":"<h2>On Being a Nomad</h2>"},{"block":{"id":"ffef551c-1562-4385-b4dc-c9cb72d4e303","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h2","html":"<h2>G E R M A N Y</h2>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"G E R M A N Y","measurementHash":"6193624b3acd6278837ac7662b0cce46","length":13,"measurementVersion":16},"html":"<h2>G E R M A N Y</h2>"},{"block":{"id":"b0e1286b-9df8-478c-968b-5e7999f36c4e","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","typ ,"text":"June 2, 2016","measurementHash":"3649358ef6877ea38e628f1319128c10","length":12,"measurementVersion":16},"html":"<h3>June 2, 2016</h3>"},{"block":{"id":"b84916fc-2c23-4e08-a5b9-44d7cdda8262","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h3","html":"<h3>I’m enjoying myself and getting accustomed to this normal existence in Dublin for a little while. Paris was great this time around (I think this was my 3rd time...). I finally went to the Louvre, which while my typically curmudgeonly attitude will turn her nose up at touristy things, it’s nice to remember that that shit is pretty awesome to see! I could have spent a lot more time Louvre-ing, but alas it closed early on Sunday and I didn’t get to see as much of the ancient stuff as I’d have liked to. Next time I’ll be bee-lining to the Egyptian and Islamic artifacts and mostly skipping the galleries of paintings.</h3>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"I’m enjoying myself and getting accustomed to this normal existence in Dublin for a little while. Paris was great this time around (I think this was my 3rd time...). I finally went to the Louvre, which while my typically curmudgeonly attitude will turn her nose up at touristy things, it’s nice to remember that that shit is pretty awesome to see! I could have spent a lot more time Louvre-ing, but alas it closed early on Sunday and I didn’t get to see as much of the ancient stuff as I’d have liked to. Next time I’ll be bee-lining to the Egyptian and Islamic artifacts and mostly skipping the galleries of paintings.","measurementHash":"1add93731478b56af978c95784cb53fc","length":619,"measurementVersion":16},"html":"<h3>I’m enjoying myself and getting accustomed to this normal existence in Dublin for a little while. Paris was great this time around (I think this was my 3rd time...). I finally went to the Louvre, which while my typically curmudgeonly attitude will turn her nose up at touristy things, it’s nice to remember that that shit is pretty awesome to see! I could have spent a lot more time Louvre-ing, but alas it closed early on Sunday and I didn’t get to see as much of the ancient stuff as I’d have liked to. Next time I’ll be bee-lining to the Egyptian and Islamic artifacts and mostly skipping the galleries of paintings.</h3>"},{"block":{"id":"3cf937e3-bd58-47b9-a1cf-f2a3111bbc29","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h3","html":"<h3>May 13, 2016</h3>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"May 13, 2016","measurementHash":"157c2364fe26a487c1a4d830f86154e4","length":12,"measurementVersion":16},"html":"<h3>May 13, 2016</h3>"}],"textual":[{"block":{"id":"75497a94-1694-4fef-8372-ad5eca7f76cc","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>I’ve long romanticized the idea of going out and traveling in far places here and there, going nowhere in particular and having no real schedule, just existing, working my remote job, and seeing the world.</p>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"I’ve long romanticized the idea of going out and traveling in far places here and there, going nowhere in particular and having no real schedule, just existing, working my remote job, and seeing the world.","measurementHash":"f7c1a9cb43bdc15973d978efb2f39e53","length":205,"language":"en","measurementVersion":16},"html":"<p>I’ve long romanticized the idea of going out and traveling in far places here and there, going nowhere in particular and having no real schedule, just existing, working my remote job, and seeing the world.</p>"},{"block":{"id":"5a16646f-1be2-49cb-bf14-88cdbdd38f79","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>So far, I’ve been to Oslo, Paris, Dusseldorf, Cologne, London, and Tel Aviv. I’ve discovered this about myself: I have a really hard time picking up and go go going, and I’d rather stay in one place for a while, or travel by bus or train within one region for a spell. They way airport security and passport control is right now makes country hopping a highly anxiety provoking experience for me. I really don’t like being around machine guns and being detained by twerpish airport security men. I’ve come to see that I’m not even much of a short tripper either. I’m not so into the 2-3 day trip. It feels hectic and unsettled to me, with little time to get a real feel for place or culture.</p>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"So far, I’ve been to Oslo, Paris, Dusseldorf, Cologne, London, and Tel Aviv. I’ve discovered this about myself: I have a really hard time picking up and go go going, and I’d rather stay in one place for a while, or travel by bus or train within one region for a spell. They way airport security and passport control is right now makes country hopping a highly anxiety provoking experience for me. I really don’t like being around machine guns and being detained by twerpish airport security men. I’ve come to see that I’m not even much of a short tripper either. I’m not so into the 2-3 day trip. It feels hectic and unsettled to me, with little time to get a real feel for place or culture.","measurementHash":"b2cce82bc8ec1b98612d5f28f0c157ad","length":691,"language":"en","measurementVersion":16},"html":"<p>So far, I’ve been to Oslo, Paris, Dusseldorf, Cologne, London, and Tel Aviv. I’ve discovered this about myself: I have a really hard time picking up and go go going, and I’d rather stay in one place for a while, or travel by bus or train within one region for a spell. They way airport security and passport control is right now makes country hopping a highly anxiety provoking experience for me. I really don’t like being around machine guns and being detained by twerpish airport security men. I’ve come to see that I’m not even much of a short tripper either. I’m not so into the 2-3 day trip. It feels hectic and unsettled to me, with little time to get a real feel for place or culture.</p>"},{"block":{"id":"8a9afccb-1e2b-4f48-be9c-c8ea73e72fcb","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>This is all not to say that I’m not enjoying myself on other levels, because I am. Growth and going outside your comfort realms is fucking intense, especially when you’re 33 going on 70. Maybe I’d be better accustomed to changes and being uncomfortable if I’d lead a different life, traveled more as a 20 something, or didn’t constantly feel panic about money. Maybe I’d be more relaxed if I hadn’t accrued a mountain of student loans in my late 20s in grad school. Maybe if the economy hadn’t fallen apart in the spring of my adulthood in Portland I’d not fear the unknown like I do. Maybe 100 things.</p>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"This is all not to say that I’m not enjoying myself on other levels, because I am. Growth and going outside your comfort realms is fucking intense, especially when you’re 33 going on 70. Maybe I’d be better accustomed to changes and being uncomfortable if I’d lead a different life, traveled more as a 20 something, or didn’t constantly feel panic about money. Maybe I’d be more relaxed if I hadn’t accrued a mountain of student loans in my late 20s in grad school. Maybe if the economy hadn’t fallen apart in the spring of my adulthood in Portland I’d not fear the unknown like I do. Maybe 100 things.","measurementHash":"5dc77487d715a806ef982a083bc43a3d","length":602,"language":"en","measurementVersion":16},"html":"<p>This is all not to say that I’m not enjoying myself on other levels, because I am. Growth and going outside your comfort realms is fucking intense, especially when you’re 33 going on 70. Maybe I’d be better accustomed to changes and being uncomfortable if I’d lead a different life, traveled more as a 20 something, or didn’t constantly feel panic about money. Maybe I’d be more relaxed if I hadn’t accrued a mountain of student loans in my late 20s in grad school. Maybe if the economy hadn’t fallen apart in the spring of my adulthood in Portland I’d not fear the unknown like I do. Maybe 100 things.</p>"},{"block":{"id":"51e06226-8905-4514-82c7-84978e10c240","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>With all that, I’m figuring myself out, not in like, an eat/pray/love sort of way exactly, but maybe kinda? I guess I should go to Tuscany now and bask in the sun or something. That actually sounds amazing.</p>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"With all that, I’m figuring myself out, not in like, an eat/pray/love sort of way exactly, but maybe kinda? I guess I should go to Tuscany now and bask in the sun or something. That actually sounds amazing.","measurementHash":"0b0604461526f453861a05afa46df45f","length":206,"language":"en","measurementVersion":16},"html":"<p>With all that, I’m figuring myself out, not in like, an eat/pray/love sort of way exactly, but maybe kinda? I guess I should go to Tuscany now and bask in the sun or something. That actually sounds amazing.</p>"},{"block":{"id":"681ecb2b-3440-4d5d-a923-64dc078ccf2b","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>I’m going to Germany next week! We’ll be in Düsseldorf for a couple days, then Cologne. I’m excited for the various beers of the area, river walks, museums, and cool old architecture. Oh, also sausages. Obviously. I’m very thankful for my remote job that I can do anywhere, any time, and still make a good living, and for Frank’s jet-setting work schedule. It’s pretty cool. Not gonna lie, Europe makes me want to smoke cigarettes. It’s basically exactly like the <a href=\"https://www.youtube.com/watch?v=1YCOT5LasKc\">Nick Kroll spoof on Europeans</a> here everyplace we go.</p>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"I’m going to Germany next week! We’ll be in Düsseldorf for a couple days, then Cologne. I’m excited for the various beers of the area, river walks, museums, and cool old architecture. Oh, also sausages. Obviously. I’m very thankful for my remote job that I can do anywhere, any time, and still make a good living, and for Frank’s jet-setting work schedule. It’s pretty cool. Not gonna lie, Europe makes me want to smoke cigarettes. It’s basically exactly like the Nick Kroll spoof on Europeans here everyplace we go.","measurementHash":"1cee4ad2a9962696c6c355b3c50d18a0","length":516,"language":"en","measurementVersion":16},"html":"<p>I’m going to Germany next week! We’ll be in Düsseldorf for a couple days, then Cologne. I’m excited for the various beers of the area, river walks, museums, and cool old architecture. Oh, also sausages. Obviously. I’m very thankful for my remote job that I can do anywhere, any time, and still make a good living, and for Frank’s jet-setting work schedule. It’s pretty cool. Not gonna lie, Europe makes me want to smoke cigarettes. It’s basically exactly like the <a href=\"https://www.youtube.com/watch?v=1YCOT5LasKc\">Nick Kroll spoof on Europeans</a> here everyplace we go.</p>"},{"block":{"id":"e31cfdea-349f-4a3b-b2a7-5903537c3a99","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>Next week we’ll be going to Oslo, since Frank has some biz there, I’m going to tag along. I can’t wait to see some really old Viking stuff and eat a bunch of weird smoked fish. We’re staying in a swanky Oslo hotel for the first part of the trip, then relocating to a cute and tiny AirBnB. Hotels are insanely expensive in Oslo, and oh, they’re currently having a hotel strike!? So thanks NR for the first few days!</p>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"Next week we’ll be going to Oslo, since Frank has some biz there, I’m going to tag along. I can’t wait to see some really old Viking stuff and eat a bunch of weird smoked fish. We’re staying in a swanky Oslo hotel for the first part of the trip, then relocating to a cute and tiny AirBnB. Hotels are insanely expensive in Oslo, and oh, they’re currently having a hotel strike!? So thanks NR for the first few days!","measurementHash":"4c1eff7a086ecab74b791a90949392ab","length":414,"language":"en","measurementVersion":16},"html":"<p>Next week we’ll be going to Oslo, since Frank has some biz there, I’m going to tag along. I can’t wait to see some really old Viking stuff and eat a bunch of weird smoked fish. We’re staying in a swanky Oslo hotel for the first part of the trip, then relocating to a cute and tiny AirBnB. Hotels are insanely expensive in Oslo, and oh, they’re currently having a hotel strike!? So thanks NR for the first few days!</p>"},{"block":{"id":"23621f55-52ae-4e2c-92a6-07e6831a5513","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>The National Gallery here is so great. It’s small and free! Two of my favorite things when it comes to National Galleries. The Viking Ship Museum was amazing. The Opera House is unlike any building I’ve ever seen. The food and drink is $$$$$. </p>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"The National Gallery here is so great. It’s small and free! Two of my favorite things when it comes to National Galleries. The Viking Ship Museum was amazing. The Opera House is unlike any building I’ve ever seen. The food and drink is $$$$$. ","measurementHash":"be8c1a2bba26ee79697ebb27b5e2d9dd","length":243,"language":"en","measurementVersion":16},"html":"<p>The National Gallery here is so great. It’s small and free! Two of my favorite things when it comes to National Galleries. The Viking Ship Museum was amazing. The Opera House is unlike any building I’ve ever seen. The food and drink is $$$$$. </p>"},{"block":{"id":"726b4287-b1b6-4a9f-a072-6c17be08ab42","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>This is how I feel about my flight tomorrow morning at 7 something. Excited to be back in Dublin though!!</p>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"This is how I feel about my flight tomorrow morning at 7 something. Excited to be back in Dublin though!!","measurementHash":"d4ce06df5120aafad11880f08b552b0f","length":105,"language":"en","measurementVersion":16},"html":"<p>This is how I feel about my flight tomorrow morning at 7 something. Excited to be back in Dublin though!!</p>"},{"block":{"id":"ef44db1e-efba-41fc-bd1c-cd446a27f5e0","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>I’ve literally never been so jet lagged. Never again will I suffer a 12 hour layover. I refuse! Or, if I do have to do two red eyes in a row again, this queen is going to have some serious sleeping pills or other fun Rx drugs.</p>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"I’ve literally never been so jet lagged. Never again will I suffer a 12 hour layover. I refuse! Or, if I do have to do two red eyes in a row again, this queen is going to have some serious sleeping pills or other fun Rx drugs.","measurementHash":"88bcd0244932dec6e10fb8303d46dadb","length":226,"language":"en","measurementVersion":16},"html":"<p>I’ve literally never been so jet lagged. Never again will I suffer a 12 hour layover. I refuse! Or, if I do have to do two red eyes in a row again, this queen is going to have some serious sleeping pills or other fun Rx drugs.</p>"}]},"blocks":{"h1":[{"block":{"id":"e1ebc788-9c46-4120-a8e8-e97f168cd254","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h1","html":"<h1>The Blog</h1>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"The Blog","measurementHash":"d4780964907e491ba206130c41bee3b0","length":8,"language":"en","measurementVersion":16},"html":"<h1>The Blog</h1>"}],"h2":[{"block":{"id":"61c557b4-bf03-4657-88cb-3a78362a0ff7","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h2","html":"<h2>On Being a Nomad</h2>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"On Being a Nomad","measurementHash":"d25b243dc3d8b93a93d313afc3ea0d53","length":16,"measurementVersion":16},"html":"<h2>On Being a Nomad</h2>"},{"block":{"id":"ffef551c-1562-4385-b4dc-c9cb72d4e303","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h2","html":"<h2>G E R M A N Y</h2>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"G E R M A N Y","measurementHash":"6193624b3acd6278837ac7662b0cce46","length":13,"measurementVersion":16},"html":"<h2>G E R M A N Y</h2>"},{"block":{"id":"b0e1286b-9df8-478c-968b-5e7999f36c4e","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h2","html":"<h2>O S L O — Here we come</h2>","created_at" f8b91-f250-4d97-b48c-ec7e58b9313b","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/74f96c73-2879-4b63-a050-3f70ab7607f2.jpg\">","created_at":null,"updated_at":"2016-08-08T13:47:32.418Z","metadata":{"description":"","@context":"http://schema.org","@type":"Article","datePublished":null,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{},"starred":false},"cover":{"original":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/74f96c73-2879-4b63-a050-3f70ab7607f2.jpg","src":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/74f96c73-2879-4b63-a050-3f70ab7607f2.jpg","mimetype":"image/jpeg","animated":false,"exif":{"exif":{}},"factor":3.9375,"rotation":0,"imgflosrc":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/74f96c73-2879-4b63-a050-3f70ab7607f2.jpg","resized":"http://the-grid-user-content.s3-us-west-2.amazonaws.com/caliper-resized/1d7ca93cb13e2d15ae22b1af0ab3e021.png","width":3024,"height":4032,"aspect":0.75,"ratio":"3:4","orientation":"portrait","colors":[[40,40,38],[221,224,229],[137,150,167],[253,254,255],[84,100,115]],"faces":[],"saliency":{"bounding_rect":[[3.9375,1854.5625],[3020.0625,4028.0625]],"confidence":0.188354,"center":[1508.0625,3004.3125],"radius":1873.4506875000002},"textregions":[]},"measurementHash":"1d7ca93cb13e2d15ae22b1af0ab3e021","measurementVersion":16},"html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/74f96c73-2879-4b63-a050-3f70ab7607f2.jpg\">"}],"text":[{"block":{"id":"75497a94-1694-4fef-8372-ad5eca7f76cc","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>I’ve long romanticized the idea of going out and traveling in far places here and there, going nowhere in particular and having no real schedule, just existing, working my remote job, and seeing the world.</p>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"I’ve long romanticized the idea of going out and traveling in far places here and there, going nowhere in particular and having no real schedule, just existing, working my remote job, and seeing the world.","measurementHash":"f7c1a9cb43bdc15973d978efb2f39e53","length":205,"language":"en","measurementVersion":16},"html":"<p>I’ve long romanticized the idea of going out and traveling in far places here and there, going nowhere in particular and having no real schedule, just existing, working my remote job, and seeing the world.</p>"},{"block":{"id":"5a16646f-1be2-49cb-bf14-88cdbdd38f79","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>So far, I’ve been to Oslo, Paris, Dusseldorf, Cologne, London, and Tel Aviv. I’ve discovered this about myself: I have a really hard time picking up and go go going, and I’d rather stay in one place for a while, or travel by bus or train within one region for a spell. They way airport security and passport control is right now makes country hopping a highly anxiety provoking experience for me. I really don’t like being around machine guns and being detained by twerpish airport security men. I’ve come to see that I’m not even much of a short tripper either. I’m not so into the 2-3 day trip. It feels hectic and unsettled to me, with little time to get a real feel for place or culture.</p>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"So far, I’ve been to Oslo, Paris, Dusseldorf, Cologne, London, and Tel Aviv. I’ve discovered this about myself: I have a really hard time picking up and go go going, and I’d rather stay in one place for a while, or travel by bus or train within one region for a spell. They way airport security and passport control is right now makes country hopping a highly anxiety provoking experience for me. I really don’t like being around machine guns and being detained by twerpish airport security men. I’ve come to see that I’m not even much of a short tripper either. I’m not so into the 2-3 day trip. It feels hectic and unsettled to me, with little time to get a real feel for place or culture.","measurementHash":"b2cce82bc8ec1b98612d5f28f0c157ad","length":691,"language":"en","measurementVersion":16},"html":"<p>So far, I’ve been to Oslo, Paris, Dusseldorf, Cologne, London, and Tel Aviv. I’ve discovered this about myself: I have a really hard time picking up and go go going, and I’d rather stay in one place for a while, or travel by bus or train within one region for a spell. They way airport security and passport control is right now makes country hopping a highly anxiety provoking experience for me. I really don’t like being around machine guns and being detained by twerpish airport security men. I’ve come to see that I’m not even much of a short tripper either. I’m not so into the 2-3 day trip. It feels hectic and unsettled to me, with little time to get a real feel for place or culture.</p>"},{"block":{"id":"8a9afccb-1e2b-4f48-be9c-c8ea73e72fcb","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>This is all not to say that I’m not enjoying myself on other levels, because I am. Growth and going outside your comfort realms is fucking intense, especially when you’re 33 going on 70. Maybe I’d be better accustomed to changes and being uncomfortable if I’d lead a different life, traveled more as a 20 something, or didn’t constantly feel panic about money. Maybe I’d be more relaxed if I hadn’t accrued a mountain of student loans in my late 20s in grad school. Maybe if the economy hadn’t fallen apart in the spring of my adulthood in Portland I’d not fear the unknown like I do. Maybe 100 things.</p>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"This is all not to say that I’m not enjoying myself on other levels, because I am. Growth and going outside your comfort realms is fucking intense, especially when you’re 33 going on 70. Maybe I’d be better accustomed to changes and being uncomfortable if I’d lead a different life, traveled more as a 20 something, or didn’t constantly feel panic about money. Maybe I’d be more relaxed if I hadn’t accrued a mountain of student loans in my late 20s in grad school. Maybe if the economy hadn’t fallen apart in the spring of my adulthood in Portland I’d not fear the unknown like I do. Maybe 100 things.","measurementHash":"5dc77487d715a806ef982a083bc43a3d","length":602,"language":"en","measurementVersion":16},"html":"<p>This is all not to say that I’m not enjoying myself on other levels, because I am. Growth and going outside your comfort realms is fucking intense, especially when you’re 33 going on 70. Maybe I’d be better accustomed to changes and being uncomfortable if I’d lead a different life, traveled more as a 20 something, or didn’t constantly feel panic about money. Maybe I’d be more relaxed if I hadn’t accrued a mountain of student loans in my late 20s in grad school. Maybe if the economy hadn’t fallen apart in the spring of my adulthood in Portland I’d not fear the unknown like I do. Maybe 100 things.</p>"},{"block":{"id":"51e06226-8905-4514-82c7-84978e10c240","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>With all that, I’m figuring myself out, not in like, an eat/pray/love sort of way exactly, but maybe kinda? I guess I should go to Tuscany now and bask in the sun or something. That actually sounds amazing.</p>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"With all that, I’m figuring myself out, not in like, an eat/pray/love sort of way exactly, but maybe kinda? I guess I should go to Tuscany now and bask in the sun or something. That actually sounds amazing.","measurementHash":"0b0604461526f453861a05afa46df45f","length":206,"language":"en","measurementVersion":16},"html":"<p>With all that, I’m figuring myself out, not in like, an eat/pray/love sort of way exactly, but maybe kinda? I guess I should go to Tuscany now and bask in the sun or something. That actually sounds amazing.</p>"},{"block":{"id":"681ecb2b-3440-4d5d-a923-64dc078ccf2b","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>I’m going to Germany next week! We’ll be in Düsseldorf for a couple days, then Cologne. I’m excited for the various beers of the area, river walks, museums, and cool old architecture. Oh, also sausages. Obviously. I’m very thankful for my remote job that I can do anywhere, any time, and still make a good living, and for Frank’s jet-setting work schedule. It’s pretty cool. Not gonna lie, Europe makes me want to smoke cigarettes. It’s basically exactly like the <a href=\"https://www.youtube.com/watch?v=1YCOT5LasKc\">Nick Kroll spoof on Europeans</a> here everyplace we go.</p>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"I’m going to Germany next week! We’ll be in Düsseldorf for a couple days, then Cologne. I’m excited for the various beers of the area, river walks, museums, and cool old architecture. Oh, also sausages. Obviously. I’m very thankful for my remote job that I can do anywhere, any time, and still make a good living, and for Frank’s jet-setting work schedule. It’s pretty cool. Not gonna lie, Europe makes me want to smoke cigarettes. It’s basically exactly like the Nick Kroll spoof on Europeans here everyplace we go.","measurementHash":"1cee4ad2a9962696c6c355b3c50d18a0","length":516,"language":"en","measurementVersion":16},"html":"<p>I’m going to Germany next week! We’ll be in Düsseldorf for a couple days, then Cologne. I’m excited for the various beers of the area, river walks, museums, and cool old
