3b","title":"O S L O — Here we come","metadata":{"datePublished":"2016-08-08T13:34:24.571Z","sourcePath":"_posts/2016-05-05-a-l-w-a-y-s-and-f-o-r-e-v-e-r.md","hasPage":true,"author":[],"via":{},"dateModified":"2016-08-08T13:34:23.820Z","title":"O S L O — Here we come","publisher":{},"description":"Next week we’ll be going to Oslo, since Frank has some biz there, I’m going to tag along. I can’t wait to see some really old Viking stuff and eat a bunch of weird smoked fish. We’re staying in a swanky Oslo hotel for the first part of the trip, then relocating to a cute and tiny AirBnB. Hotels are insanely expensive in Oslo, and oh, they’re currently having a hotel strike!? So thanks NR for the first few days!","starred":false,"@type":"Blurb","url":"a-l-w-a-y-s-and-f-o-r-e-v-e-r/index.html"},"created_by":"1f87fb02-3a2a-47e3-bd74-056d9a6c6e18","updated_by":"1f87fb02-3a2a-47e3-bd74-056d9a6c6e18","created_at":"2016-05-18T14:01:39.076Z","updated_at":"2016-08-08T13:34:23.820Z","published":true,"score":0,"path":"_posts/2016-05-05-a-l-w-a-y-s-and-f-o-r-e-v-e-r.md","content":[{"id":"fbd6f395-7ae9-4c02-8c0f-06005cc8e54b","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h1","html":"<h1>O S L O — Here we come</h1>","created_at":"2016-08-08T13:34:23.820Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"O S L O — Here we come","measurementHash":"5ac569794fd14e08c059b9d424655a8a","length":22,"language":"en","measurementVersion":16},{"id":"269b263e-526f-439a-ba36-362f1a53bf6a","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h3","html":"<h3>May 16, 2016</h3>","created_at":"2016-08-08T13:34:23.820Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"May 16, 2016","measurementHash":"574252ffa4088cb44a5a0ee2b3c24e3a","length":12,"measurementVersion":16},{"id":"9473a915-b723-4040-aaee-8aa434930208","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h3","html":"<h3>I’m enjoying myself and getting accustomed to this normal existence in Dublin for a little while. <strong>Paris</strong> was great this time around (I think this was my 3rd time...). I finally went to the Louvre, which while my typically curmudgeonly attitude will turn her nose up at touristy things, it’s nice to remember that that shit is pretty awesome to see! I could have spent a lot more time Louvre-ing, but alas it closed early on Sunday and I didn’t get to see as much of the ancient stuff as I’d have liked to. Next time I’ll be bee-lining to the Egyptian and Islamic artifacts and mostly skipping the galleries of paintings.</h3>","created_at":"2016-08-08T13:34:23.820Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"I’m enjoying myself and getting accustomed to this normal existence in Dublin for a little while. Paris was great this time around (I think this was my 3rd time...). I finally went to the Louvre, which while my typically curmudgeonly attitude will turn her nose up at touristy things, it’s nice to remember that that shit is pretty awesome to see! I could have spent a lot more time Louvre-ing, but alas it closed early on Sunday and I didn’t get to see as much of the ancient stuff as I’d have liked to. Next time I’ll be bee-lining to the Egyptian and Islamic artifacts and mostly skipping the galleries of paintings.","measurementHash":"ba35dfeaa01b12877704c1d76c8663a8","length":619,"measurementVersion":16},{"id":"a3d52038-92fd-4a08-9946-1c39693cb028","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>Next week we’ll be going to <strong>Oslo</strong>, since Frank has some biz there, I’m going to tag along. I can’t wait to see some really old <a href=\"https://www.khm.uio.no/english/visit-us/viking-ship-museum/\">Viking</a> stuff and eat a bunch of weird smoked fish. We’re staying in a swanky Oslo hotel for the first part of the trip, then relocating to a cute and tiny AirBnB. Hotels are insanely expensive in Oslo, and oh, they’re currently having a hotel strike!? So thanks NR for the first few days!</p>","created_at":"2016-08-08T13:34:23.820Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"Next week we’ll be going to Oslo, since Frank has some biz there, I’m going to tag along. I can’t wait to see some really old Viking stuff and eat a bunch of weird smoked fish. We’re staying in a swanky Oslo hotel for the first part of the trip, then relocating to a cute and tiny AirBnB. Hotels are insanely expensive in Oslo, and oh, they’re currently having a hotel strike!? So thanks NR for the first few days!","measurementHash":"6977c842a650243ecfcfa1b1618d8d11","length":414,"language":"en","measurementVersion":16},{"id":"f22c5597-1f48-4430-83ae-a699f0ba0e9b","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h1","html":"<h1>Paris</h1>","created_at":"2016-08-08T13:34:23.820Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"Paris","measurementHash":"9190dc310ff7cb00c9636f36fa4eeb11","length":5,"language":"fr","measurementVersion":16},{"id":"7f29eca1-dd6a-4a75-95bd-0e777b8fca60","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h1","html":"<h1>May 13, 2016</h1>","created_at":"2016-08-08T13:34:23.820Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"May 13, 2016","measurementHash":"ac158bfa52430983a136a4acd4c7bf34","length":12,"language":"tl","measurementVersion":16},{"id":"50a713aa-6321-44a2-be59-e934b42c0ca7","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>I’ve literally never been so jet lagged. Never again will I suffer a 12 hour layover. I refuse! Or, if I do have to do two red eyes in a row again, this queen is going to have some serious sleeping pills or other fun Rx drugs.</p>","created_at":"2016-08-08T13:34:23.820Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"I’ve literally never been so jet lagged. Never again will I suffer a 12 hour layover. I refuse! Or, if I do have to do two red eyes in a row again, this queen is going to have some serious sleeping pills or other fun Rx drugs.","measurementHash":"88bcd0244932dec6e10fb8303d46dadb"},{"id":"1153e244-cb0f-47db-8e6d-b4377e28d393","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>I’ve been in Paris for a few days, sadly mostly working. I’m glad it’s Friday, because I’m gonna get my walk on, see some gardens, art, culture, and eat all the cheese and bread I can. I’m having a relaxing wonderful time. Photos to come! Frank and I were talking and snuggling last night and he helped me remember that I am here. We aren’t 5000 miles apart anymore. It’s strange how it takes a while to let that sensation settle in and feel normal. We’ve spent the majority of our relationship away from each other, and I’m glad I have him to remind me to be in theArrival in Dublin</p>","created_at":"2016-08-08T13:34:23.820Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"I’ve been in Paris for a few days, sadly mostly working. I’m glad it’s Friday, because I’m gonna get my walk on, see some gardens, art, culture, and eat all the cheese and bread I can. I’m having a relaxing wonderful time. Photos to come! Frank and I were talking and snuggling last night and he helped me remember that I am here. We aren’t 5000 miles apart anymore. It’s strange how it takes a while to let that sensation settle in and feel normal. We’ve spent the majority of our relationship away from each other, and I’m glad I have him to remind me to be in theArrival in Dublin","measurementHash":"7775ddce86ac207bdc5c6c64aa23243f","length":583,"language":"en","measurementVersion":16},{"id":"5a0b24cc-b3dc-4587-96e0-853ece3bec91","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>May 6, 2016</p>","created_at":"2016-08-08T13:34:23.820Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"May 6, 2016","measurementHash":"9fd1188eaadf5d3aa6112ef1640227bb","length":11,"language":"tl","measurementVersion":16},{"id":"d2112d62-f103-47f3-a0c0-fb6115de9eb7","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/74f96c73-2879-4b63-a050-3f70ab7607f2.jpg\">","created_at":null,"updated_at":"2016-08-08T13:34:23.820Z","metadata":{"description":"","@context":"http://schema.org","@type":"Article","datePublished":null,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{},"starred":false},"cover":{"original":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/74f96c73-2879-4b63-a050-3f70ab7607f2.jpg","src":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/74f96c73-2879-4b63-a050-3f70ab7607f2.jpg","mimetype":"image/jpeg","animated":false,"exif":{"exif":{}},"factor":3.9375,"rotation":0,"imgflosrc":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/74f96c73-2879-4b63-a050-3f70ab7607f2.jpg","resized":"http://the-grid-user-content.s3-us-west-2.amazonaws.com/caliper-resized/1d7ca93cb13e2d15ae22b1af0ab3e021.png","width":3024,"height":4032,"aspect":0.75,"ratio":"3:4","orientation":"portrait","colors":[[40,40,38],[221,224,229],[137,150,167],[253,254,255],[84,100,115]],"faces":[],"saliency":{"bounding_rect":[[3.9375,1854.5625],[3020.0625,4028.0625]],"confidence":0.188354,"center":[1508.0625,3004.3125],"radius":1873.4506875000002},"textregions":[]},"measurementHash":"1d7ca93cb13e2d15ae22b1af0ab3e021","measurementVersion":16},{"id":"427841af-e193-4b90-8ea3-495ec90ceae9","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>This is the view from Frank’s cute apartment. The weather’s in the 60s usually, both day/night. Seagulls squawk from the <a href=\"URL%20here\">rooftops</a>, and horny pigeons coo outside the <a href=\"URL%20here\">window</a> all morning long.</p>","created_at":"2016-08-08T13:34:23.820Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"This is the view from Frank’s cute apartment. The weather’s in the 60s usually, both day/night. Seagulls squawk from the rooftops, and horny pigeons coo outside the window all morning long.","measurementHash":"9a56f22e8919537b1c14af497017b334","length":189,"language":"en","measurementVersion":16},{"id":"f83d5d22-92e1-4877-a5f1-7fd30bd857be","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h1","html":"<h1>A L W A Y S &amp; F O R E V E R</h1>","created_at":"2016-08-08T13:34:23.820Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"A L W A Y S & F O R E V E R","measurementHash":"3c2ff2abb023ea6aa7927cf9fedc7793","length":27,"language":"sk","measurementVersion":16},{"id":"e265de18-93c8-44fc-9a4f-b4f5b511dd2b","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>May 1st, 2016</p>","created_at":"2016-08-08T13:34:23.820Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"May 1st, 2016","measurementHash":"64cbd3679d5e8783658af478b4295168","length":13,"measurementVersion":16},{"id":"3f0e4830-4528-4786-9d1c-635418e66339","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>As I prepare to leave PDX, the place I’ve been calling my own special prison for the last several months, I’m moved by some pretty important noticing.</p>","created_at":"2016-08-08T13:34:23.820Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"As I prepare to leave PDX, the place I’ve been calling my own special prison for the last several months, I’m moved by some pretty important noticing.","measurementHash":"03a01a68335b5577da48198aecd0742d","length":150,"language":"en","measurementVersion":16},{"id":"4d026ce8-de5a-4523-b033-a7e649c947c1","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>Portland is likely the best place to live in the US. As I think about how much of a struggle it’ll be to get my groceries delivered, the spicy chai @GoodCoffeePDX, pre-mourn the bike riding joy the summer months bring, my sweet baby cats, and the good friends I’ll miss — I’m not gonna lie. I’m sad to leave.</p>","created_at":"2016-08-08T13:34:23.820Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"Portland is likely the best place to live in the US. As I think about how much of a struggle it’ll be to get my groceries delivered, the spicy chai @GoodCoffeePDX, pre-mourn the bike riding joy the summer months bring, my sweet baby cats, and the good friends I’ll miss — I’m not gonna lie. I’m sad to leave.","measurementHash":"4d309f894257717cf04ebfa847fdc348","length":308,"language":"en","measurementVersion":16},{"id":"90dfc87e-b1f8-4354-8ed4-bb9659dfc5d8","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>The past few months have been hugely stressful. Dealing with my hugest tax bill of all time, a job that no longer made me feel valued, cat health issues, crushing depression &amp; anxiety, and a mysteriously lost passport, I’m seriously looking forward to snuggling down with Frank and trying not to get too fat on potatoes with a side of potatoes.</p>","created_at":"2016-08-08T13:34:23.820Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"The past few months have been hugely stressful. Dealing with my hugest tax bill of all time, a job that no longer made me feel valued, cat health issues, crushing depression & anxiety, and a mysteriously lost passport, I’m seriously looking forward to snuggling down with Frank and trying not to get too fat on potatoes with a side of potatoes.","measurementHash":"6d2e6157e46f707e125ce11f3349358e","length":344,"language":"en","measurementVersion":16},{"id":"4059c5c5-e35d-4aee-a232-6a2a8e17bf3d","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>I hope to really do some living this summer. I feel like my life has been on pause in a bogus sort of way for too long and it’s time to get it going in the direction I’ve been working toward for the past two years.</p>","created_at":"2016-08-08T13:34:23.820Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"I hope to really do some living this summer. I feel like my life has been on pause in a bogus sort of way for too long and it’s time to get it going in the direction I’ve been working toward for the past two years.","measurementHash":"090c7426366d28767137520219ff1fbf","length":214,"language":"en","measurementVersion":16}],"sites":["the-domains/betty"],"operation":"item","site":"the-domains/betty","starredBlocks":{"h1":[{"block":{"id":"fbd6f395-7ae9-4c02-8c0f-06005cc8e54b","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h1","html":"<h1>O S L O — Here we come</h1>","created_at":"2016-08-08T13:34:23.820Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"O S L O — Here we come","measurementHash":"5ac569794fd14e08c059b9d424655a8a","length":22,"language":"en","measurementVersion":16},"html":"<h1>O S L O — Here we come</h1>"},{"block":{"id":"f22c5597-1f48-4430-83ae-a699f0ba0e9b","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h1","html":"<h1>Paris</h1>","created_at":"2016-08-08T13:34:23.820Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"Paris","measurementHash":"9190dc310ff7cb00c9636f36fa4eeb11","length":5,"language":"fr","measurementVersion":16},"html":"<h1>Paris</h1>"},{"block":{"id":"7f29eca1-dd6a-4a75-95bd-0e777b8fca60","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h1","html":"<h1>May 13, 2016</h1>","created_at":"2016-08-08T13:34:23.820Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"May 13, 2016","measurementHash":"ac158bfa52430983a136a4acd4c7bf34","length":12,"language":"tl","measurementVersion":16},"html":"<h1>May 13, 2016</h1>"}],"h3":[{"block":{"id":"269b263e-526f-439a-ba36-362f1a53bf6a","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h3","html":"<h3>May 16, 2016</h3>","created_at":"2016-08-08T13:34:23.820Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"May 16, 2016","measurementHash":"574252ffa4088cb44a5a0ee2b3c24e3a","length":12,"measurementVersion":16},"html":"<h3>May 16, 2016</h3>"},{"block":{"id":"9473a915-b723-4040-aaee-8aa434930208","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h3","html":"<h3>I’m enjoying myself and getting accustomed to this normal existence in Dublin for a little while. <strong>Paris</strong> was great this time around (I think this was my 3rd time...). I finally went to the Louvre, which while my typically curmudgeonly attitude will turn her nose up at touristy things, it’s nice to remember that that shit is pretty awesome to see! I could have spent a lot more time Louvre-ing, but alas it closed early on Sunday and I didn’t get to see as much of the ancient stuff as I’d have liked to. Next time I’ll be bee-lining to the Egyptian and Islamic artifacts and mostly skipping the galleries of paintings.</h3>","created_at":"2016-08-08T13:34:23.820Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"I’m enjoying myself and getting accustomed to this normal existence in Dublin for a little while. Paris was great this time around (I think this was my 3rd time...). I finally went to the Louvre, which while my typically curmudgeonly attitude will turn her nose up at touristy things, it’s nice to remember that that shit is pretty awesome to see! I could have spent a lot more time Louvre-ing, but alas it closed early on Sunday and I didn’t get to see as much of the ancient stuff as I’d have liked to. Next time I’ll be bee-lining to the Egyptian and Islamic artifacts and mostly skipping the galleries of paintings.","measurementHash":"ba35dfeaa01b12877704c1d76c8663a8","length":619,"measurementVersion":16},"html":"<h3>I’m enjoying myself and getting accustomed to this normal existence in Dublin for a little while. <strong>Paris</strong> was great this time around (I think this was my 3rd time...). I finally went to the Louvre, which while my typically curmudgeonly attitude will turn her nose up at touristy things, it’s nice to remember that that shit is pretty awesome to see! I could have spent a lot more time Louvre-ing, but alas it closed early on Sunday and I didn’t get to see as much of the ancient stuff as I’d have liked to. Next time I’ll be bee-lining to the Egyptian and Islamic artifacts and mostly skipping the galleries of paintings.</h3>"}],"text":[{"block":{"id":"a3d52038-92fd-4a08-9946-1c39693cb028","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>Next week we’ll be going to <strong>Oslo</strong>, since Frank has some biz there, I’m going to tag along. I can’t wait to see some really old <a href=\"https://www.khm.uio.no/english/visit-us/viking-ship-museum/\">Viking</a> stuff and eat a bunch of weird smoked fish. We’re staying in a swanky Oslo hotel for the first part of the trip, then relocating to a cute and tiny AirBnB. Hotels are insanely expensive in Oslo, and oh, they’re currently having a hotel strike!? So thanks NR for the first few days!</p>","created_at":"2016-08-08T13:34:23.820Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"Next week we’ll be going to Oslo, since Frank has some biz there, I’m going to tag along. I can’t wait to see some really old Viking stuff and eat a bunch of weird smoked fish. We’re staying in a swanky Oslo hotel for the first part of the trip, then relocating to a cute and tiny AirBnB. Hotels are insanely expensive in Oslo, and oh, they’re currently having a hotel strike!? So thanks NR for the first few days!","measurementHash":"6977c842a650243ecfcfa1b1618d8d11","length":414,"language":"en","measurementVersion":16},"html":"<p>Next week we’ll be going to <strong>Oslo</strong>, since Frank has some biz there, I’m going to tag along. I can’t wait to see some really old <a href=\"https://www.khm.uio.no/english/visit-us/viking-ship-museum/\">Viking</a> stuff and eat a bunch of weird smoked fish. We’re staying in a swanky Oslo hotel for the first part of the trip, then relocating to a cute and tiny AirBnB. Hotels are insanely expensive in Oslo, and oh, they’re currently having a hotel strike!? So thanks NR for the first few days!</p>"},{"block":{"id":"50a713aa-6321-44a2-be59-e934b42c0ca7","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>I’ve literally never been so jet lagged. Never again will I suffer a 12 hour layover. I refuse! Or, if I do have to do two red eyes in a row again, this queen is going to have some serious sleeping pills or other fun Rx drugs.</p>","created_at":"2016-08-08T13:34:23.820Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"I’ve literally never been so jet lagged. Never again will I suffer a 12 hour layover. I refuse! Or, if I do have to do two red eyes in a row again, this queen is going to have some serious sleeping pills or other fun Rx drugs.","measurementHash":"88bcd0244932dec6e10fb8303d46dadb"},"html":"<p>I’ve literally never been so jet lagged. Never again will I suffer a 12 hour layover. I refuse! Or, if I do have to do two red eyes in a row again, this queen is going to have some serious sleeping pills or other fun Rx drugs.</p>"}],"title":[{"block":{"id":"fbd6f395-7ae9-4c02-8c0f-06005cc8e54b","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h1","html":"<h1>O S L O — Here we come</h1>","created_at":"2016-08-08T13:34:23.820Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"O S L O — Here we come","measurementHash":"5ac569794fd14e08c059b9d424655a8a","length":22,"language":"en","measurementVersion":16},"html":"<h1>O S L O — Here we come</h1>"},{"block":{"id":"f22c5597-1f48-4430-83ae-a699f0ba0e9b","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h1","html":"<h1>Paris</h1>","created_at":"2016-08-08T13:34:23.820Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"Paris","measurementHash":"9190dc310ff7cb00c9636f36fa4eeb11","length":5,"language":"fr","measurementVersion":16},"html":"<h1>Paris</h1>"},{"block":{"id":"7f29eca1-dd6a-4a75-95bd-0e777b8fca60","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h1","html":"<h1>May 13, 2016</h1>","created_at":"2016-08-08T13:34:23.820Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"May 13, 2016","measurementHash":"ac158bfa52430983a136a4acd4c7bf34","length":12,"language":"tl","measurementVersion":16},"html":"<h1>May 13, 2016</h1>"},{"block":{"id":"269b263e-526f-439a-ba36-362f1a53bf6a","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h3","html":"<h3>May 16, 2016</h3>","created_at":"2016-08-08T13:34:23.820Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"May 16, 2016","measurementHash":"574252ffa4088cb44a5a0ee2b3c24e3a","length":12,"measurementVersion":16},"html":"<h3>May 16, 2016</h3>"},{"block":{"id":"9473a915-b723-4040-aaee-8aa434930208","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h3","html":"<h3>I’m enjoying myself and getting accustomed to this normal existence in Dublin for a little while. <strong>Paris</strong> was great this time around (I think this was my 3rd time...). I finally went to the Louvre, which while my typically curmudgeonly attitude will turn her nose up at touristy things, it’s nice to remember that that shit is pretty awesome to see! I could have spent a lot more time Louvre-ing, but alas it closed early on Sunday and I didn’t get to see as much of the ancient stuff as I’d have liked to. Next time I’ll be bee-lining to the Egyptian and Islamic artifacts and mostly skipping the galleries of paintings.</h3>","created_at":"2016-08-08T13:34:23.820Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"I’m enjoying myself and getting accustomed to this normal existence in Dublin for a little while. Paris was great this time around (I think this was my 3rd time...). I finally went to the Louvre, which while my typically curmudgeonly attitude will turn her nose up at touristy things, it’s nice to remember that that shit is pretty awesome to see! I could have spent a lot more time Louvre-ing, but alas it closed early on Sunday and I didn’t get to see as much of the ancient stuff as I’d have liked to. Next time I’ll be bee-lining to the Egyptian and Islamic artifacts and mostly skipping the galleries of paintings.","measurementHash":"ba35dfeaa01b12877704c1d76c8663a8","length":619,"measurementVersion":16},"html":"<h3>I’m enjoying myself and getting accustomed to this normal existence in Dublin for a little while. <strong>Paris</strong> was great this time around (I think this was my 3rd time...). I finally went to the Louvre, which while my typically curmudgeonly attitude will turn her nose up at touristy things, it’s nice to remember that that shit is pretty awesome to see! I could have spent a lot more time Louvre-ing, but alas it closed early on Sunday and I didn’t get to see as much of the ancient stuff as I’d have liked to. Next time I’ll be bee-lining to the Egyptian and Islamic artifacts and mostly skipping the galleries of paintings.</h3>"}],"textual":[{"block":{"id":"a3d52038-92fd-4a08-9946-1c39693cb028","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>Next week we’ll be going to <strong>Oslo</strong>, since Frank has some biz there, I’m going to tag along. I can’t wait to see some really old <a href=\"https://www.khm.uio.no/english/visit-us/viking-ship-museum/\">Viking</a> stuff and eat a bunch of weird smoked fish. We’re staying in a swanky Oslo hotel for the first part of the trip, then relocating to a cute and tiny AirBnB. Hotels are insanely expensive in Oslo, and oh, they’re currently having a hotel strike!? So thanks NR for the first few days!</p>","created_at":"2016-08-08T13:34:23.820Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"Next week we’ll be going to Oslo, since Frank has some biz there, I’m going to tag along. I can’t wait to see some really old Viking stuff and eat a bunch of weird smoked fish. We’re staying in a swanky Oslo hotel for the first part of the trip, then relocating to a cute and tiny AirBnB. Hotels are insanely expensive in Oslo, and oh, they’re currently having a hotel strike!? So thanks NR for the first few days!","measurementHash":"6977c842a650243ecfcfa1b1618d8d11","length":414,"language":"en","measurementVersion":16},"html":"<p>Next week we’ll be going to <strong>Oslo</strong>, since Frank has some biz there, I’m going to tag along. I can’t wait to see some really old <a href=\"https://www.khm.uio.no/english/visit-us/viking-ship-museum/\">Viking</a> stuff and eat a bunch of weird smoked fish. We’re staying in a swanky Oslo hotel for the first part of the trip, then relocating to a cute and tiny AirBnB. Hotels are insanely expensive in Oslo, and oh, they’re currently having a hotel strike!? So thanks NR for the first few days!</p>"},{"block":{"id":"50a713aa-6321-44a2-be59-e934b42c0ca7","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>I’ve literally never been so jet lagged. Never again will I suffer a 12 hour layover. I refuse! Or, if I do have to do two red eyes in a row again, this queen is going to have some serious sleeping pills or other fun Rx drugs.</p>","created_at":"2016-08-08T13:34:23.820Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"I’ve literally never been so jet lagged. Never again will I suffer a 12 hour layover. I refuse! Or, if I do have to do two red eyes in a row again, this queen is going to have some serious sleeping pills or other fun Rx drugs.","measurementHash":"88bcd0244932dec6e10fb8303d46dadb"},"html":"<p>I’ve literally never been so jet lagged. Never again will I suffer a 12 hour layover. I refuse! Or, if I do have to do two red eyes in a row again, this queen is going to have some serious sleeping pills or other fun Rx drugs.</p>"}]},"blocks":{"h1":[{"block":{"id":"fbd6f395-7ae9-4c02-8c0f-06005cc8e54b","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h1","html":"<h1>O S L O — Here we come</h1>","created_at":"2016-08-08T13:34:23.820Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"O S L O — Here we come","measurementHash":"5ac569794fd14e08c059b9d424655a8a","length":22,"language":"en","measurementVersion":16},"html":"<h1>O S L O — Here ","html":"<h3>I’m enjoying myself and getting accustomed to this normal existence in Dublin for a little while. <strong>Paris</strong> was great this time around (I think this was my 3rd time...). I finally went to the Louvre, which while my typically curmudgeonly attitude will turn her nose up at touristy things, it’s nice to remember that that shit is pretty awesome to see! I could have spent a lot more time Louvre-ing, but alas it closed early on Sunday and I didn’t get to see as much of the ancient stuff as I’d have liked to. Next time I’ll be bee-lining to the Egyptian and Islamic artifacts and mostly skipping the galleries of paintings.</h3>","created_at":"2016-08-08T13:34:23.820Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"I’m enjoying myself and getting accustomed to this normal existence in Dublin for a little while. Paris was great this time around (I think this was my 3rd time...). I finally went to the Louvre, which while my typically curmudgeonly attitude will turn her nose up at touristy things, it’s nice to remember that that shit is pretty awesome to see! I could have spent a lot more time Louvre-ing, but alas it closed early on Sunday and I didn’t get to see as much of the ancient stuff as I’d have liked to. Next time I’ll be bee-lining to the Egyptian and Islamic artifacts and mostly skipping the galleries of paintings.","measurementHash":"ba35dfeaa01b12877704c1d76c8663a8","length":619,"measurementVersion":16},"html":"<h3>I’m enjoying myself and getting accustomed to this normal existence in Dublin for a little while. <strong>Paris</strong> was great this time around (I think this was my 3rd time...). I finally went to the Louvre, which while my typically curmudgeonly attitude will turn her nose up at touristy things, it’s nice to remember that that shit is pretty awesome to see! I could have spent a lot more time Louvre-ing, but alas it closed early on Sunday and tel strike!? So thanks NR for the first few days!</p>"},{"block":{"id":"50a713aa-6321-44a2-be59-e934b42c0ca7","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>I’ve literally never been so jet lagged. Never again will I suffer a 12 hour layover. I refuse! Or, if I do have to do two red eyes in a row again, this queen is going to have some serious sleeping pills or other fun Rx drugs.</p>","created_at":"2016-08-08T13:34:23.820Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"I’ve literally never been so jet lagged. Never again will I suffer a 12 hour layover. I refuse! Or, if I do have to do two red eyes in a row again, this queen is going to have some serious sleeping pills or other fun Rx drugs.","measurementHash":"88bcd0244932dec6e10fb8303d46dadb"},"html":"<p>I’ve literally never been so jet lagged. Never again will I suffer a 12 hour layover. I refuse! Or, if I do have to do two red eyes in a row again, this queen is going to have some serious sleeping pills or other fun Rx drugs.</p>"},{"block":{"id":"1153e244-cb0f-47db-8e6d-b4377e28d393","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>I’ve been in Paris for a few days, sadly mostly working. I’m glad it’s Friday, because I’m gonna get my walk on, see some gardens, art, culture, and eat all the cheese and bread I can. I’m having a relaxing wonderful time. Photos to come! Frank and I were talking and snuggling last night and he helped me remember that I am here. We aren’t 5000 miles apart anymore. It’s strange how it takes a while to let that sensation settle in and feel normal. We’ve spent the majority of our relationship away from each other, and I’m glad I have him to remind me to be in theArrival in Dublin</p>","created_at":"2016-08-08T13:34:23.820Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"I’ve been L%20here\">rooftops</a>, and horny pigeons coo outside the <a href=\"URL%20here\">window</a> all morning long.</p>","created_at":"2016-08-08T13:34:23.820Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"This is the view from Frank’s cute apartment. The weather’s in the 60s usually, both day/night. Seagulls squawk from the rooftops, and horny pigeons coo outside the window all morning long.","measurementHash":"9a56f22e8919537b1c14af497017b334","length":189,"language":"en","measurementVersion":16},"html":"<p>This is the view from Frank’s cute apartment. The weather’s in the 60s usually, both day/night. Seagulls squawk from the <a href=\"URL%20here\">rooftops</a>, and horny pigeons coo outside the <a href=\"URL%20here\">window</a> all morning long.</p>"},{"block":{"id":"e265de18-93c8-44fc-9a4f-b4f5b511dd2b","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>May 1st, 2016</p>","created_at":"2016-08-08T13:34:23.820Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"May 1st, 2016","measurementHash":"64cbd3679d5e8783658af478b4295168","length":13,"measurementVersion":16},"html":"<p>May 1st, 2016</p>"},{"block":{"id":"3f0e4830-4528-4786-9d1c-635418e66339","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>As I prepare to leave PDX, the place I’ve been calling my own special prison for the last several months, I’m moved by some pretty important noticing.</p>","created_at":"2016-08-08T13:34:23.820Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"As I prepare to leave PDX, the place I’ve been calling my own special prison for the last several months, I’m moved by some pretty important noticing.","measurementHash":"03a01a68335b5577da48198aecd0742d","length":150,"language":"en","measurementVersion":16},"html":"<p>As I prepare to leave PDX, the place I’ve been calling my own special prison for the last several months, I’m moved by some pretty important noticing.</p>"},{"block":{"id":"4d026ce8-de5a-4523-b033-a7e649c947c1","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>Portland is likely the best place to live in the US. As I think about how much of a struggle it’ll be to get my groceries delivered, the spicy chai @GoodCoffeePDX, pre-mourn the bike riding joy the summer months bring, my sweet baby cats, and the good friends I’ll miss — I’m not gonna lie. I’m sad to leave.</p>","created_at":"2016-08-08T13:34:23.820Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"Portland is likely the best place to live in the US. As I think about how much of a struggle it’ll be to get my groceries delivered, the spicy chai @GoodCoffeePDX, pre-mourn the bike riding joy the summer months bring, my sweet baby cats, and the good friends I’ll miss — I’m not gonna lie. I’m sad to leave.","measurementHash":"4d309f894257717cf04ebfa847fdc348","length":308,"language":"en","measurementVersion":16},"html":"<p>Portland is likely the best place to live in the US. As I think about how much of a struggle it’ll be to get my groceries delivered, the spicy chai @GoodCoffeePDX, pre-mourn the bike riding joy the summer months bring, my sweet baby cats, and the good friends I’ll miss — I’m not gonna lie. I’m sad to leave.</p>"},{"block":{"id":"90dfc87e-b1f8-4354-8ed4-bb9659dfc5d8","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>The past few months have been hugely stressful. Dealing with my hugest tax bill of all time, a job that no longer made me feel valued, cat health issues, crushing depression &amp; anxiety, and a mysteriously lost passport, I’m seriously looking forward to snuggling down with Frank and trying not to get too fat on potatoes with a side of potatoes.</p>","created_at":"2016-08-08T13:34:23.820Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"The past few months have been hugely stressful. Dealing with my hugest tax bill of all time, a job that no longer made me feel valued, cat health issues, crushing depression & anxiety, and a mysteriously lost passport, I’m seriously looking forward to snuggling down with Frank and trying not to get too fat on potatoes with a side of potatoes.","measurementHash":"6d2e6157e46f707e125ce11f3349358e","length":344,"language":"en","measurementVersion":16},"html":"<p>The past few months have been hugely stressful. Dealing with my hugest tax bill of all time, a job that no longer made me feel valued, cat health issues, crushing depression &amp; anxiety, and a mysteriously lost passport, I’m seriously looking forward to snuggling down with Frank and trying not to get too fat on potatoes with a side of potatoes.</p>"},{"block":{"id":"4059c5c5-e35d-4aee-a232-6a2a8e17bf3d","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>I hope to really do some living this summer. I feel like my life has been on pause in a bogus sort of way for too long and it’s time to get it going in the direction I’ve been working toward for the past two years.</p>","created_at":"2016-08-08T13:34:23.820Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"I hope to really do some living this summer. I feel like my life has been on pause in a bogus sort of way for too long and it’s time to get it going in the direction I’ve been working toward for the past two years.","measurementHash":"090c7426366d28767137520219ff1fbf","length":214,"language":"en","measurementVersion":16},"html":"<p>I hope to really do some living this summer. I feel like my life has been on pause in a bogus sort of way for too long and it’s time to get it going in the directio
