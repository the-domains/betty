3b","title":"G E R M A N Y","metadata":{"datePublished":"2016-08-08T13:40:56.227Z","sourcePath":"_posts/2016-05-05-a-l-w-a-y-s-and-f-o-r-e-v-e-r.md","hasPage":true,"author":[],"via":{},"dateModified":"2016-08-08T13:40:55.549Z","title":"G E R M A N Y","publisher":{},"description":"June 2, 2016","starred":false,"@type":"Blurb","url":"a-l-w-a-y-s-and-f-o-r-e-v-e-r/index.html"},"created_by":"1f87fb02-3a2a-47e3-bd74-056d9a6c6e18","updated_by":"1f87fb02-3a2a-47e3-bd74-056d9a6c6e18","created_at":"2016-05-18T14:01:39.076Z","updated_at":"2016-08-08T13:40:55.549Z","published":true,"score":0,"path":"_posts/2016-05-05-a-l-w-a-y-s-and-f-o-r-e-v-e-r.md","content":[{"id":"98b9f5e2-ab7d-4d39-a9d3-20db7efd0523","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h1","html":"<h1>G E R M A N Y</h1>","created_at":"2016-08-08T13:40:55.549Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"G E R M A N Y","measurementHash":"e85bedf924c7a45e5ab5c3c13fc26f3f","length":13,"language":"cy","measurementVersion":16},{"id":"2dffee12-52c2-459e-94a1-aaf7c15d7fb5","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>June 2, 2016</p>","created_at":"2016-08-08T13:40:55.549Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"June 2, 2016","measurementHash":"2ffe8a0dcd9d0216b8763095533a2c60","length":12,"measurementVersion":16},{"id":"10f44601-5ebd-4ea6-9bb9-a26f39a07d73","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>I’m going to Germany next week! We’ll be in Düsseldorf for a couple days, then Cologne. I’m excited for the various beers of the area, river walks, museums, and cool old architecture. Oh, also sausages. Obviously. I’m very thankful for my remote job that I can do anywhere, any time, and still make a good living, and for Frank’s jet-setting work schedule. It’s pretty cool. Not gonna lie, Europe makes me want to smoke cigarettes. It’s basically exactly like the Nick Kroll spoof on Europeans here everyplace we go.</p>","created_at":"2016-08-08T13:40:55.549Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"I’m going to Germany next week! We’ll be in Düsseldorf for a couple days, then Cologne. I’m excited for the various beers of the area, river walks, museums, and cool old architecture. Oh, also sausages. Obviously. I’m very thankful for my remote job that I can do anywhere, any time, and still make a good living, and for Frank’s jet-setting work schedule. It’s pretty cool. Not gonna lie, Europe makes me want to smoke cigarettes. It’s basically exactly like the Nick Kroll spoof on Europeans here everyplace we go.","measurementHash":"063a0cf38dc54c82d0a50755a56f6cef","length":516,"language":"en","measurementVersion":16},{"id":"388e29a6-1e5f-434e-84a6-861bf671d1ad","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h1","html":"<h1>O S L O — Here we come</h1>","created_at":"2016-08-08T13:40:55.549Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"O S L O — Here we come","measurementHash":"5ac569794fd14e08c059b9d424655a8a","length":22,"language":"en","measurementVersion":16},{"id":"f0e4ca28-16e6-4bdc-a980-1ae83539e14f","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h3","html":"<h3>May 16, 2016</h3>","created_at":"2016-08-08T13:40:55.549Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"May 16, 2016","measurementHash":"574252ffa4088cb44a5a0ee2b3c24e3a","length":12,"measurementVersion":16},{"id":"2fcd8b55-937d-4c00-a235-061c412ca8f4","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h3","html":"<h3>I’m enjoying myself and getting accustomed to this normal existence in Dublin for a little while. <strong>Paris</strong> was great this time around (I think this was my 3rd time...). I finally went to the Louvre, which while my typically curmudgeonly attitude will turn her nose up at touristy things, it’s nice to remember that that shit is pretty awesome to see! I could have spent a lot more time Louvre-ing, but alas it closed early on Sunday and I didn’t get to see as much of the ancient stuff as I’d have liked to. Next time I’ll be bee-lining to the Egyptian and Islamic artifacts and mostly skipping the galleries of paintings.</h3>","created_at":"2016-08-08T13:40:55.549Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"I’m enjoying myself and getting accustomed to this normal existence in Dublin for a little while. Paris was great this time around (I think this was my 3rd time...). I finally went to the Louvre, which while my typically curmudgeonly attitude will turn her nose up at touristy things, it’s nice to remember that that shit is pretty awesome to see! I could have spent a lot more time Louvre-ing, but alas it closed early on Sunday and I didn’t get to see as much of the ancient stuff as I’d have liked to. Next time I’ll be bee-lining to the Egyptian and Islamic artifacts and mostly skipping the galleries of paintings.","measurementHash":"ba35dfeaa01b12877704c1d76c8663a8","length":619,"measurementVersion":16},{"id":"bafdd64d-65ee-4186-8f16-ab8d3cd383df","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>Next week we’ll be going to <strong>Oslo</strong>, since Frank has some biz there, I’m going to tag along. I can’t wait to see some really old <a href=\"https://www.khm.uio.no/english/visit-us/viking-ship-museum/\">Viking</a> stuff and eat a bunch of weird smoked fish. We’re staying in a swanky Oslo hotel for the first part of the trip, then relocating to a cute and tiny AirBnB. Hotels are insanely expensive in Oslo, and oh, they’re currently having a hotel strike!? So thanks NR for the first few days!</p>","created_at":"2016-08-08T13:40:55.549Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"Next week we’ll be going to Oslo, since Frank has some biz there, I’m going to tag along. I can’t wait to see some really old Viking stuff and eat a bunch of weird smoked fish. We’re staying in a swanky Oslo hotel for the first part of the trip, then relocating to a cute and tiny AirBnB. Hotels are insanely expensive in Oslo, and oh, they’re currently having a hotel strike!? So thanks NR for the first few days!","measurementHash":"6977c842a650243ecfcfa1b1618d8d11","length":414,"language":"en","measurementVersion":16},{"id":"247b4a25-c60c-4bda-b7af-4b20961a300c","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>More on Oslo::</p>","created_at":"2016-08-08T13:40:55.549Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"More on Oslo::","measurementHash":"5cd4d47c8c87ac150528c669141d130a","length":14,"language":"en","measurementVersion":16},{"id":"f336b011-fe71-46a6-9c4f-5759cee1f96a","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>The National Gallary here is so great. It’s small and free! Two of my favorite things when it comes to National Gallaries.</p>","created_at":"2016-08-08T13:40:55.549Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"The National Gallary here is so great. It’s small and free! Two of my favorite things when it comes to National Gallaries.","measurementHash":"88fc5730104d18f19841c118c68003ac"},{"id":"012c31ed-026e-4626-bd4c-41d7f8a76331","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>This is how I feel about my flight tomorrow morning at 7 something. Excited to be back in Dublin though!!</p>","created_at":"2016-08-08T13:40:55.549Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"This is how I feel about my flight tomorrow morning at 7 something. Excited to be back in Dublin though!!","measurementHash":"d4ce06df5120aafad11880f08b552b0f","length":105,"language":"en","measurementVersion":16},{"id":"b4879494-b496-46cd-8183-d0f7c024b47c","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h1","html":"<h1>Paris</h1>","created_at":"2016-08-08T13:40:55.549Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"Paris","measurementHash":"9190dc310ff7cb00c9636f36fa4eeb11","length":5,"language":"fr","measurementVersion":16},{"id":"b2c0de42-e328-47b5-a2e3-a0bfa304251f","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h1","html":"<h1>May 13, 2016</h1>","created_at":"2016-08-08T13:40:55.549Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"May 13, 2016","measurementHash":"ac158bfa52430983a136a4acd4c7bf34","length":12,"language":"tl","measurementVersion":16},{"id":"c0d6d11d-401c-452c-b254-5e3c9c93e00b","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>I’ve literally never been so jet lagged. Never again will I suffer a 12 hour layover. I refuse! Or, if I do have to do two red eyes in a row again, this queen is going to have some serious sleeping pills or other fun Rx drugs.</p>","created_at":"2016-08-08T13:40:55.549Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"I’ve literally never been so jet lagged. Never again will I suffer a 12 hour layover. I refuse! Or, if I do have to do two red eyes in a row again, this queen is going to have some serious sleeping pills or other fun Rx drugs.","measurementHash":"88bcd0244932dec6e10fb8303d46dadb","length":226,"language":"en","measurementVersion":16},{"id":"822c4653-54a8-4dd1-ab9e-e4d1a43742c1","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>I’ve been in Paris for a few days, sadly mostly working. I’m glad it’s Friday, because I’m gonna get my walk on, see some gardens, art, culture, and eat all the cheese and bread I can. I’m having a relaxing wonderful time. Photos to come! Frank and I were talking and snuggling last night and he helped me remember that I am here. We aren’t 5000 miles apart anymore. It’s strange how it takes a while to let that sensation settle in and feel normal. We’ve spent the majority of our relationship away from each other, and I’m glad I have him to remind me to be in the</p>","created_at":"2016-08-08T13:40:55.549Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"I’ve been in Paris for a few days, sadly mostly working. I’m glad it’s Friday, because I’m gonna get my walk on, see some gardens, art, culture, and eat all the cheese and bread I can. I’m having a relaxing wonderful time. Photos to come! Frank and I were talking and snuggling last night and he helped me remember that I am here. We aren’t 5000 miles apart anymore. It’s strange how it takes a while to let that sensation settle in and feel normal. We’ve spent the majority of our relationship away from each other, and I’m glad I have him to remind me to be in the","measurementHash":"076f816447a0b35048b920358a845d61","length":566,"language":"en","measurementVersion":16},{"id":"03f99ac3-27b1-474c-868d-b22f35cfa55f","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h1","html":"<h1>Arrival in Dublin</h1>","created_at":"2016-08-08T13:40:55.549Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"Arrival in Dublin","measurementHash":"568511b6a75e5b374671ddedd67820d2","length":17,"language":"et","measurementVersion":16},{"id":"b5d24f62-c0e4-4638-b8c1-ff84cf8bdda4","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>May 10, 2016</p>","created_at":"2016-08-08T13:40:55.549Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"May 10, 2016","measurementHash":"12b7ff32ab4c659afab8bcf9dd666fe5"},{"id":"d2112d62-f103-47f3-a0c0-fb6115de9eb7","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/74f96c73-2879-4b63-a050-3f70ab7607f2.jpg\">","created_at":null,"updated_at":"2016-08-08T13:40:55.549Z","metadata":{"description":"","@context":"http://schema.org","@type":"Article","datePublished":null,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{},"starred":false},"cover":{"original":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/74f96c73-2879-4b63-a050-3f70ab7607f2.jpg","src":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/74f96c73-2879-4b63-a050-3f70ab7607f2.jpg","mimetype":"image/jpeg","animated":false,"exif":{"exif":{}},"factor":3.9375,"rotation":0,"imgflosrc":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/74f96c73-2879-4b63-a050-3f70ab7607f2.jpg","resized":"http://the-grid-user-content.s3-us-west-2.amazonaws.com/caliper-resized/1d7ca93cb13e2d15ae22b1af0ab3e021.png","width":3024,"height":4032,"aspect":0.75,"ratio":"3:4","orientation":"portrait","colors":[[40,40,38],[221,224,229],[137,150,167],[253,254,255],[84,100,115]],"faces":[],"saliency":{"bounding_rect":[[3.9375,1854.5625],[3020.0625,4028.0625]],"confidence":0.188354,"center":[1508.0625,3004.3125],"radius":1873.4506875000002},"textregions":[]},"measurementHash":"1d7ca93cb13e2d15ae22b1af0ab3e021","measurementVersion":16},{"id":"a21a1eec-e186-4fad-b3ab-2090368e2cd9","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>This is the view from Frank’s cute apartment. The weather’s in the 60s usually, both day/night. Seagulls squawk from the <a href=\"URL%20here\">rooftops</a>, and horny pigeons coo outside the <a href=\"URL%20here\">window</a> all morning long.</p>","created_at":"2016-08-08T13:40:55.549Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"This is the view from Frank’s cute apartment. The weather’s in the 60s usually, both day/night. Seagulls squawk from the rooftops, and horny pigeons coo outside the window all morning long.","measurementHash":"9a56f22e8919537b1c14af497017b334","length":189,"language":"en","measurementVersion":16},{"id":"dc744dd4-7bd5-4781-8ec4-bc6181a7f8d8","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h1","html":"<h1>C A L M</h1>","created_at":"2016-08-08T13:40:55.549Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"C A L M","measurementHash":"f255280f2c6fd5aeaec64429d838ed76","length":7,"language":"es","measurementVersion":16},{"id":"37f886d8-109e-48ca-8a02-8cbb9d3e0eb4","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>May 6, 2016</p>","created_at":"2016-08-08T13:40:55.549Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"May 6, 2016","measurementHash":"9fd1188eaadf5d3aa6112ef1640227bb","length":11,"language":"tl","measurementVersion":16},{"id":"b296e8c1-5a56-4206-b6e2-64262dddf4f5","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>At the beginning of April, I started thinking about starting my journey, packing up my house for my delightful subletter, and getting things in order to the tune of getting rid of heaps of shit I no longer need or use, cleaning, and organizing my frightfully disorganized existence. That was when I started to think about, \"Hey girl, you should take your passport out of your backpack from that fun trip to Canada last month. Oh hey, let's set it on the bookshelf under that stuff there. I won't forget it's there. No way.\" Come nearly Mid-April, the passport was nowhere to be found. With absolute panic, I Ubered to the county building and rushed in every way possible an application for new papers... which I was assured would be in my hands no later than April 29th -- I was told not to freak out till May 1. And freak out I did April 27th when I got an email that my application was on hold due to a form they needed in hardcopy (although I had submitted it online... this was the DS-64, a form stating how you lost your passport. I had simply put, \"I'm stressed out and somehow I misplaced it. I have no idea how.\") Since it's 1974 at the Passport office, I needed to resubmit this form in blood, hand delivered by Pony Express...Thence, the panic really was building. I wasn't sleeping, I was pounding coffee, eating excessively to soothe, and hittin' that bong like nothing. I was on the phone daily with various passport customer service people who ranged from sassy dick-head, \"Mitch\" who called me \"ma'am\" about 40 times, to Charles who soothed my like only Morgan Freeman could, Pam the robot who could only say \"your application is processing,\" to finally Meagan, who I told I loved and who gave me the tracking number for my overnighted delivery. I'm finally feeling like this is real, and I'm letting myself feel excited rather than beating myself up for being so careless. Here I come Dublin, Paris, Amsterdam, Oslo, Tel Aviv, Petra, Prague, and who knows where else with my sweet person who through all the distance, the longing, the fears, I'm still so enamored with and truly joyful I get the honor of living with for a spell.</p>","created_at":"2016-08-08T13:40:55.549Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"At the beginning of April, I started thinking about starting my journey, packing up my house for my delightful subletter, and getting things in order to the tune of getting rid of heaps of shit I no longer need or use, cleaning, and organizing my frightfully disorganized existence. That was when I started to think about, \"Hey girl, you should take your passport out of your backpack from that fun trip to Canada last month. Oh hey, let's set it on the bookshelf under that stuff there. I won't forget it's there. No way.\" Come nearly Mid-April, the passport was nowhere to be found. With absolute panic, I Ubered to the county building and rushed in every way possible an application for new papers... which I was assured would be in my hands no later than April 29th -- I was told not to freak out till May 1. And freak out I did April 27th when I got an email that my application was on hold due to a form they needed in hardcopy (although I had submitted it online... this was the DS-64, a form stating how you lost your passport. I had simply put, \"I'm stressed out and somehow I misplaced it. I have no idea how.\") Since it's 1974 at the Passport office, I needed to resubmit this form in blood, hand delivered by Pony Express...Thence, the panic really was building. I wasn't sleeping, I was pounding coffee, eating excessively to soothe, and hittin' that bong like nothing. I was on the phone daily with various passport customer service people who ranged from sassy dick-head, \"Mitch\" who called me \"ma'am\" about 40 times, to Charles who soothed my like only Morgan Freeman could, Pam the robot who could only say \"your application is processing,\" to finally Meagan, who I told I loved and who gave me the tracking number for my overnighted delivery. I'm finally feeling like this is real, and I'm letting myself feel excited rather than beating myself up for being so careless. Here I come Dublin, Paris, Amsterdam, Oslo, Tel Aviv, Petra, Prague, and who knows where else with my sweet person who through all the distance, the longing, the fears, I'm still so enamored with and truly joyful I get the honor of living with for a spell.","measurementHash":"5a5e1eb26af2fa8b5735fabdf8ac1a72","length":2145,"language":"en","measurementVersion":16},{"id":"e4661bb1-5bc9-4733-a380-5f21d56a5404","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h1","html":"<h1>A L W A Y S &amp; F O R E V E R</h1>","created_at":"2016-08-08T13:40:55.549Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"A L W A Y S & F O R E V E R","measurementHash":"3c2ff2abb023ea6aa7927cf9fedc7793","length":27,"language":"sk","measurementVersion":16},{"id":"e77d3b67-ae72-419f-9380-b076bf47d2ac","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>May 1st, 2016</p>","created_at":"2016-08-08T13:40:55.549Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"May 1st, 2016","measurementHash":"64cbd3679d5e8783658af478b4295168","length":13,"measurementVersion":16},{"id":"261cbed6-c126-443a-b7c6-c9b1597d39bd","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>As I prepare to leave PDX, the place I’ve been calling my own special prison for the last several months, I’m moved by some pretty important noticing.</p>","created_at":"2016-08-08T13:40:55.549Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"As I prepare to leave PDX, the place I’ve been calling my own special prison for the last several months, I’m moved by some pretty important noticing.","measurementHash":"03a01a68335b5577da48198aecd0742d","length":150,"language":"en","measurementVersion":16},{"id":"a0624272-fc41-4210-aae5-c47c3643e1a0","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>Portland is likely the best place to live in the US. As I think about how much of a struggle it’ll be to get my groceries delivered, the spicy chai @GoodCoffeePDX, pre-mourn the bike riding joy the summer months bring, my sweet baby cats, and the good friends I’ll miss — I’m not gonna lie. I’m sad to leave.</p>","created_at":"2016-08-08T13:40:55.549Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"Portland is likely the best place to live in the US. As I think about how much of a struggle it’ll be to get my groceries delivered, the spicy chai @GoodCoffeePDX, pre-mourn the bike riding joy the summer months bring, my sweet baby cats, and the good friends I’ll miss — I’m not gonna lie. I’m sad to leave.","measurementHash":"4d309f894257717cf04ebfa847fdc348","length":308,"language":"en","measurementVersion":16},{"id":"bd415185-a720-426b-a1cf-6751ef78eb8a","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>The past few months have been hugely stressful. Dealing with my hugest tax bill of all time, a job that no longer made me feel valued, cat health issues, crushing depression &amp; anxiety, and a mysteriously lost passport, I’m seriously looking forward to snuggling down with Frank and trying not to get too fat on potatoes with a side of potatoes.</p>","created_at":"2016-08-08T13:40:55.549Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"The past few months have been hugely stressful. Dealing with my hugest tax bill of all time, a job that no longer made me feel valued, cat health issues, crushing depression & anxiety, and a mysteriously lost passport, I’m seriously looking forward to snuggling down with Frank and trying not to get too fat on potatoes with a side of potatoes.","measurementHash":"6d2e6157e46f707e125ce11f3349358e","length":344,"language":"en","measurementVersion":16},{"id":"60326cb8-efb7-4a09-8a1a-069a74acb65c","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>I hope to really do some living this summer. I feel like my life has been on pause in a bogus sort of way for too long and it’s time to get it going in the direction I’ve been working toward for the past two years.</p>","created_at":"2016-08-08T13:40:55.549Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"I hope to really do some living this summer. I feel like my life has been on pause in a bogus sort of way for too long and it’s time to get it going in the direction I’ve been working toward for the past two years.","measurementHash":"090c7426366d28767137520219ff1fbf","length":214,"language":"en","measurementVersion":16}],"sites":["the-domains/betty"],"operation":"item","site":"the-domains/betty","starredBlocks":{"h1":[{"block":{"id":"98b9f5e2-ab7d-4d39-a9d3-20db7efd0523","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h1","html":"<h1>G E R M A N Y</h1>","created_at":"2016-08-08T13:40:55.549Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"G E R M A N Y","measurementHash":"e85bedf924c7a45e5ab5c3c13fc26f3f","length":13,"language":"cy","measurementVersion":16},"html":"<h1>G E R M A N Y</h1>"},{"block":{"id":"388e29a6-1e5f-434e-84a6-861bf671d1ad","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h1","html":"<h1>O S L O — Here we come</h1>","created_at":"2016-08-08T13:40:55.549Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"O S L O — Here we come","measurementHash":"5ac569794fd14e08c059b9d424655a8a","length":22,"language":"en","measurementVersion":16},"html":"<h1>O S L O — Here we come</h1>"},{"block":{"id":"b4879494-b496-46cd-8183-d0f7c024b47c","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h1","html":"<h1>Paris</h1>","created_at":"2016-08-08T13:40:55.549Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"Paris","measurementHash":"9190dc310ff7cb00c9636f36fa4eeb11","length":5,"language":"fr","measurementVersion":16},"html":"<h1>Paris</h1>"},{"block":{"id":"b2c0de42-e328-47b5-a2e3-a0bfa304251f","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h1","html":"<h1>May 13, 2016</h1>","created_at":"2016-08-08T13:40:55.549Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"May 13, 2016","measurementHash":"ac158bfa52430983a136a4acd4c7bf34","length":12,"language":"tl","measurementVersion":16},"html":"<h1>May 13, 2016</h1>"}],"text":[{"block":{"id":"2dffee12-52c2-459e-94a1-aaf7c15d7fb5","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>June 2, 2016</p>","created_at":"2016-08-08T13:40:55.549Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"June 2, 2016","measurementHash":"2ffe8a0dcd9d0216b8763095533a2c60","length":12,"measurementVersion":16},"html":"<p>June 2, 2016</p>"},{"block":{"id":"10f44601-5ebd-4ea6-9bb9-a26f39a07d73","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>I’m going to Germany next week! We’ll be in Düsseldorf for a couple days, then Cologne. I’m excited for the various beers of the area, river walks, museums, and cool old architecture. Oh, also sausages. Obviously. I’m very thankful for my remote job that I can do anywhere, any time, and still make a good living, and for Frank’s jet-setting work schedule. It’s pretty cool. Not gonna lie, Europe makes me want to smoke cigarettes. It’s basically exactly like the Nick Kroll spoof on Europeans here everyplace we go.</p>","created_at":"2016-08-08T13:40:55.549Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"I’m going to Germany next week! We’ll be in Düsseldorf for a couple days, then Cologne. I’m excited for the various beers of the area, river walks, museums, and cool old architecture. Oh, also sausages. Obviously. I’m very thankful for my remote job that I can do anywhere, any time, and still make a good living, and for Frank’s jet-setting work schedule. It’s pretty cool. Not gonna lie, Europe makes me want to smoke cigarettes. It’s basically exactly like the Nick Kroll spoof on Europeans here everyplace we go.","measurementHash":"063a0cf38dc54c82d0a50755a56f6cef","length":516,"language":"en","measurementVersion":16},"html":"<p>I’m going to Germany next week! We’ll be in Düsseldorf for a couple days, then Cologne. I’m excited for the various beers of the area, river walks, museums, and cool old architecture. Oh, also sausages. Obviously. I’m very thankful for my remote job that I can do anywhere, any time, and still make a good living, and for Frank’s jet-setting work schedule. It’s pretty cool. Not gonna lie, Europe makes me want to smoke cigarettes. It’s basically exactly like the Nick Kroll spoof on Europeans here everyplace we go.</p>"},{"block":{"id":"bafdd64d-65ee-4186-8f16-ab8d3cd383df","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>Next week we’ll be going to <strong>Oslo</strong>, since Frank has some biz there, I’m going to tag along. I can’t wait to see some really old <a href=\"https://www.khm.uio.no/english/visit-us/viking-ship-museum/\">Viking</a> stuff and eat a bunch of weird smoked fish. We’re staying in a swanky Oslo hotel for the first part of the trip, then relocating to a cute and tiny AirBnB. Hotels are insanely expensive in Oslo, and oh, they’re currently having a hotel strike!? So thanks NR for the first few days!</p>","created_at":"2016-08-08T13:40:55.549Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"Next week we’ll be going to Oslo, since Frank has some biz there, I’m going to tag along. I can’t wait to see some really old Viking stuff and eat a bunch of weird smoked fish. We’re staying in a swanky Oslo hotel for the first part of the trip, then relocating to a cute and tiny AirBnB. Hotels are insanely expensive in Oslo, and oh, they’re currently having a hotel strike!? So thanks NR for the first few days!","measurementHash":"6977c842a650243ecfcfa1b1618d8d11","length":414,"language":"en","measurementVersion":16},"html":"<p>Next week we’ll be going to <strong>Oslo</strong>, since Frank has some biz there, I’m going to tag along. I can’t wait to see some really old <a href=\"https://www.khm.uio.no/english/visit-us/viking-ship-museum/\">Viking</a> stuff and eat a bunch of weird smoked fish. We’re staying in a swanky Oslo hotel for the first part of the trip, then relocating to a cute and tiny AirBnB. Hotels are insanely expensive in Oslo, and oh, they’re currently having a hotel strike!? So thanks NR for the first few days!</p>"},{"block":{"id":"247b4a25-c60c-4bda-b7af-4b20961a300c","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>More on Oslo::</p>","created_at":"2016-08-08T13:40:55.549Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"More on Oslo::","measurementHash":"5cd4d47c8c87ac150528c669141d130a","length":14,"language":"en","measurementVersion":16},"html":"<p>More on Oslo::</p>"},{"block":{"id":"f336b011-fe71-46a6-9c4f-5759cee1f96a","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>The National Gallary here is so great. It’s small and free! Two of my favorite things when it comes to National Gallaries.</p>","created_at":"2016-08-08T13:40:55.549Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"The National Gallary here is so great. It’s small and free! Two of my favorite things when it comes to National Gallaries.","measurementHash":"88fc5730104d18f19841c118c68003ac"},"html":"<p>The E R</h1>"}],"text":[{"block":{"id":"2dffee12-52c2-459e-94a1-aaf7c15d7fb5","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>June 2, 2016</p>","created_at":"2016-08-08T13:40:55.549Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"June 2, 2016","measurementHash":"2ffe8a0dcd9d0216b8763095533a2c60","length":12,"measurementVersion":16},"html":"<p>June 2, 2016</p>"},{"block":{"id":"10f44601-5ebd-4ea6-9bb9-a26f39a07d73","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>I’m going to Germany next week! We’ll be in Düsseldorf for a couple days, then Cologne. I’m excited for the various beers of the area, river walks, museums, and cool old architecture. Oh, also sausages. Obviously. I’m very thankful for my remote job that I can do anywhere, any time, and still make a good living, and for Frank’s jet-setting work schedule. It’s pretty cool. Not gonna lie, Europe makes me want to smoke cigarettes. It’s basically exactly like the Nick Kroll spoof on Europeans here everyplace we go.</p>","created_at":"2016-08-08T13:40:55.549Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"I’m going to Germany next week! We’ll be in Düsseldorf for a couple days, then Cologne. I’m excited for the various beers of the area, river walks, museums, and cool old architecture. Oh, also sausages. Obviously. I’m very thankful for my remote job that I can do anywhere, any time, and still make a good living, and for Frank’s jet-setting work schedule. It’s pretty cool. Not gonna lie, Europe makes me want to smoke cigarettes. It’s basically exactly like the Nick Kroll spoof on Europeans here everyplace we go.","measurementHash":"063a0cf38dc54c82d0a50755a56f6cef","length":516,"language":"en","measurementVersion":16},"html":"<p>I’m going to Germany next week! We’ll be in Düsseldorf for a couple days, then Cologne. I’m excited for the various beers of the area, river walks, museums, and cool old architecture. Oh, also sausages. Obviously. I’m very thankful for my remote job that I can do anywhere, any time, and still make a good living, and for Frank’s jet-setting work schedule. It’s pretty cool. Not gonna lie, Europe makes me want to smoke cigarettes. It’s basically exactly like the Nick Kroll spoof on Europeans here everyplace we go.</p>"},{"block":{"id":"bafdd64d-65ee-4186-8f16-ab8d3cd383df","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>Next week we’ll be going to <strong>Oslo</strong>, since Frank has some biz there, I’m going to tag along. I can’t wait to see some really old <a href=\"https://www.khm.uio.no/english/visit-us/viking-ship-museum/\">Viking</a> stuff and eat a bunch of weird smoked fish. We’re staying in a swanky Oslo hotel for the first part of the trip, then relocating to a cute and tiny AirBnB. Hotels are insanely expensive in Oslo, and oh, they’re currently having a hotel strike!? So thanks NR for the first few days!</p>","created_at":"2016-08-08T13:40:55.549Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"Next week we’ll be going to Oslo, since Frank has some biz there, I’m going to tag along. I can’t wait to see some really old Viking stuff and eat a bunch of weird smoked fish. We’re staying in a swanky Oslo hotel for the first part of the trip, then relocating to a cute and tiny AirBnB. Hotels are insanely expensive in Oslo, and oh, they’re currently having a hotel strike!? So thanks NR for the first few days!","measurementHash":"6977c842a650243ecfcfa1b1618d8d11","length":414,"language":"en","measurementVersion":16},"html":"<p>Next week we’ll be going to <strong>Oslo</strong>, since Frank has some biz there, I’m going to tag along. I can’t wait to see some really old <a href=\"https://www.khm.uio.no/english/visit-us/viking-ship-museum/\">Viking</a> stuff and eat a bunch of weird smoked fish. We’re staying in a swanky Oslo hotel for the first part of the trip, then relocating to a cute and tiny AirBnB. Hotels are insanely expensive in Oslo, and oh, they’re currently having a hotel strike!? So thanks NR for the first few days!</p>"},{"block":{"id":"247b4a25-c60c-4bda-b7af-4b20961a300c","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>More on Oslo::</p>","created_at":"2016-08-08T13:40:55.549Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"More on Oslo::","measurementHash":"5cd4d47c8c87ac150528c669141d130a","length":14,"language":"en","measurementVersion":16},"html":"<p>More on Oslo::</p>"},{"block":{"id":"f336b011-fe71-46a6-9c4f-5759cee1f96a","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>The National Gallary here is so great. It’s small and free! Two of my favorite things when it comes to National Gallaries.</p>","created_at":"2016-08-08T13:40:55.549Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"The National Gallary here is so great. It’s small and free! Two of my favorite things when it comes to National Gallaries.","measurementHash":"88fc5730104d18f19841c118c68003ac"},"html":"<p>The National Gallary here is so great. It’s small and free! Two of my favorite things when it comes to National Gallaries.</p>"},{"block":{"id":"012c31ed-026e-4626-bd4c-41d7f8a76331","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>This is how I feel about my flight tomorrow morning at 7 something. Excited to be back in Dublin though!!</p>","created_at":"2016-08-08T13:40:55.549Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"This is how I feel about my flight tomorrow morning at 7 something. Excited to be back in Dublin  have him to remind me to be in the</p>","created_at":"2016-08-08T13:40:55.549Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"I’ve been in Paris for a few days, sadly mostly working. I’m glad it’s Friday, because I’m gonna get my walk on, see some gardens, art, culture, and eat all the cheese and bread I can. I’m having a relaxing wonderful time. Photos to come! Frank and I were talking and snuggling last night and he helped me remember that I am here. We aren’t 5000 miles apart anymore. It’s strange how it takes a while to let that sensation settle in and feel normal. We’ve spent the majority of our relationship away from each other, and I’m glad I have him to remind me to be in the","measurementHash":"076f816447a0b35048b920358a845d61","length":566,"language":"en","measurementVersion":16},"html":"<p>I’ve been in Paris for a few days, sadly mostly working. I’m glad it’s Friday, because I’m gonna get my walk on, see some gardens, art, culture, and eat all the cheese and bread I can. I’m having a relaxing wonderful time. Photos to come! Frank and I were talking and snuggling last night and he helped me remember that I am here. We aren’t 5000 miles apart anymore. It’s strange how it takes a while to let that sensation settle in and feel normal. We’ve spent the majority of our relationship away from each other, and I’m glad I have him to remind me to be in the</p>"},{"block":{"id":"b5d24f62-c0e4-4638-b8c1-ff84cf8bdda4","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>May 10, 2016</p>","created_at":"2016-08-08T13:40:55.549Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"May 10, 2016","measurementHash":"12b7ff32ab4c659afab8bcf9dd666fe5"},"html":"<p>May 10, 2016</p>"},{"block":{"id":"a21a1eec-e186-4fad-b3ab-2090368e2cd9","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>This is the view from Frank’s cute apartment. The weather’s in the 60s usually, both day/night. Seagulls squawk from the <a href=\"URL%20here\">rooftops</a>, and horny pigeons coo outside the <a href=\"URL%20here\">window</a> all morning long.</p>","created_at":"2016-08-08T13:40:55.549Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"This is the view from Frank’s cute apartment. The weather’s in the 60s usually, both day/night. Seagulls squawk from the rooftops, and horny pigeons coo outside the window all morning long.","measurementHash":"9a56f22e8919537b1c14af497017b334","length":189,"language":"en","measurementVersion":16},"html":"<p>This is the view from Frank’s cute apartment. The weather’s in the 60s usually, both day/night. Seagulls squawk from the <a href=\"URL%20here\">rooftops</a>, and horny pigeons coo outside the <a href=\"URL%20here\">window</a> all morning long.</p>"},{"block":{"id":"37f886d8-109e-48ca-8a02-8cbb9d3e0eb4","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>May 6, 2016</p>","created_at":"2016-08-08T13:40:55.549Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"May 6, 2016","measurementHash":"9fd1188eaadf5d3aa6112ef1640227bb","length":11,"language":"tl","measurementVersion":16},"html":"<p>May 6, 2016</p>"},{"block":{"id":"b296e8c1-5a56-4206-b6e2-64262dddf4f5","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>At the beginning of April, I started thinking about starting my journey, packing up my house for my delightful subletter, and getting things in order to the tune of getting rid of heaps of shit I no longer need or use, cleaning, and organizing my frightfully disorganized existence. That was when I started to think about, \"Hey girl, you should take your passport out of your backpack from that fun trip to Canada last month. Oh hey, let's set it on the bookshelf under that stuff there. I won't forget it's there. No way.\" Come nearly Mid-April, the passport was nowhere to be found. With absolute panic, I Ubered to the county building and rushed in every way possible an application for new papers... which I was assured would be in my hands no later than April 29th -- I was told not to freak out till May 1. And freak out I did April 27th when I got an email that my application was on hold due to a form they needed in hardcopy (although I had submitted it online... this was the DS-64, a form stating how you lost your passport. I had simply put, \"I'm stressed out and somehow I misplaced it. I have no idea how.\") Since it's 1974 at the Passport office, I needed to resubmit this form in blood, hand delivered by Pony Express...Thence, the panic really was building. I wasn't sleeping, I was pounding coffee, eating excessively to soothe, and hittin' that bong like nothing. I was on the phone daily with various passport customer service people who ranged from sassy dick-head, \"Mitch\" who called me \"ma'am\" about 40 times, to Charles who soothed my like only Morgan Freeman could, Pam the robot who could only say \"your application is processing,\" to finally Meagan, who I told I loved and who gave me the tracking number for my overnighted delivery. I'm finally feeling like this is real, and I'm letting myself feel excited rather than beating myself up for being so careless. Here I come Dublin, Paris, Amsterdam, Oslo, Tel Aviv, Petra, Prague, and who knows where else with my sweet person who through all the distance, the longing, the fears, I'm still so enamored with and truly joyful I get the honor of living with for a spell.</p>","created_at":"2016-08-08T13:40:55.549Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"At the beginning of April, I started thinking about starting my journey, packing up my house for my delightful subletter, and getting things in order to the tune of getting rid of heaps of shit I no longer need or use, cleaning, and organizing my frightfully disorganized existence. That was when I started to think about, \"Hey girl, you should take your passport out of your backpack from that fun trip to Canada last month. Oh hey, let's set it on the bookshelf under that stuff there. I won't forget it's there. No way.\" Come nearly Mid-April, the passport was nowhere to be found. With absolute panic, I Ubered to the county building and rushed in every way possible an application for new papers... which I was assured would be in my hands no later than April 29th -- I was told not to freak out till May 1. And freak out I did April 27th when I got an email that my application was on hold due to a form they needed in hardcopy (although I had submitted it online... this was the DS-64, a form stating how you lost your passport. I had simply put, \"I'm stressed out and somehow I misplaced it. I have no idea how.\") Since it's 1974 at the Passport office, I needed to resubmit this form in blood, hand delivered by Pony Express...Thence, the panic really was building. I wasn't sleeping, I was pounding coffee, eating excessively to soothe, and hittin' that bong like nothing. I was on the phone daily with various passport customer service people who ranged from sassy dick-head, \"Mitch\" who called me \"ma'am\" about 40 times, to Charles who soothed my like only Morgan Freeman could, Pam the robot who could only say \"your application is processing,\" to finally Meagan, who I told I loved and who gave me the tracking number for my overnighted delivery. I'm finally feeling like this is real, and I'm letting myself feel excited rather than beating myself up for being so careless. Here I come Dublin, Paris, Amsterdam, Oslo, Tel Aviv, Petra, Prague, and who knows where else with my sweet person who through all the distance, the longing, the fears, I'm still so enamored with and truly joyful I get the honor of living with for a spell.","measurementHash":"5a5e1eb26af2fa8b5735fabdf8ac1a72","length":2145,"language":"en","measurementVersion":16},"html":"<p>At the beginning of April, I started thinking about starting my journey, packing up my house for my delightful subletter, and getting things in order to the tune of getting rid of heaps of shit I no longer need or use, cleaning, and organizing my frightfully disorganized existence. That was when I started to think about, \"Hey girl, you should take your passport out of your backpack from that fun trip to Canada last month. Oh hey, let's set it on the bookshelf under that stuff there. I won't forget it's there. No way.\" Come nearly Mid-April, the passport was nowhere to be found. With absolute panic, I Ubered to the county building and rushed in every way possible an application for new papers... which I was assured would be in my hands no later than April 29th -- I was told not to freak out till May 1. And freak out I did April 27th when I got an email that my application was on hold due to a form they needed in hardcopy (although I had submitted it online... this was the DS-64, a form stating how you lost your passport. I had simply put, \"I'm stressed out and somehow I misplaced it. I have no idea how.\") Since it's 1974 at the Passport office, I needed to resubmit this form in blood, hand delivered by Pony Express...Thence, the panic really was building. I wasn't sleeping, I was pounding coffee, eating excessively to soothe, and hittin' that bong like nothing. I was on the phone daily with various passport customer service people who ranged from sassy dick-head, \"Mitch\" who called me \"ma'am\" about 40 times, to Charles who soothed my like only Morgan Freeman could, Pam the robot who could only say \"your application is processing,\" to finally Meagan, who I told I loved and who gave me the tracking number for my overnighted delivery. I'm finally feeling like this is real, and I'm letting myself feel excited rather than beating myself up for being so careless. Here I come Dublin, Paris, Amsterdam, Oslo, Tel Aviv, Petra, Prague, and who knows where else with my sweet person who through all the distance, the longing, the fears, I'm still so enamored with and truly joyful I get the honor of living with for a spell.</p>"},{"block":{"id":"e77d3b67-ae72-419f-9380-b076bf47d2ac","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>May 1st, 2016</p>","created_at":"2016-08-08T13:40:55.549Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"May 1st, 2016","measurementHash":"64cbd3679d5e8783658af478b4295168","length":13,"measurementVersion":16},"html":"<p>May 1st, 2016</p>"},{"block":{"id":"261cbed6-c126-443a-b7c6-c9b1597d39bd","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>As I prepare to leave PDX, the place I’ve been calling my own special prison for the last several months, I’m moved by some pretty important noticing.</p>","created_at":"2016-08-08T13:40:55.549Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"As I prepare to leave PDX, the place I’ve been calling my own special prison for the last several months, I’m moved by some pretty important noticing.","measurementHash":"03a01a68335b5577da48198aecd0742d","length":150,"language":"en","measurementVersion":16},"html":"<p>As I prepare to leave PDX, the place I’ve been calling my own special prison for the last several months, I’m moved by some pretty important noticing.</p>"},{"block":{"id":"a0624272-fc41-4210-aae5-c47c3643e1a0","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>Portland is likely the best place to live in the US. As I think about how much of a struggle it’ll be to get my groceries delivered, the spicy chai @GoodCoffeePDX, pre-mourn the bike riding joy the summer months bring, my sweet baby cats, and the good friends I’ll miss — I’m not gonna lie. I’m sad to leave.</p>","created_at":"2016-08-08T13:40:55.549Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"Portland is likely the best place to live in the US. As I think about how much of a struggle it’ll be to get my groceries delivered, the spicy chai @GoodCoffeePDX, pre-mourn the bike riding joy the summer months bring, my sweet baby cats, and the good friends I’ll miss — I’m not gonna lie. I’m sad to leave.","measurementHash":"4d309f894257717cf04ebfa847fdc348","length":308,"language":"en","measurementVersion":16},"html":"<p>Portland is likely the best place to live in the US. As I think about how much of a struggle it’ll be to get my groceries delivered, the spicy chai @GoodCoffeePDX, pre-mourn the bike riding joy the summer months bring, my sweet baby cats, and the good friends I’ll miss — I’m not gonna lie. I’m sad to leave.</p>"},{"block":{"id":"bd415185-a720-426b-a1cf-6751ef78eb8a","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>The past few months have been hugely stressful. Dealing with my hugest tax bill of all time, a job that no longer made me feel valued, cat health issues, crushing depression &amp; anxiety, and a mysteriously lost passport, I’m seriously looking forward to snuggling down with Frank and trying not to get too fat on potatoes with a side of potatoes.</p>","created_at":"2016-08-08T13:40:55.549Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"The past few months have been hugely stressful. Dealing with my hugest tax bill of all time, a job that no longer made me feel valued, cat health issues, crushing depression & anxiety, and a mysteriously lost passport, I’m seriously looking forward to snuggling down with Frank and trying not to get too fat on potatoes with a side of potatoes.","measurementHash":"6d2e6157e46f707e125ce11f3349358e","length":344,"language":"en","measurementVersion":16},"html":"<p>The past few months have been hugely stressful. Dealing with my hugest tax bill of all time, a job that no longer made me feel valued, cat health issues, crushing depression &amp; anxiety, and a mysteriously lost passport, I’m seriously looking forward to snuggling down with Frank and trying not to get too fat on potatoes with a side of potatoes.</p>"},{"block":{"id":"60326cb8-efb7-4a09-8a1a-069a74acb65c","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>I hope to really do some living this summer. I feel like my life has been on pause in a bogus sort of way for too long and it’s time to get it going in the direction I’ve been working toward for the past two years.</p>","created_at":"2016-08-08T13:40:55.549Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"I hope to really do some living this summer. I feel like my life has been on pause in a bogus sort of way for too long and it’s time to get it going in the direction I’ve been working toward for the past two years.","measurementHash":"090c7426366d28767137520219ff1fbf","length":214,"language":"en","measurementVersion":16},"html":"<p>I hope to really do some living this summer. I feel like my life has been on pause in a bogus sort of way for too long and it’s time to get it going in the direction I’ve been working toward for the past two years.</p>"}],"h3":[{"block":{"id":"f0e4ca28-16e6-4bdc-a980-1ae83539e14f","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h3","html":"<h3>May 16, 2016</h3>","created_at":"2016-08-08T13:40:55.549Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"May 16, 2016","measurementHash":"574252ffa4088cb44a5a0ee2b3c24e3a","length":12,"measurementVersion":16},"html":"<h3>May 16, 2016</h3>"},{"block":{"id":"2fcd8b55-937d-4c00-a235-061c412ca8f4","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h3","html":"<h3>I’m enjoying myself and getting accustomed to this normal existence in Dublin for a little while. <strong>Paris</strong> was great this time around (I think this was my 3rd time...). I finally went to the Louvre, which while my typically curmudgeonly attitude will turn her nose up at touristy things, it’s nice to remember that that shit is pretty awesome to see! I could have spent a lot more time Louvre-ing, but alas it closed early on Sunday and I didn’t get to see as much of the ancient stuff as I’d have liked to. Next time I’ll be bee-lining to the Egyptian and Islamic artifacts and mostly skipping the galleries of paintings.</h3>","created_at":"2016-08-08T13:40:55.549Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"I’m enjoying myself and getting accustomed to this normal existence in Dublin for a little while. Paris was great this time around (I think this was my 3rd time...). I finally went to the Louvre, which while my typically curmudgeonly attitude will turn her nose up at touristy things, it’s nice to remember that that shit is pretty awesome to see! I could have spent a lot more time Louvre-ing, but alas it closed early on Sunday and I didn’t get to see as much of the ancient stuff as I’d have liked to. Next time I’ll be bee-lining to the Egyptian and Islamic artifacts and mostly skipping the galleries of paintings.","measurementHash":"ba35dfeaa01b12877704c1d76c8663a8","length":619,"measurementVersion":16},"html":"<h3>I’m enjoying myself and getting accustomed to this normal existence in Dublin for a little while. <strong>Paris</strong> was great this time around (I think this was my 3rd time...). I finally went to the Louvre, which while my typically curmudgeonly attitude will turn her nose up at touristy things, it’s nice to remember that that shit is
