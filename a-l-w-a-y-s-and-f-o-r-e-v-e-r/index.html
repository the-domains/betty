y’re currently having a hotel strike!? So thanks NR for the first few days!</p>"},{"block":{"id":"23621f55-52ae-4e2c-92a6-07e6831a5513","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>The National Gallery here is so great. It’s small and free! Two of my favorite things when it comes to National Galleries. The Viking Ship Museum was amazing. The Opera House is unlike any building I’ve ever seen. The food and drink is $$$$$. </p>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"The National Gallery here is so great. It’s small and free! Two of my favorite things when it comes to National Galleries. The Viking Ship Museum was amazing. The Opera House is unlike any building I’ve ever seen. The food and drink is $$$$$. ","measurementHash":"be8c1a2bba26ee79697ebb27b5e2d9dd","length":243,"language":"en","measurementVersion":16},"html":"<p>The National Gallery here is so great. It’s small and free! Two of my favorite things when it comes to National Galleries. The Viking Ship Museum was amazing. The Opera House is unlike any building I’ve ever seen. The food and drink is $$$$$. </p>"},{"block":{"id":"726b4287-b1b6-4a9f-a072-6c17be08ab42","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>This is how I feel about my flight tomorrow morning at 7 something. Excited to be back in Dublin though!!</p>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"This is how I feel about my flight tomorrow morning at 7 something. Excited to be back in Dublin though!!","measurementHash":"d4ce06df5120aafad11880f08b552b0f","length":105,"language":"en","measurementVersion":16},"html":"<p>This is how I feel about my flight tomorrow morning at 7 something. Excited to be back in Dublin though!!</p>"},{"block":{"id":"ef44db1e-efba-41fc-bd1c-cd446a27f5e0","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>I’ve literally never been so jet lagged. Never again will I suffer a 12 hour layover. I refuse! Or, if I do have to do two red eyes in a row again, this queen is going to have some serious sleeping pills or other fun Rx drugs.</p>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"I’ve literally never been so jet lagged. Never again will I suffer a 12 hour layover. I refuse! Or, if I do have to do two red eyes in a row again, this queen is going to have some serious sleeping pills or other fun Rx drugs.","measurementHash":"88bcd0244932dec6e10fb8303d46dadb","length":226,"language":"en","measurementVersion":16},"html":"<p>I’ve literally never been so jet lagged. Never again will I suffer a 12 hour layover. I refuse! Or, if I do have to do two red eyes in a row again, this queen is going to have some serious sleeping pills or other fun Rx drugs.</p>"},{"block":{"id":"15d1eccb-100f-49d1-857e-fc5833ab7e43","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>I’ve been in Paris for a few days, sadly mostly working. I’m glad it’s Friday, because I’m gonna get my walk on, see some gardens, art, culture, and eat all the cheese and bread I can. I’m having a relaxing wonderful time. Photos to come! Frank and I were talking and snuggling last night and he helped me remember that I am here. We aren’t 5000 miles apart anymore. It’s strange how it takes a while to let that sensation settle in and feel normal. We’ve spent the majority of our relationship away from each other, and I’m glad I have him to remind me to be in the</p>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"I’ve been in Paris for a few days, sadly mostly working. I’m glad it’s Friday, because I’m gonna get my walk on, see some gardens, art, culture, and eat all the cheese and bread I can. I’m having a relaxing wonderful time. Photos to come! Frank and I were talking and snuggling last night and he helped me remember that I am here. We aren’t 5000 miles apart anymore. It’s strange how it takes a while to let that sensation settle in and feel normal. We’ve spent the majority of our relationship away from each other, and I’m glad I have him to remind me to be in the","measurementHash":"076f816447a0b35048b920358a845d61","length":566,"language":"en","measurementVersion":16},"html":"<p>I’ve been in Paris for a few days, sadly mostly working. I’m glad it’s Friday, because I’m gonna get my walk on, see some gardens, art, culture, and eat all the cheese and bread I can. I’m having a relaxing wonderful time. Photos to come! Frank and I were talking and snuggling last night and he helped me remember that I am here. We aren’t 5000 miles apart anymore. It’s strange how it takes a while to let that sensation settle in and feel normal. We’ve spent the majority of our relationship away from each other, and I’m glad I have him to remind me to be in the</p>"},{"block":{"id":"ef46431d-185b-4b01-baf3-fea9e83cabb7","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>This is the view from Frank’s cute apartment. The weather’s in the 60s usually, both day/night. Seagulls squawk from the <a href=\"URL%20here\">rooftops</a>, and horny pigeons coo outside the <a href=\"URL%20here\">window</a> all morning long.</p>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"This is the view from Frank’s cute apartment. The weather’s in the 60s usually, both day/night. Seagulls squawk from the rooftops, and horny pigeons coo outside the window all morning long.","measurementHash":"9a56f22e8919537b1c14af497017b334","length":189,"language":"en","measurementVersion":16},"html":"<p>This is the view from Frank’s cute apartment. The weather’s in the 60s usually, both day/night. Seagulls squawk from the <a href=\"URL%20here\">rooftops</a>, and horny pigeons coo outside the <a href=\"URL%20here\">window</a> all morning long.</p>"},{"block":{"id":"4578feaf-9edd-4cb3-9387-f0a5d3551321","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>At the beginning of April, I started thinking about starting my journey, packing up my house for my delightful subletter, and getting things in order to the tune of getting rid of heaps of shit I no longer need or use, cleaning, and organizing my frightfully disorganized existence. That was when I started to think about, \"Hey girl, you should take your passport out of your backpack from that fun trip to Canada last month. Oh hey, let's set it on the bookshelf under that stuff there. I won't forget it's there. No way.\" Come nearly Mid-April, the passport was nowhere to be found. With absolute panic, I Ubered to the county building and rushed in every way possible an application for new papers... which I was assured would be in my hands no later than April 29th -- I was told not to freak out till May 1. And freak out I did April 27th when I got an email that my application was on hold due to a form they needed in hardcopy (although I had submitted it online... this was the DS-64, a form stating how you lost your passport. I had simply put, \"I'm stressed out and somehow I misplaced it. I have no idea how.\") Since it's 1974 at the Passport office, I needed to resubmit this form in blood, hand delivered by Pony Express...Thence, the panic really was building. I wasn't sleeping, I was pounding coffee, eating excessively to soothe, and hittin' that bong like nothing. I was on the phone daily with various passport customer service people who ranged from sassy dick-head, \"Mitch\" who called me \"ma'am\" about 40 times, to Charles who soothed my like only Morgan Freeman could, Pam the robot who could only say \"your application is processing,\" to finally Meagan, who I told I loved and who gave me the tracking number for my overnighted delivery. I'm finally feeling like this is real, and I'm letting myself feel excited rather than beating myself up for being so careless. Here I come Dublin, Paris, Amsterdam, Oslo, Tel Aviv, Petra, Prague, and who knows where else with my sweet person who through all the distance, the longing, the fears, I'm still so enamored with and truly joyful I get the honor of living with for a spell.</p>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"At the beginning of April, I started thinking about starting my journey, packing up my house for my delightful subletter, and getting things in order to the tune of getting rid of heaps of shit I no longer need or use, cleaning, and organizing my frightfully disorganized existence. That was when I started to think about, \"Hey girl, you should take your passport out of your backpack from that fun trip to Canada last month. Oh hey, let's set it on the bookshelf under that stuff there. I won't forget it's there. No way.\" Come nearly Mid-April, the passport was nowhere to be found. With absolute panic, I Ubered to the county building and rushed in every way possible an application for new papers... which I was assured would be in my hands no later than April 29th -- I was told not to freak out till May 1. And freak out I did April 27th when I got an email that my application was on hold due to a form they needed in hardcopy (although I had submitted it online... this was the DS-64, a form stating how you lost your passport. I had simply put, \"I'm stressed out and somehow I misplaced it. I have no idea how.\") Since it's 1974 at the Passport office, I needed to resubmit this form in blood, hand delivered by Pony Expres d it online... this was the DS-64, a form stating how you lost your passport. I had simply put, \"I'm stressed out and somehow I misplaced it. I have no idea how.\") Since it's 1974 at the Passport office, I needed to resubmit this form in blood, hand delivered by Pony Express...Thence, the panic really was building. I wasn't sleeping, I was pounding coffee, eating excessively to soothe, and hittin' that bong like nothing. I was on the phone daily with various passport customer service people who ranged from sassy dick-head, \"Mitch\" who called me \"ma'am\" about 40 times, to Charles who soothed my like only Morgan Freeman could, Pam the robot who could only say \"your application is processing,\" to finally Meagan, who I told I loved and who gave me the tracking number for my overnighted delivery. I'm finally feeling like this is real, and I'm letting myself feel excited rather than beating myself up for being so careless. Here I come Dublin, Paris, Amsterdam, Oslo, Tel Aviv, Petra, Prague, and who knows where else with my sweet person who through all the distance, the longing, the fears, I'm still so enamored with and truly joyful I get the honor of living with for a spell.</p>"},{"block":{"id":"033e696e-1aa9-498d-a43e-e4010cb2fec2","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>As I prepare to leave PDX, the place I’ve been calling my own special prison for the last several months, I’m moved by some pretty important noticing.</p>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"As I prepare to leave PDX, the place I’ve been calling my own special prison for the last several months, I’m moved by some pretty important noticing.","measurementHash":"03a01a68335b5577da48198aecd0742d","length":150,"language":"en","measurementVersion":16},"html":"<p>As I prepare to leave PDX, the place I’ve been calling my own special prison for the last several months, I’m moved by some pretty important noticing.</p>"},{"block":{"id":"c48c1a38-edf8-44a5-b097-2070ccefce6e","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>Portland is likely the best place to live in the US. As I think about how much of a struggle it’ll be to get my groceries delivered, the spicy chai @GoodCoffeePDX, pre-mourn the bike riding joy the summer months bring, my sweet baby cats, and the good friends I’ll miss — I’m not gonna lie. I’m sad to leave.</p>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"Portland is likely the best place to live in the US. As I think about how much of a struggle it’ll be to get my groceries delivered, the spicy chai @GoodCoffeePDX, pre-mourn the bike riding joy the summer months bring, my sweet baby cats, and the good friends I’ll miss — I’m not gonna lie. I’m sad to leave.","measurementHash":"4d309f894257717cf04ebfa847fdc348","length":308,"language":"en","measurementVersion":16},"html":"<p>Portland is likely the best place to live in the US. As I think about how much of a struggle it’ll be to get my groceries delivered, the spicy chai @GoodCoffeePDX, pre-mourn the bike riding joy the summer months bring, my sweet baby cats, and the good friends I’ll miss — I’m not gonna lie. I’m sad to leave.</p>"},{"block":{"id":"f8d8948b-adea-46e8-9419-2e8feb9b65c9","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>The past few months have been hugely stressful. Dealing with my hugest tax bill of all time, a job that no longer made me feel valued, cat health issues, crushing depression &amp; anxiety, and a mysteriously lost passport, I’m seriously looking forward to snuggling down with Frank and trying not to get too fat on potatoes with a side of potatoes.</p>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"The past few months have been hugely stressful. Dealing with my hugest tax bill of all time, a job that no longer made me feel valued, cat health issues, crushing depression & anxiety, and a mysteriously lost passport, I’m seriously looking forward to snuggling down with Frank and trying not to get too fat on potatoes with a side of potatoes.","measurementHash":"6d2e6157e46f707e125ce11f3349358e","length":344,"language":"en","measurementVersion":16},"html":"<p>The past few months have been hugely stressful. Dealing with my hugest tax bill of all time, a job that no longer made me feel valued, cat health issues, crushing depression &amp; anxiety, and a mysteriously lost passport, I’m seriously looking forward to snuggling down with Frank and trying not to get too fat on potatoes with a side of potatoes.</p>"},{"block":{"id":"3aa4dd22-a8ce-43aa-86b3-45a4a21c744b","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>I hope to really do some living this summer. I feel like my life has been on pause in a bogus sort of way for too long and it’s time to get it going in the direction I’ve been working toward for the past two years.</p>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"I hope to really do some living this summer. I feel like my life has been on pause in a bogus sort of way for too long and it’s time to get it going in the direction I’ve been working toward for the past two years.","measurementHash":"090c7426366d28767137520219ff1fbf","length":214,"language":"en","measurementVersion":16},"html":"<p>I hope to really do some living this summer. I feel like my life has been on pause in a bogus sort of way for too long and it’s time to get it going in the direction I’ve been working toward for the past two years.</p>"}],"h3":[{"block":{"id":"67f38ea7-952a-4573-a877-70653b83bca1","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h3","html":"<h3>June 2, 2016</h3>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"June 2, 2016","measurementHash":"3649358ef6877ea38e628f1319128c10","length":12,"measurementVersion":16},"html":"<h3>June 2, 2016</h3>"},{"block":{"id":"b84916fc-2c23-4e08-a5b9-44d7cdda8262","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h3","html":"<h3>I’m enjoying myself and getting accustomed to this normal existence in Dublin for a little while. Paris was great this time around (I think this was my 3rd time...). I finally went to the Louvre, which while my typically curmudgeonly attitude will turn her nose up at touristy things, it’s nice to remember that that shit is pretty awesome to see! I could have spent a lot more time Louvre-ing, but alas it closed early on Sunday and I didn’t get to see as much of the ancient stuff as I’d have liked to. Next time I’ll be bee-lining to the Egyptian and Islamic artifacts and mostly skipping the galleries of paintings.</h3>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"I’m enjoying myself and getting accustomed to this normal existence in Dublin for a little while. Paris was great this time around (I think this was my 3rd time...). I finally went to the Louvre, which while my typically curmudgeonly attitude will turn her nose up at touristy things, it’s nice to remember that that shit is pretty awesome to see! I could have spent a lot more time Louvre-ing, but alas it closed early on Sunday and I didn’t get to see as much of the ancient stuff as I’d have liked to. Next time I’ll be bee-lining to the Egyptian and Islamic artifacts and mostly skipping the galleries of paintings.","measurementHash":"1add93731478b56af978c95784cb53fc","length":619,"measurementVersion":16},"html":"<h3>I’m enjoying myself and getting accustomed to this normal existence in Dublin for a little while. Paris was great this time around (I think this was my 3rd time...). I finally went to the Louvre, which while my typically curmudgeonly attitude will turn her nose up at touristy things, it’s nice to remember that that shit is pretty awesome to see! I could have spent a lot more time Louvre-ing, but alas it closed early on Sunday and I didn’t get to see as much of the ancient stuff as I’d have liked to. Next time I’ll be bee-lining to the Egyptian and Islamic artifacts and mostly skipping the galleries of paintings.</h3>"},{"block":{"id":"3cf937e3-bd58-47b9-a1cf-f2a3111bbc29","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h3","html":"<h3>May 13, 2016</h3>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"May 13, 2016","measurementHash":"157c2364fe26a487c1a4d830f86154e4","length":12,"measurementVersion":16},"html":"<h3>May 13, 2016</h3>"},{"block":{"id":"99a39a0c-3a3d-4c64-ab9c-e35da56c3bda","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h3","html":"<h3>May 10, 2016</h3>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"May 10, 2016","measurementHash":"30cabb070e19ca81945de99ce226583e","length":12,"measurementVersion":16},"html":"<h3>May 10, 2016</h3>"},{"block":{"id":"e19eef19-f440-4cf0-8804-2d0d0df29f27","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h3","html":"<h3>May 6, 2016</h3>","created_at":"2016-08-08T13:47:32.418Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"May 6, 2016","measurementHash":"889372828a5410b0af5994f6b6639944"},"html":"<h3>May 6, 2016</h3>"},{"block
