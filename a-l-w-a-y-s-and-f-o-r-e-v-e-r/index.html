ginal":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/74f96c73-2879-4b63-a050-3f70ab7607f2.jpg","src":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/74f96c73-2879-4b63-a050-3f70ab7607f2.jpg","mimetype":"image/jpeg","animated":false,"exif":{"exif":{}},"factor":3.9375,"rotation":0,"imgflosrc":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/74f96c73-2879-4b63-a050-3f70ab7607f2.jpg","resized":"http://the-grid-user-content.s3-us-west-2.amazonaws.com/caliper-resized/1d7ca93cb13e2d15ae22b1af0ab3e021.png","width":3024,"height":4032,"aspect":0.75,"ratio":"3:4","orientation":"portrait","colors":[[40,40,38],[221,224,229],[137,150,167],[253,254,255],[84,100,115]],"faces":[],"saliency":{"bounding_rect":[[3.9375,1854.5625],[3020.0625,4028.0625]],"confidence":0.188354,"center":[1508.0625,3004.3125],"radius":1873.4506875000002},"textregions":[]},"measurementHash":"1d7ca93cb13e2d15ae22b1af0ab3e021","measurementVersion":16},{"id":"0df9a386-32b9-4b95-8649-512b05164fd3","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>This is the view from Frank’s cute apartment. The weather’s in the 60s usually, both day/night. Seagulls squawk from the <a href=\"URL%20here\">rooftops</a>, and horny pigeons coo outside the <a href=\"URL%20here\">window</a> all morning long.</p>","created_at":"2016-08-08T13:30:25.986Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"This is the view from Frank’s cute apartment. The weather’s in the 60s usually, both day/night. Seagulls squawk from the rooftops, and horny pigeons coo outside the window all morning long.","measurementHash":"9a56f22e8919537b1c14af497017b334","length":189,"language":"en","measurementVersion":16},{"id":"7e385d7c-e1c1-4c6e-b87f-b83b69fcb006","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h1","html":"<h1>A L W A Y S &amp; F O R E V E R</h1>","created_at":"2016-08-08T13:30:25.986Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"A L W A Y S & F O R E V E R","measurementHash":"3c2ff2abb023ea6aa7927cf9fedc7793","length":27,"language":"sk","measurementVersion":16},{"id":"d480c527-4d05-4115-b3dd-20862e457cb0","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>May 1st, 2016</p>","created_at":"2016-08-08T13:30:25.986Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"May 1st, 2016","measurementHash":"64cbd3679d5e8783658af478b4295168","length":13,"measurementVersion":16},{"id":"99cd1c1a-0a67-4145-a650-bfce85b8940a","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>As I prepare to leave PDX, the place I’ve been calling my own special prison for the last several months, I’m moved by some pretty important noticing.</p>","created_at":"2016-08-08T13:30:25.986Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"As I prepare to leave PDX, the place I’ve been calling my own special prison for the last several months, I’m moved by some pretty important noticing.","measurementHash":"03a01a68335b5577da48198aecd0742d","length":150,"language":"en","measurementVersion":16},{"id":"bdea0958-1776-453e-8ddd-cc24a4e2952e","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>Portland is likely the best place to live in the US. As I think about how much of a struggle it’ll be to get my groceries delivered, the spicy chai @GoodCoffeePDX, pre-mourn the bike riding joy the summer months bring, my sweet baby cats, and the good friends I’ll miss — I’m not gonna lie. I’m sad to leave.</p>","created_at":"2016-08-08T13:30:25.986Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"Portland is likely the best place to live in the US. As I think about how much of a struggle it’ll be to get my groceries delivered, the spicy chai @GoodCoffeePDX, pre-mourn the bike riding joy the summer months bring, my sweet baby cats, and the good friends I’ll miss — I’m not gonna lie. I’m sad to leave.","measurementHash":"4d309f894257717cf04ebfa847fdc348","length":308,"language":"en","measurementVersion":16},{"id":"6f1a32b4-a59d-4698-bb75-ca420c593fd9","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>The past few months have been hugely stressful. Dealing with my hugest tax bill of all time, a job that no longer made me feel valued, cat health issues, crushing depression &amp; anxiety, and a mysteriously lost passport, I’m seriously looking forward to snuggling down with Frank and trying not to get too fat on potatoes with a side of potatoes.</p>","created_at":"2016-08-08T13:30:25.986Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"The past few months have been hugely stressful. Dealing with my hugest tax bill of all time, a job that no longer made me feel valued, cat health issues, crushing depression & anxiety, and a mysteriously lost passport, I’m seriously looking forward to snuggling down with Frank and trying not to get too fat on potatoes with a side of potatoes.","measurementHash":"6d2e6157e46f707e125ce11f3349358e","length":344,"language":"en","measurementVersion":16},{"id":"9ab98c1f-4d99-439d-9e7c-64088675730f","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>I hope to really do some living this summer. I feel like my life has been on pause in a bogus sort of way for too long and it’s time to get it going in the direction I’ve been working toward for the past two years.</p>","created_at":"2016-08-08T13:30:25.986Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"I hope to really do some living this summer. I feel like my life has been on pause in a bogus sort of way for too long and it’s time to get it going in the direction I’ve been working toward for the past two years.","measurementHash":"090c7426366d28767137520219ff1fbf","length":214,"language":"en","measurementVersion":16}],"sites":["the-domains/betty"],"publisher":{},"operation":"item","site":"the-domains/betty","starredBlocks":{"h3":[{"block":{"id":"58b1fc90-2a46-413f-9d52-66548055ad8e","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h3","html":"<h3>Arrival in Dublin </h3>","created_at":"2016-08-08T13:30:25.986Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"Arrival in Dublin ","measurementHash":"b0fd7add4bbb5bcf35bffff3a501246a","length":18,"measurementVersion":16},"html":"<h3>Arrival in Dublin </h3>"}],"text":[{"block":{"id":"c3d09b50-7aa3-4083-9dba-69fd41781c51","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>May 6, 2016</p>","created_at":"2016-08-08T13:30:25.986Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"May 6, 2016","measurementHash":"9fd1188eaadf5d3aa6112ef1640227bb","length":11,"language":"tl","measurementVersion":16},"html":"<p>May 6, 2016</p>"},{"block":{"id":"0df9a386-32b9-4b95-8649-512b05164fd3","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>This is the view from Frank’s cute apartment. The weather’s in the 60s usually, both day/night. Seagulls squawk from the <a href=\"URL%20here\">rooftops</a>, and horny pigeons coo outside the <a href=\"URL%20here\">window</a> all morning long.</p>","created_at":"2016-08-08T13:30:25.986Z","updated_at":null,"metadata":{"starred":true,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"This is the view from Frank’s cute apartment. The weather’s in the 60s usually, both day/night. Seagulls squawk from the rooftops  lie. I’m sad to leave.","measurementHash":"4d309f894257717cf04ebfa847fdc348","length":308,"language":"en","measurementVersion":16},"html":"<p>Portland is likely the best place to live in the US. As I think about how much of a struggle it’ll be to get my groceries delivered, the spicy chai @GoodCoffeePDX, pre-mourn the bike riding joy the summer months bring, my sweet baby cats, and the good friends I’ll miss — I’m not gonna lie. I’m sad to leave.</p>"},{"block":{"id":"6f1a32b4-a59d-4698-bb75-ca420c593fd9","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>The past few months have been hugely stressful. Dealing with my hugest tax bill of all time, a job that no longer made me feel valued, cat health issues, crushing depression &amp; anxiety, and a mysteriously lost passport, I’m seriously looking forward to snuggling down with Frank and trying not to get too fat on potatoes with a side of potatoes.</p>","created_at":"2016-08-08T13:30:25.986Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"The past few months have been hugely stressful. Dealing with my hugest tax bill of all time, a job that no longer made me feel valued, cat health issues, crushing depression & anxiety, and a mysteriously lost passport, I’m seriously looking forward to snuggling down with Frank and trying not to get too fat on potatoes with a side of potatoes.","measurementHash":"6d2e6157e46f707e125ce11f3349358e","length":344,"language":"en","measurementVersion":16},"html":"<p>The past few months have been hugely stressful. Dealing with my hugest tax bill of all time, a job that no longer made me feel valued, cat health issues, crushing depression &amp; anxiety, and a mysteriously lost passport, I’m seriously looking forward to snuggling down with Frank and trying not to get too fat on potatoes with a side of potatoes.</p>"},{"block":{"id":"9ab98c1f-4d99-439d-9e7c-64088675730f","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>I hope to really do some living this summer. I feel like my life has been on pause in a bogus sort of way for too long and it’s time to get it going in the direction I’ve been working toward for the past two years.</p>","created_at":"2016-08-08T13:30:25.986Z","updated_at":null,"metadata":{"starred":false,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{}},"src":null,"text":"I hope to really do some living this summer. I feel like my life has been on pause in a bogus sort of way for too long and it’s time to get it going in the direction I’ve been working toward for the past two years.","measurementHash":"090c7426366d28767137520219ff1fbf","length":214,"language":"en","measurementVersion":16},"html":"<p>I hope to really do some living this summer. I feel like my life has been on pause in a bogus sort of way for too long and it’s time to get it going in the direction I’ve been working toward for the past two years.</p>"}],"image":[{"block":{"id":"d2112d62-f103-47f3-a0c0-fb6115de9eb7","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/74f96c73-2879-4b63-a050-3f70ab7607f2.jpg\">","created_at":null,"updated_at":"2016-08-08T13:30:25.986Z","metadata":{"description":"","@context":"http://schema.org","@type":"Article","datePublished":null,"source":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","publisher":{},"starred":true},"cover":{"original":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/74f96c73-2879-4b63-a050-3f70ab7607f2.jpg","src":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/74f96c73-2879-4b63-a050-3f70ab7607f2.jpg","mimetype":"image/jpeg","animated":false,"exif":{"exif":{}},"factor":3.9375,"rotation":0,"imgflosrc":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/74f96c73-2879-4b63-a050-3f70ab7607f2.jpg","resized":"http://the-grid-user-content.s3-us-west-2.amazonaws.com/caliper-resized/1d7ca93cb13e2d
