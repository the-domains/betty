Egyptian and Islamic artifacts and mostly skipping the galleries of paintings.","dateModified":"2016-05-18T14:05:29.257Z","datePublished":"2016-05-18T14:05:29.332Z","title":"O S L O we're coming for you.","author":[],"sourcePath":"_posts/2016-05-18-o-s-l-o-were-coming-for-you.md","starred":false,"@type":"MediaObject","inFeed":true,"hasPage":false,"inNav":false},"created_by":"1f87fb02-3a2a-47e3-bd74-056d9a6c6e18","updated_by":null,"created_at":"2016-05-18T14:05:29.257Z","updated_at":null,"published":true,"score":0,"path":"_posts/2016-05-18-o-s-l-o-were-coming-for-you.md","content":[{"id":"15074268-285f-4c74-ad92-1c8a30c4ba47","item":"b8b7414a-5e80-4f99-a918-b691bc7cdf8f","type":"article","html":"<article><h1>O S L O we&apos;re coming for you.</h1><p>May 18th, 2016</p></article>","created_at":null,"updated_at":null,"metadata":{"title":"O S L O we're coming for you.","description":"May 18th, 2016","source":"32f64533-74c2-494e-b522-489226faf11f","publisher":{},"user":"1f87fb02-3a2a-47e3-bd74-056d9a6c6e18","caption":"May 18th, 2016","starred":true},"title":"O S L O we're coming for you.","caption":"May 18th, 2016","measurementHash":"9aa7ae1999e07e4b0c70f35ac8570f6b","text":"O S L O we're coming for you.May 18th, 2016","length":43,"measurementVersion":16},{"id":"d51464c7-5d03-4696-89f6-dc81a614c06f","item":"b8b7414a-5e80-4f99-a918-b691bc7cdf8f","type":"text","html":"<p>I’m enjoying myself and getting accustomed to this normal existence in Dublin for a little while. <strong>Paris</strong> was great this time around (I think this was my 3rd time...). I finally went to the Louvre, which while my typically curmudgeonly attitude will turn her nose up at touristy things, it’s nice to remember that that shit is pretty awesome to see! I could have spent a lot more time Louvre-ing, but alas it closed early on Sunday and I didn’t get to see as much of the ancient stuff as I’d have liked to. Next time I’ll be bee-lining to the Egyptian and Islamic artifacts and mostly skipping the galleries of paintings.</p>","created_at":null,"updated_at":null,"metadata":{"source":"a5356229-ed1e-4709-b26f-febd768e0ec0","publisher":{},"user":"1f87fb02-3a2a-47e3-bd74-056d9a6c6e18","starred":true},"src":null,"text":"I’m enjoying myself and getting accustomed to this normal existence in Dublin for a little while. Paris was great this time around (I think this was my 3rd time...). I finally went to the Louvre, which while my typically curmudgeonly attitude will turn her nose up at touristy things, it’s nice to remember that that shit is pretty awesome to see! I could have spent a lot more time Louvre-ing, but alas it closed early on Sunday and I didn’t get to see as much of the ancient stuff as I’d have liked to. Next time I’ll be bee-lining to the Egyptian and Islamic artifacts and mostly skipping the galleries of paintings.","measurementHash":"ee69dbadf21bf4010035903d9e0bb18a","length":619,"language":"en","measurementVersion":16},{"id":"457abc65-74dc-4c12-9806-340b08d3ee1b","item":"b8b7414a-5e80-4f99-a918-b691bc7cdf8f","type":"text","html":"<p>We were going to go to <strong>Amsterdam</strong> this coming weekend, but funds are a little tight in this time of work transition and taxation payment, so we’re saving that for later in the summer.</p>","created_at":null,"updated_at":null,"metadata":{"source":"a5356229-ed1e-4709-b26f-febd768e0ec0","publisher":{},"user":"1f87fb02-3a2a-47e3-bd74-056d9a6c6e18","starred":false},"src":null,"text":"We were going to go to Amsterdam this coming weekend, but funds are a little tight in this time of work transition and taxation payment, so we’re saving that for later in the summer.","measurementHash":"0c4d6d24fa490578e8e5a756e5fb4f28","length":182,"language":"en","measurementVersion":16},{"id":"698dbf97-f68b-485f-b633-01199f2a7ec7","item":"b8b7414a-5e80-4f99-a918-b691bc7cdf8f","type":"text","html":"<p>Next week we’ll be going to <strong>Oslo</strong>, since Frank has some biz there, I’m going to tag along. I can’t wait to see some really old <a href=\"https://www.khm.uio.no/english/visit-us/viking-ship-museum/\">Viking</a> stuff and eat a bunch of weird smoked fish. We’re staying in a swanky Oslo hotel for the first part of the trip, then relocating to a cute and tiny AirBnB. Hotels are insanely expensive in Oslo, and oh, they’re currently having a hotel strike!? So thanks NR for the first few days! </p>","created_at":null,"updated_at":null,"metadata":{"source":"a5356229-ed1e-4709-b26f-febd768e0ec0","publisher":{},"user":"1f87fb02-3a2a-47e3-bd74-056d9a6c6e18","starred":false},"src":null,"text":"Next week we’ll be going to Oslo, since Frank has some biz there, I’m going to tag along. I can’t wait to see some really old Viking stuff and eat a bunch of weird smoked fish. We’re staying in a swanky Oslo hotel for the first part of the trip, then relocating to a cute and tiny AirBnB. Hotels are insanely expensive in Oslo, and oh, they’re currently having a hotel strike!? So thanks NR for the first few days! ","measurementHash":"f911275e3f577ffacbd5f9fd717650ef","length":415,"language":"en","measurementVersion":16}],"sites":["the-domains/betty"],"publisher":{},"starredBlocks":{"article":[{"block":{"id":"15074268-285f-4c74-ad92-1c8a30c4ba47","item":"b8b7414a-5e80-4f99-a918-b691bc7cdf8f","type":"article","html":"<article><h1>O S L O we&apos;re coming for you.</h1><p>May 18th, 2016</p></article>","created_at":null,"updated_at":null,"metadata":{"title":"O S L O we're coming for you.","description":"May 18th, 2016","source":"32f64533-74c2-494e-b522-489226faf11f","publisher":{},"user":"1f87fb02-3a2a-47e3-bd74-056d9a6c6e18","caption":"May 18th, 2016","starred":true},"title":"O S L O we're coming for you.","caption":"May 18th, 2016","measurementHash":"9aa7ae1999e07e4b0c70f35ac8570f6b","text":"O S L O we're coming for you.May 18th, 2016","length":43,"measurementVersion":16},"html":"<article><h1>O S L O we&apos;re coming for you.</h1><p>May 18th, 2016</p></article>"}],"text":[{"block":{"id":"d51464c7-5d03-46 ime Louvre-ing, but alas it closed early on Sunday and I didn’t get to see as much of the ancient stuff as I’d have liked to. Next time I’ll be bee-lining to the Egyptian and Islamic artifacts and mostly skipping the galleries of paintings.</p>","created_at":null,"updated_at":null,"metadata":{"source":"a5356229-ed1e-4709-b26f-febd768e0ec0","publisher":{},"user":"1f87fb02-3a2a-47e3-bd74-056d9a6c6e18","starred":true},"src":null,"text":"I’m enjoying myself and getting accustomed to this normal existence in Dublin for a little while. Paris was great this time around (I think this was my 3rd time...). I finally went to the Louvre, which while my typically curmudgeonly attitude will turn her nose up at touristy things, it’s nice to remember that that shit is pretty awesome to see! I could have spent a lot more time Louvre-ing, but alas it closed early on Sunday and I didn’t get to see as much of the ancient stuff as I’d have liked to. Next time I’ll be bee-lining to the Egyptian and Islamic artifacts and mostly skipping the galleries of paintings.","measurementHash":"ee69dbadf21bf4010035903d9e0bb18a","length":619,"language":"en","measurementVersion":16},"html":"<p>I’m enjoying myself and getting accustomed to this normal existence in Dublin for a little while. <strong>Paris</strong> was great this time around (I think this was my 3rd time...). I finally went to the Louvre, which while my typically curmudgeonly attitude will turn her nose up at touristy things, it’s nice to remember that that shit is pretty awesome to see! I could have spent a lot more time Louvre-ing, but alas it closed early on Sunday and I didn’t get to see as much of the ancient stuff as I’d have liked to. Next time I’ll be bee-lining to the Egyptian and Islamic artifacts and mostly skipping the galleries of paintings.</p>"},{"block":{"id":"457abc65-74dc-4c12-9806-340b08d3ee1b","item":"b8b7414a-5e80-4f99-a918-b691bc7cdf8f","type":"text","html":"<p>We were going to go to <strong>Amsterdam</strong> this coming weekend, but funds are a little tight in this time of work transition and taxation payment, so we’re saving that for later in the summer.</p>","created_at":null,"updated_at":null,"metadata":{"source":"a5356229-ed1e-4709-b26f-febd768e0ec0","publisher":{},"user":"1f87fb02-3a2a-47e3-bd74-056d9a6c6e18","starred":false},"src":null,"text":"We were going to go to Amsterdam this coming weekend, but funds are a little tight in this time of work transition and taxation payment, so we’re saving that for later in the summer.","measurementHash":"0c4d6d24fa490578e8e5a756e5fb4f28","length":182,"language":"en","measurementVersion":16},"html":"<p>We were going to go to <strong>Amsterdam</strong> this coming weekend, but funds are a little tight in this time of work transition and taxation payment, so we’re saving that for later in the summer.</p>"},{"block":{"id":"698dbf97-f68b-485f-b633-01199f2a7ec7","item":"b8b7414a-5e80-4f99-a918-b691bc7cdf8f","type":"text","html":"<p>Next week we’ll be going to <strong>Oslo</strong>, since Frank has some biz there, I’m going to tag along. I can’t wait to see some really old <a href=\"https://www.khm.uio.no/english/visit-us/viking-ship-museum/\">Viking</a> stuff and eat a bunch of weird smoked fish. We’re staying in a swanky Oslo hotel for the first part of the trip, then relocating to a cute and tiny AirBnB. Hotels are insanely expensive in Oslo, and oh, they’re currently having a hotel strike!? So thanks NR for the first few days! </p>","created_at":null,"updated_at":null,"metadata":{"source":"a5356229-ed1e-4709-b26f-febd768e0ec0","publisher":{},"user":"1f87fb02-3a2a-47e3-bd74-056d9a6c6e18","starred":false},"src":null,"text":"Next week we’ll be going to Oslo, since Frank has some biz there, I’m going to tag along. I can’t wait to see some really old Viking stuff and eat a bunch of weird smoked fish. We’re staying in a swanky Oslo hotel for the first part of the trip, then relocating to a cute and tiny AirBnB. Hotels are insanely expensive in Oslo, and oh, they’re currently having a hotel strike!? So thanks NR for the first few days! ","measurementHash":"f911275e3f577ffacbd5f9fd717650ef","length":415,"language":"en","measurementVersion":16},"html":"<p>Next week we’ll be going to <strong>Oslo</strong>, since Frank has some biz there, I’m going to tag along. I can’t wait to see some really old <a href=\"https://www.khm.uio.no/english/visit-us/viking-ship-museum/\">Viking</a> stuff and eat a bunch of weird smoked fish. We’re staying in a swanky Oslo hotel for the first part of the trip, then relocating to a cute and tiny AirBnB. Hotels are insanely expensive in Oslo, and oh, they’re currently having a hotel strike!? So thanks NR for the first few days! </p>"}]},"classification":{"$class":["item:w-article","item:w-text","item:w-textual","item:can-cover-filter","item:can-cover-crop","item:can-cover-overlay","b8b7414a-5e80-4f99-a918-b691bc7cdf8f"],"$item_index":4,"props":{}}},"37f0b2eb-6185-488b-95d9-b9289f48224d":{"id":"37f0b2eb-6185-488b-95d9-b9289f48224d","title":"P A R I S","metadata":{"description":"I’ve literally never been so jet lagged. Never again will I suffer a 12 hour layover. I refuse! Or, if I do have to do two red eyes in a row again, this queen is going to have some serious sleeping pills or other fun Rx drugs. ","dateModified":"2016-05-18T14:05:09.840Z","datePublished":"2016-05-18T14:05:09.929Z","title":"P A R I S","author":[],"sourcePath":"_posts/2016-05-13-p-a-r-i-s.md","starred":false,"@type":"MediaObject","inFeed":true,"hasPage":false,"inNav":false},"created_by":"1f87fb02-3a2a-47e3-bd74-056d9a6c6e18","updated_by":null,"created_at":"2016-05-18T14:05:09.840Z","updated_at":null,"published":true,"score":0,"path":"_posts/2016-05-13-p-a-r-i-s.md","content":[{"id":"7cea75ea-5f9c-4653-8834-a2640b944772","item":"37f0b2eb-6185-488b-95d9-b9289f48224d","type":"article","html":"<article><h1>P A R I S</h1><p>May 13, 2016</p></article>","created_at":null,"updated_at":null,"metadata":{"title":"P A R I S","description":"May 13, 2016","caption":"May 13, 2016","source":"66436ec7-8bec-4606-94cf-676ce9bc507a","publisher":{},"user":"1f87fb02-3a2a-47e3-bd74-056d9a6c6e18","starred":true},"title":"P A R I S","caption":"May 13, 2016","measurementHash":"126ad4778a708f1cbf70e127e1bcce35","text":"P A R I SMay 13, 2016","length":21,"measurementVersion":16},{"id":"95d22557-457b-47af-8be5-512d9f2dc096","item":"37f0b2eb-6185-488b-95d9-b9289f48224d","type":"text","html":"<p>I’ve literally never been so jet lagged. Never again will I suffer a 12 hour layover. I refuse! Or, if I do have to do two red eyes in a row again, this queen is going to have some serious sleeping pills or other fun Rx drugs. </p>","created_at":null,"updated_at":null,"metadata":{"source":"72339308-b5a9-47be-8fd8-e5f750d74a56","publisher":{},"user":"1f87fb02-3a2a-47e3-bd74-056d9a6c6e18","starred":true},"src":null,"text":"I’ve literally never been so jet lagged. Never again will I suffer a 12 hour layover. I refuse! Or, if I do have to do two red eyes in a row again, this queen is going to have some serious sleeping pills or other fun Rx drugs. ","measurementHash":"116c4f4b9ec4faec5bf3105951328266","length":227,"language":"en","measurementVersion":16},{"id":"131794e2-d41b-4e2d-bd10-40bf98b7086b","item":"37f0b2eb-6185-488b-95d9-b9289f48224d","type":"text","html":"<p>I’ve been in Paris for a few days, sadly mostly working. I’m glad it’s Friday, because I’m gonna get my walk on, see some gardens, art, culture, and eat all the cheese and bread I can. I’m having a relaxing wonderful time. Photos to come! Frank and I were talking and snuggling last night and he helped me remember that I am here. We aren’t 5000 miles apart anymore. It’s strange how it takes a while to let that sensation settle in and feel normal. We’ve spent the majority of our relationship away from each other, and I’m glad I have him to remind me to be in the moment.</p>","created_at":null,"updated_at":null,"metadata":{"source":"72339308-b5a9-47be- to come! Frank and I were talking and snuggling last night and he helped me remember that I am here. We aren’t 5000 miles apart anymore. It’s strange how it takes a while to let that sensation settle in and feel normal. We’ve spent the majority of our relationship away from each other, and I’m glad I have him to remind me to be in the moment.</p>","created_at":null,"updated_at":null,"metadata":{"source":"72339308-b5a9-47be-8fd8-e5f750d74a56","publisher":{},"user":"1f87fb02-3a2a-47e3-bd74-056d9a6c6e18","starred":false},"src":null,"text":"I’ve been in Paris for a few days, sadly mostly working. I’m glad it’s Friday, because I’m gonna get my walk on, see some gardens, art, culture, and eat all the cheese and bread I can. I’m having a relaxing wonderful time. Photos to come! Frank and I were talking and snuggling last night and he helped me remember that I am here. We aren’t 5000 miles apart anymore. It’s strange how it takes a while to let that sensation settle in and feel normal. We’ve spent the majority of our relationship away from each other, and I’m glad I have him to remind me to be in the moment.","measurementHash":"56bb0eb5ea73517b5d3561a8cb4ed741","length":574,"language":"en","measurementVersion":16},"html":"<p>I’ve been in Paris for a few days, sadly mostly working. I’m glad it’s Friday, because I’m gonna get my walk on, see some gardens, art, culture, and eat all the cheese and bread I can. I’m having a relaxing wonderful time. Photos to come! Frank and I were talking and snuggling last night and he helped me remember that I am here. We aren’t 5000 miles apart anymore. It’s strange how it takes a while to let that sensation settle in and feel normal. We’ve spent the majority of our relationship away from each other, and I’m glad I have him to remind me to be in the moment.</p>"}]},"classification":{"$class":["item:w-article","item:w-text","item:w-textual","item:can-cover-filter","item:can-cover-crop","item:can-cover-overlay","37f0b2eb-6185-488b-95d9-b9289f48224d"],"$item_index":5,"props":{}}},"ae691e44-ff22-491c-b631-4f4a0eb548af":{"id":"ae691e44-ff22-491c-b631-4f4a0eb548af","title":"C A L M","metadata":{"description":"At the beginning of April, I started thinking about starting my journey, packing up my house for my delightful subletter, and getting things in order to the tune of getting rid of heaps of shit I no longer need or use, cleaning, and organizing my frightfully disorganized existence. That was when I started to think about, \"Hey girl, you should take your passport out of your backpack from that fun trip to Canada last month. Oh hey, let's set it on the bookshelf under that stuff there. I won't forget it's there. No way.\" Come nearly Mid-April, the passport was nowhere to be found. With absolute panic, I Ubered to the county building and rushed in every way possible an application for new papers... which I was assured would be in my hands no later than April 29th -- I was told not to freak out till May 1. And freak out I did April 27th when I got an email that my application was on hold due to a form they needed in hardcopy (although I had submitted it online... this was the DS-64, a form stating how you lost your passport. I had simply put, \"I'm stressed out and somehow I misplaced it. I have no idea how.\") Since it's 1974 at the Passport office, I needed to resubmit this form in blood, hand delivered by Pony Express...Thence, the panic really was building. I wasn't sleeping, I was pounding coffee, eating excessively to soothe, and hittin' that bong like nothing. I was on the phone daily with various passport customer service people who ranged from sassy dick-head, \"Mitch\" who called me \"ma'am\" about 40 times, to Charles who soothed my like only Morgan Freeman could, Pam the robot who could only say \"your application is processing,\" to finally Meagan, who I told I loved and who gave me the tracking number for my overnighted delivery. I'm finally feeling like this is real, and I'm letting myself feel excited rather than beating myself up for being so careless. Here I come Dublin, Paris, Amsterdam, Oslo, Tel Aviv, Petra, Prague, and who knows where else with my sweet person who through all the distance, the longing, the fears, I'm still so enamored with and truly joyful I get the honor of living with for a spell.","dateModified":"2016-05-18T14:02:17.286Z","datePublished":"2016-05-18T14:02:17.345Z","title":"C A L M","author":[],"starred":false,"sourcePath":"_posts/2016-05-18-c-a-l-m.md","@type":"MediaObject","inFeed":true,"hasPage":false,"inNav":false},"created_by":"1f87fb02-3a2a-47e3-bd74-056d9a6c6e18","updated_by":null,"created_at":"2016-05-18T14:02:17.286Z","updated_at":null,"published":true,"score":0,"path":"_posts/2016-05-18-c-a-l-m.md","content":[{"id":"85bcc320-7c97-4299-91b3-dfb8930149bf","item":"ae691e44-ff22-491c-b631-4f4a0eb548af","type":"article","html":"<article><h1>C A L M</h1><p>May 6th, 2016</p></article>","created_at":null,"updated_at":null,"metadata":{"title":"C A L M","description":"May 6th, 2016","caption":"May 6th, 2016","source":"3cccda64-7fe3-4cfc-8f58-289aad02f886","publisher":{},"user":"1f87fb02-3a2a-47e3-bd74-056d9a6c6e18","starred":true},"title":"C A L M","caption":"May 6th, 2016","measurementHash":"85b822e9e7d28b6facfbcd7ef8a59f63","text":"C A L MMay 6th, 2016","length":20,"measurementVersion":16},{"id":"1853818c-e83c-4c60-9f06-dfd615c84f8f","item":"ae691e44-ff22-491c-b631-4f4a0eb548af","type":"text","html":"<p>At the beginning of April, I started thinking about starting my journey, packing up my house for my delightful subletter, and getting things in order to the tune of getting rid of heaps of shit I no longer need or use, cleaning, and organizing my frightfully disorganized existence. That was when I started to think about, \"Hey girl, you should take your passport out of your backpack from that fun trip to Canada last month. Oh hey, let's set it on the bookshelf under that stuff there. I won't forget it's there. No way.\" Come nearly Mid-April, the passport was nowhere to be found. With absolute panic, I Ubered to the county building and rushed in every way possible an application for new papers... which I was assured would be in my hands no later than April 29th -- I was told not to freak out till May 1. And freak out I did April 27th when I got an email that my application was on hold due to a form they needed in hardcopy (although I had submitted it online... this was the DS-64, a form stating how you lost your passport. I had simply put, \"I'm stressed out and somehow I misplaced it. I have no idea how.\") Since it's 1974 at the Passport office, I needed to resubmit this form in blood, hand delivered by Pony Express...Thence, the panic really was building. I wasn't sleeping, I was pounding coffee, eating excessively to soothe, and hittin' that bong like nothing. I was on the phone daily with various passport customer service people who ranged from sassy dick-head, \"Mitch\" who called me \"ma'am\" about 40 times, to Charles who soothed my like only Morgan Freeman could, Pam the robot who could only say \"your application is processing,\" to finally Meagan, who I told I loved and who gave me the tracking number for my overnighted delivery. I'm finally feeling like this is real, and I'm letting myself feel excited rather than beating myself up for being so careless. Here I come Dublin, Paris, Amsterdam, Oslo, Tel Aviv, Petra, Prague, and who knows where else with my sweet person who through all the distance, the longing, the fears, I'm still so enamored with and truly joyful I get the honor of living with for a spell.</p>","created_at":null,"updated_at":null,"metadata":{"source":"3cccda64-7fe3-4cfc-8f58-289aad02f886","publisher":{},"user":"1f87fb02-3a2a-47e3-bd74-056d9a6c6e18","starred":true},"src":null,"text":"At the beginning of April, I started thinking about starting my journey, packing up my house for my delightful subletter, and getting things in order to the tune of getting rid of ply put, \"I'm stressed out and somehow I misplaced it. I have no idea how.\") Since it's 1974 at the Passport office, I needed to resubmit this form in blood, hand delivered by Pony Express...Thence, the panic really was building. I wasn't sleeping, I was pounding coffee, eating excessively to soothe, and hittin' that bong like nothing. I was on the phone daily with various passport customer service people who ranged from sassy dick-head, \"Mitch\" who called me \"ma'am\" about 40 times, to Charles who soothed my like only Morgan Freeman could, Pam the robot who could only say \"your application is processing,\" to finally Meagan, who I told I loved and who gave me the tracking number for my overnighted delivery. I'm finally feeling like this is real, and I'm letting myself feel excited rather than beating myself up for being so careless. Here I come Dublin, Paris, Amsterdam, Oslo, Tel Aviv, Petra, Prague, and who knows where else with my sweet person who through all the distance, the longing, the fears, I'm still so enamored with and truly joyful I get the honor of living with for a spell.</p>","created_at":null,"updated_at":null,"metadata":{"source":"3cccda64-7fe3-4cfc-8f58-289aad02f886","publisher":{},"user":"1f87fb02-3a2a-47e3-bd74-056d9a6c6e18","starred":true},"src":null,"text":"At the beginning of April, I started thinking about starting my journey, packing up my house for my delightful subletter, and getting things in order to the tune of getting rid of heaps of shit I no longer need or use, cleaning, and organizing my frightfully disorganized existence. That was when I started to think about, \"Hey girl, you should take your passport out of your backpack from that fun trip to Canada last month. Oh hey, let's set it on the bookshelf under that stuff there. I won't forget it's there. No way.\" Come nearly Mid-April, the passport was nowhere to be found. With absolute panic, I Ubered to the county building and rushed in every way possible an application for ne tHash":"64cbd3679d5e8783658af478b4295168","length":13,"measurementVersion":16},{"id":"ea7ebdd9-038e-4b45-aadf-023172bcdcd3","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>As I prepare to leave PDX, the place I’ve been calling my own special prison for the last several months, I’m moved by some pretty important noticings.</p>","created_at":null,"updated_at":null,"metadata":{"source":"3fddcb5d-f685-463c-84fc-30f4463e4fee","publisher":{},"user":"1f87fb02-3a2a-47e3-bd74-056d9a6c6e18","starred":true},"src":null,"text":"As I prepare to leave PDX, the place I’ve been calling my own special prison for the last several months, I’m moved by some pretty important noticings.","measurementHash":"ff035edff48ac43d186c5493ea77f656","length":151,"language":"en","measurementVersion":16},{"id":"ccf5ed94-e2b7-486e-bf3c-e23a71af2717","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>Portland is likely the best place to live in the US. As I think about how much of a struggle it’ll be to get my groceries delivered, the spicy chai @GoodCoffeePDX, pre-mourn the bike riding joy the summer months bring, my sweet baby cats, and the good friends I’ll miss — I’m not gonna lie. I’m sad to leave.</p>","created_at":null,"updated_at":null,"metadata":{"source":"3fddcb5d-f685-463c-84fc-30f4463e4fee","publisher":{},"user":"1f87fb02-3a2a-47e3-bd74-056d9a6c6e18","starred":false},"src":null,"text":"Portland is likely the best place to live in the US. As I think about how much of a struggle it’ll be to get my groceries delivered, the spicy chai @GoodCoffeePDX, pre-mourn the bike riding joy the summer months bring, my sweet baby cats, and the good friends I’ll miss — I’m not gonna lie. I’m sad to leave.","measurementHash":"4d309f894257717cf04ebfa847fdc348","length":308,"language":"en","measurementVersion":16},{"id":"7f84cc47-7892-44b0-8d7d-6ed4cea0450f","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>The past few months have been hugely stressful. Dealing with my hugest tax bill of all time, a job that no longer made me feel valued, cat health issues, crushing depression &amp; anxiety, and a mysteriously lost passport, I’m seriously looking forward to snuggling down with Frank and trying not to get too fat on potatoes with a side of potatoes.</p>","created_at":null,"updated_at":null,"metadata":{"source":"3fddcb5d-f685-463c-84fc-30f4463e4fee","publisher":{},"user":"1f87fb02-3a2a-47e3-bd74-056d9a6c6e18","starred":false},"src":null,"text":"The past few months have been hugely stressful. Dealing with my hugest tax bill of all time, a job that no longer made me feel valued, cat health issues, crushing depression & anxiety, and a mysteriously lost passport, I’m seriously looking forward to snuggling down with Frank and trying not to get too fat on potatoes with a side of potatoes.","measurementHash":"6d2e6157e46f707e125ce11f3349358e","length":344,"language":"en","measurementVersion":16},{"id":"88ac972d-28b6-4acb-be09-486f307c7978","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"text","html":"<p>I hope to really do some living this summer. I feel like my life has been on pause in a bogus sort of way for too long and it’s time to get it going in the direction I’ve been working toward for the past two years.</p>","created_at":null,"updated_at":null,"metadata":{"source":"3fddcb5d-f685-463c-84fc-30f4463e4fee","publisher":{},"user":"1f87fb02-3a2a-47e3-bd74-056d9a6c6e18","starred":false},"src":null,"text":"I hope to really do some living this summer. I feel like my life has been on pause in a bogus sort of way for too long and it’s time to get it going in the direction I’ve been working toward for the past two years.","measurementHash":"090c7426366d28767137520219ff1fbf","length":214,"language":"en","measurementVersion":16}],"sites":["the-domains/betty"],"starredBlocks":{"h1":[{"block":{"id":"c42540a1-9c01-42e2-ba4a-12e7bc0aa780","item":"2c4f8b91-f250-4d97-b48c-ec7e58b9313b","type":"h1","html":"<h1>A L W A Y
