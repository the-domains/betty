"radius":159.7764365234375},"faces":[{"x":235.244140625,"y":547.98046875,"width":186.8115234375,"height":186.8115234375,"confidence":4.999724}],"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/9359771999cf36d1fab87b36ad9125d0c163ebaf.jpg","src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/9359771999cf36d1fab87b36ad9125d0c163ebaf.jpg"},"measurementHash":"fa22306cb1a66322ba9607140815cc43","measurementVersion":16},{"id":"dd269b71-8efc-4494-9dae-666befc80385","item":"46bda533-c7d3-4c2d-b74f-1f992d3916ec","type":"text","html":"<p>The weather in this nook of the world is so crazy. It’s midwestern weather x100000. It’ll be warm and sunny for 20 min, then it’ll downpour for 30 min, then it’ll be hot and breezy, then you’ll need a winter coat, then the streets will be flooded.</p>","created_at":"2016-08-08T13:49:16.541Z","updated_at":null,"metadata":{"starred":true,"source":"46bda533-c7d3-4c2d-b74f-1f992d3916ec","publisher":{}},"src":null,"text":"The weather in this nook of the world is so crazy. It’s midwestern weather x100000. It’ll be warm and sunny for 20 min, then it’ll downpour for 30 min, then it’ll be hot and breezy, then you’ll need a winter coat, then the streets will be flooded.","measurementHash":"72817896837b3cf473f6d938c420f4da","length":247,"language":"en","measurementVersion":16},{"id":"29297584-a166-4c18-9d06-90cddd14ff1b","item":"46bda533-c7d3-4c2d-b74f-1f992d3916ec","type":"text","html":"<p>We’re off to Oslo tomorrow! I got a note from our AirBnB host over the weekend letting me know that her family needed to use the apt that we reserved, and so she’s putting us up in a quite swanky pad in a cool ‘hood that she usually rents for more than double what we booked for, and she’s giving it to us for no extra fee... SO excited about the new, cuter and nicer location! Here’s the <a href=\"https://www.airbnb.ie/rooms/12573718\">listing.</a></p>","created_at":"2016-08-08T13:49:16.541Z","updated_at":null,"metadata":{"starred":false,"source":"46bda533-c7d3-4c2d-b74f-1f992d3916ec","publisher":{}},"src":null,"text":"We’re off to Oslo tomorrow! I got a note from our AirBnB host over the weekend letting me know that her family needed to use the apt that we reserved, and so she’s putting us up in a quite swanky pad in a cool ‘hood that she usually rents for more than double what we booked for, and she’s giving it to us for no extra fee... SO excited about the new, cuter and nicer location! Here’s the listing.","measurementHash":"7f14f0a73088f1079e1cf8365e6514b9","length":397,"language":"en","measurementVersion":16},{"id":"aec26672-cd6d-43e1-8b0f-709f5b85efec","item":"46bda533-c7d3-4c2d-b74f-1f992d3916ec","type":"text","html":"<p>You can buy a 24 hour pass that gets you into every museum in Oslo for about $40, so Frank and I will be making a day of it this coming Saturday.</p>","created_at":"2016-08-08T13:49:16.541Z","updated_at":null,"metadata":{"starred":false,"source":"46bda533-c7d3-4c2d-b74f-1f992d3916ec","publisher":{}},"src":null,"text":"You can buy a 24 hour pass that gets you into every museum in Oslo for about $40, so Frank and I will be making a day of it this coming Saturday.","measurementHash":"fb02355186667b5d0f05b7faf2387a7b","length":145,"language":"en","measurementVersion":16},{"id":"c368b150-c5b9-4392-9124-9a0015069a17","item":"46bda533-c7d3-4c2d-b74f-1f992d3916ec","type":"text","html":"<p>In other news, I just realized that there’s a <a href=\"http://www.museum.ie/Archaeology/Exhibitions/Current-Exhibitions/Kingship-and-Sacrifice\">BOG BODIES exhibit</a> at the Archaeology Museum here in Dublin (all museums are free here...) ... So I’ll be doing that this week.</p>","created_at":"2016-08-08T13:49:16.541Z","updated_at":null,"metadata":{"starred":false,"source":"46bda533-c7d3-4c2d-b74f-1f992d3916ec","publisher":{}},"src":null,"text":"In other news, I just realized that there’s a BOG BODIES exhibit at the Archaeology Museum here in Dublin (all museums are free here...) ... So I’ll be doing that this sually rents for more than double what we booked for, and she’s giving it to us for no extra fee... SO excited about the new, cuter and nicer location! Here’s the <a href=\"https://www.airbnb.ie/rooms/12573718\">listing.</a></p>","created_at":"2016-08-08T13:49:16.541Z","updated_at":null,"metadata":{"starred":false,"source":"46bda533-c7d3-4c2d-b74f-1f992d3916ec","publisher":{}},"src":null,"text":"We’re off to Oslo tomorrow! I got a note from our AirBnB host over the weekend letting me know that her family needed to use the apt that we reserved, and so she’s putting us up in a quite swanky pad in a cool ‘hood that she usually rents for more than double what we booked for, and she’s giving it to us for no extra fee... SO excited about the new, cuter and nicer location! Here’s the listing.","measurementHash":"7f14f0a73088f1079e1cf8365e6514b9","length":397,"language":"en","measurementVersion":16},"html":"<p>We’re off to Oslo tomorrow! I got a note from our AirBnB host over the weekend letting me know that her family needed to use the apt that we reserved, and so she’s putting us up in a quite swanky pad in a cool ‘hood that she usually rents for more than double what we booked for, and she’s giving it to us for no extra fee... SO excited about the new, cuter and nicer location! Here’s the <a href=\"https://www.airbnb.ie/rooms/12573718\">listing.</a></p>"},{"block":{"id":"aec26672-cd6d-43e1-8b0f-709f5b85efec","item":"46bda533-c7d3-4c2d-b74f-1f992d3916ec","type":"text","html":"<p>You can buy a 24 hour pass that gets you into every museum in Oslo for about $40, so Frank and I will be making a day of it this coming Saturday.</p>","created_at":"2016-08-08T13:49:16.541Z","updated_at":null,"metadata":{"starred":false,"source":"46bda533-c7d3-4c2d-b74f-1f992d3916ec","publisher":{}},"src":null,"text":"You can buy a 24 hour pass that gets you into every museum in Oslo for about $40, so Frank and I will be making a day of it this coming Saturday.","measurementHash":"fb02355186667b5d0f05b7faf2387a7b","length":145,"language":"en","measurementVersion":16},"html":"<p>You can buy a 24 hour pass that gets you into every museum in Oslo for about $40, so Frank and I will be making a day of it this coming Saturday.</p>"},{"block":{"id":"c368b150-c5b9-4392-9124-9a0015069a17","item":"46bda533-c7d3-4c2d-b74f-1f992d3916ec","type":"text","html":"<p>In other news, I just realized that there’s a <a href=\"http://www.museum.ie/Archaeology/Exhibitions/Current-Exhibitions/Kingship-and-Sacrifice\">BOG BODIES exhibit</a> at the Archaeology Museum here in Dublin (all museums are free here...) ... So I’ll be doing that this week.</p>","created_at":"2016-08-08T13:49:16.541Z","updated_at":null,"metadata":{"starred":false,"source":"46bda533-c7d3-4c2d-b74f-1f992d3916ec","publisher":{}},"src":null,"text":"In other news, I just realized that there’s a BOG BODIES exhibit at the Archaeology Museum here in Dublin (all museums are free here...) ... So I’ll be doing that this week.","measurementHash":"2e4346de07bbb195cce66f3b99510251","length":173,"language":"en","measurementVersion":16},"html":"<p>In other news, I just realized that there’s a <a href=\"http://www.museum.ie/Archaeology/Exhibitions/Current-Exhibitions/Kingship-and-Sacrifice\">BOG BODIES exhibit</a> at the Archaeology Museum here in Dublin (all museums are free here...) ... So I’ll be doing that this week.</p>"},{"block":{"id":"aaad208c-43d7-4cb1-a21b-2fcc9bd025f6","item":"46bda533-c7d3-4c2d-b74f-1f992d3916ec","type":"text","html":"<p>OK byeeee.</p>","created_at":"2016-08-08T13:49:16.541Z","updated_at":null,"metadata":{"starred":false,"source":"46bda533-c7d3-4c2d-b74f-1f992d3916ec","publisher":{}},"src":null,"text":"OK byeeee.","measurementHash":"59ccc931440c75c01e285c41a29bfea7","length":10,"measurementVersion":16},"html":"<p>OK byeeee.</p>"}]},"classification":{"$class":["item:w-article","item:w-text","item:w-textual","item:can-cover-filter","item:can-cover-crop","item:can-cover-overlay","item:w-cover","item:w
